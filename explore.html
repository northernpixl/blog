    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS COMPONENT ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                camera: <><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></>,
                mapPin: <><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></>,
                arrowLeft: <><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></>,
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        // --- DATA ---
        const LOCATIONS = [
            { id: 1, name: "Bamburgh Castle", type: "Landscape", lat: 55.6090, lng: -1.7120, desc: "This is arguably the most iconic view in the county. At low tide, head north of the castle to the 'Black Rocks' (part of the Whin Sill). These volcanic pools act as perfect mirrors. \n\nCOMPOSITION: Use a wide-angle lens (16-24mm) to get close to the green, mossy rocks in the foreground while keeping the castle imposing in the background. Watch for the 'Stag Rock' painted white for an alternative angle further north.", parking: "NE69 7DF (Links Car Park)", best_time: "Sunrise (Winter) / Sunset (Summer)", top_tip: "Wellingtons are mandatory! The best compositions often require standing in 6 inches of seawater to get the reflection just right.", history: "The Royal Seat of the Kings of Northumbria. It has stood guard here for over 1,400 years, originally a wooden fort destroyed by Vikings in 993, then rebuilt by Normans. Restored to its current glory by industrialist Lord Armstrong." },
            { id: 2, name: "Dunstanburgh Castle", type: "Landscape", lat: 55.4915, lng: -1.5947, desc: "The approach from Craster is a 1.3-mile walk, but the photographic rewards are immense. The classic shot is from the 'Greystones' (round boulders) on the north side at Embleton Bay. \n\nCOMPOSITION: Long exposure (1-2 seconds) is essential here to smooth the often rough water washing over the round stones. The castle ruins form a jagged silhouette that looks best when backlit at sunrise.", parking: "NE66 3TW (Craster Quarry)", best_time: "Sunrise (Year-round)", top_tip: "The round stones are incredibly slippery when wet. Wear spikes or move very slowly to avoid a camera-breaking fall.", history: "Built in 1313 by Earl Thomas of Lancaster on a magnificent scale, seemingly to defy King Edward II. It fell into ruin after the Wars of the Roses and was captured twice by Yorkist forces." },
            { id: 3, name: "Lindisfarne Castle", type: "Landscape", lat: 55.6694, lng: -1.7856, desc: "Situated on Holy Island, access is dictated by the tide tables—do not get cut off. The castle sits atop a volcanic mound (Beblowe Crag). \n\nCOMPOSITION: The most popular angle is from the row of upturned fishing boats in the harbor (The Ouse). These provide fantastic leading lines. Another option is the small stone jetty which points directly at the castle.", parking: "TD15 2RX (Chare Ends)", best_time: "Sunrise or Golden Hour", top_tip: "Always check the safe crossing times on the gov.uk website. The causeway floods rapidly and cars get stranded every year.", history: "A 16th-century fort built using stones from the dissolved priory. It was famously renovated by Arts and Crafts architect Edwin Lutyens in 1901. This island saw the first major Viking raid in 793 AD." },
            { id: 4, name: "St Mary's Island", lat: 55.0717, lng: -1.4496, type: "Landscape", desc: "A tidal island linked by a short causeway. The white lighthouse is a stark contrast to the dark rocks. \n\nCOMPOSITION: The causeway itself is a perfect leading line. Photograph it as the tide is just starting to cover it (ensure you are on the mainland side!). Long exposures work beautifully here to turn the North Sea into a milky mist around the concrete walkway.", parking: "NE26 4RS", best_time: "High Tide (for long exposure)", top_tip: "Arrive 1 hour before high tide to capture the causeway just as it gets submerged, creating the 'floating island' effect.", history: "The lighthouse was built in 1898 on the site of an 11th-century monastic chapel. It was decommissioned in 1984 but remains a beacon for photographers and birdwatchers." },
            { id: 5, name: "Farne Islands", type: "Wildlife", lat: 55.6178, lng: -1.6314, desc: "Accessible only by boat from Seahouses. Inner Farne is the main landing site. \n\nGEAR: You need a telephoto lens (300mm-500mm). The Arctic Terns will dive-bomb you (wear a hat!). The Puffins are fast—use a shutter speed of at least 1/2000s to freeze their wings. For seals, take a boat that circles the outer islands.", parking: "Seahouses Harbor", best_time: "May - July (Puffin Season)", top_tip: "Wear a wide-brimmed hat. The Arctic Terns are aggressive defenders of their nests and will peck the highest point of you (your head).", history: "Famed as the hermitage of St. Cuthbert who died here in 687 AD. Also the site of Grace Darling's heroic rescue of the SS Forfarshire survivors in 1838." },
            { id: 6, name: "Coquet Island", type: "Wildlife", lat: 55.3340, lng: -1.5372, desc: "This is an RSPB reserve and landing is prohibited, but boat tours from Amble offer incredible proximity. \n\nSPECIES: It is the UK's only stronghold for the Roseate Tern. It also hosts thousands of Puffins. Because you are on a moving boat, image stabilization (IS/VR) is critical. Keep your shutter speed high.", parking: "NE65 0AP (Amble)", best_time: "Summer Breeding Season", top_tip: "Use a high shutter speed (1/1000s+) even for static shots, as the boat engine vibration will blur your images at slower speeds.", history: "Home to the ruins of a medieval Benedictine cell. The lighthouse was built in 1841 and is now automated. The island has been a sanctuary since the 7th century." },
            { id: 7, name: "Chillingham Park", type: "Wildlife", lat: 55.5262, lng: -1.9054, desc: "Home to the famous Wild Cattle, the only survivors of the ancient wild herds of Britain. They are dangerous and must be viewed with a warden. \n\nCOMPOSITION: The park is a mix of woodland and open pasture. Try to capture the cattle interacting—locking horns or nursing calves. The ancient trees in the park also make for spooky atmospheric shots.", parking: "NE66 5NJ", best_time: "Early Morning (Mist)", top_tip: "Never approach the cattle on foot without the warden. They are wild animals and can charge without warning. Use a long lens.", history: "The herd has been enclosed here since the 13th century, remaining genetically isolated for hundreds of years. They are considered rarer than the giant panda." },
            { id: 8, name: "Kielder Water", type: "Wildlife", lat: 55.2330, lng: -2.5330, desc: "A massive area offering Ospreys (Bakethin Hide is best) and Red Squirrels. \n\nSTRATEGY: For squirrels, patience is key. Sit quietly near the feeders at the hides. For Ospreys, you need a very long lens (600mm ideally) and a tripod with a gimbal head to track their flight over the water.", parking: "NE48 1BT (Tower Knowe)", best_time: "April - August (Ospreys)", top_tip: "In summer, the midges are ferocious. Bring a head net and Smidge repellent, or you won't be able to stand still long enough for a shot.", history: "Europe's largest man-made lake, created in 1981. The valley holds a submerged history of farms and schools that were flooded to create the reservoir." },
            { id: 9, name: "Kielder Observatory", type: "Astro", lat: 55.2325, lng: -2.5866, desc: "Located in the heart of the Gold-Tier Dark Sky Park. While you can't always shoot through their telescopes, the architecture of the observatory itself makes a stunning foreground for wide-angle Milky Way shots. \n\nTECH: Use a fast wide angle (14mm f/2.8). The deck faces South, perfect for the galactic core.", parking: "NE48 1EJ (Permit required at night)", best_time: "New Moon (Winter)", top_tip: "Use a red headtorch. White light ruins your night vision (and everyone else's) for 20 minutes. It's considered very rude in astro circles.", history: "Opened in 2008, this timber structure is designed to look like a 'landship' moored on the hillside. It is a beacon for astronomy education in the UK." },
            { id: 10, name: "Cawfields Quarry", type: "Astro", lat: 54.9967, lng: -2.4645, desc: "One of the most accessible Dark Sky sites. A deep lake sits in a former quarry with steep cliffs blocking light pollution. \n\nCOMPOSITION: The lake is incredibly still at night, offering perfect star reflections. Hadrian's Wall runs along the top of the crags—try illuminating it gently with a torch (light painting) during your exposure.", parking: "NE49 9PJ", best_time: "Clear Winter Nights", top_tip: "It's very exposed. Hang your camera bag on your tripod hook to weigh it down and prevent wind-shake during long exposures.", history: "A former dolerite quarry cut directly into the Whin Sill. The dark igneous rock provides a dramatic, stark contrast to the night sky." },
            { id: 11, name: "Dunstan Steads", type: "Astro", lat: 55.4988, lng: -1.6112, desc: "A prime location for the Aurora Borealis (Northern Lights). It has a clear, unobstructed view North over the ocean. \n\nADVICE: Monitor solar activity apps (like Glendale). When the Kp index hits 5 or 6, head here. You need a 10-15 second exposure at ISO 1600+ to bring out the colors that the naked eye might miss.", parking: "NE66 3SY", best_time: "Aurora Forecast > Kp5", top_tip: "Aurora alerts are often delayed. If the forecast is good, stay out until 2 AM. The best displays often happen in short, sudden bursts.", history: "The coastline here is dotted with World War II concrete pillboxes, constructed to defend against a potential German invasion from Norway." },
            { id: 12, name: "Alnwick Castle", type: "Landscape", lat: 55.4156, lng: -1.7059, desc: "Famous as Hogwarts in Harry Potter. The best view for photographers is not from the entrance, but from the 'Lion Bridge' across the River Aln. \n\nCOMPOSITION: Frame the castle through the arches of the bridge or use the river as a leading line. The daffodils on the bank in spring create a yellow carpet foreground.", parking: "NE66 1YU", best_time: "Late Afternoon / Golden Hour", top_tip: "Arrive very early (pre-9 AM) or stay late. During the day, the bridge is full of tourists which makes clean architectural shots impossible.", history: "The seat of the Duke of Northumberland and the Percy family for over 700 years. It is the second largest inhabited castle in England after Windsor." },
            { id: 13, name: "Cragside House", type: "Landscape", lat: 55.3134, lng: -1.8845, desc: "A Victorian fantasy house nestled in a forest of rhododendrons. \n\nCOMPOSITION: The Iron Bridge offers a fantastic view of the house towering above the gorge. In Autumn, the colors here are riotous. Use a polarizing filter to cut glare on the wet leaves and pop the red/orange foliage.", parking: "NE65 7PX", best_time: "Autumn (Oct-Nov)", top_tip: "Visit in late May/early June for the full bloom. The purple rhododendrons frame the house perfectly from the other side of the valley.", history: "Built by Lord Armstrong, it was the first house in the world to be lit by hydroelectricity. It is a masterpiece of Victorian engineering and innovation." },
            { id: 14, name: "Housesteads", type: "Landscape", lat: 55.0135, lng: -2.3283, desc: "The most complete Roman Fort on Hadrian's Wall. It sits high on an exposed escarpment. \n\nCOMPOSITION: This is a location for drama. Turbulent clouds and moody lighting suit the ruins. Shoot from the east looking west along the wall to capture the undulations of the landscape.", parking: "NE47 6NN", best_time: "Stormy/Moody Weather", top_tip: "It's a steep hike up. Pack light. You don't want to be hauling a heavy gear bag up the escarpment only to be too tired to shoot.", history: "Vercovicium (Housesteads) was built around 124 AD. It housed 800 infantry soldiers and is one of the best-preserved frontiers of the Roman Empire." },
            { id: 15, name: "Blyth Beach Huts", type: "Landscape", lat: 55.1207, lng: -1.5034, desc: "A row of vibrantly colored wooden beach huts. \n\nCOMPOSITION: This is an exercise in symmetry and color. Use a longer focal length (50mm-85mm) and stand back to compress the perspective. Shoot straight on to create a graphic, abstract image consisting of just vertical lines and bold colors.", parking: "NE24 3PL", best_time: "Overcast (for even light)", top_tip: "Don't change lenses on the beach if it's windy. The fine sand will get into your sensor immediately. Pick a focal length and stick with it.", history: "Part of the modern regeneration of the Blyth coastline. These huts have become a contemporary icon of the Northumberland coast, distinct from the ancient castles." },
            { id: 16, name: "Northumberlandia", type: "Landscape", lat: 55.0934, lng: -1.6288, desc: "Assuming the form of a reclining woman, this is the world's largest human landform sculpture. \n\nCOMPOSITION: From the ground, it's hard to capture the shape. Walk to the highest point (the head) for panoramic views of the Shotton Surface Mine, or use the winding paths as geometric leading lines.", parking: "NE23 8AU", best_time: "Sunset", top_tip: "The best shots are often silhouettes from the bottom looking up, catching people walking along the ridge of the sculpture.", history: "Completed in 2012, designed by Charles Jencks. It was built using 1.5 million tonnes of rock, clay, and soil from the neighboring open-cast mine." },
            { id: 17, name: "Linhope Spout", type: "Landscape", lat: 55.4437, lng: -2.0634, desc: "A spectacular 18m chute waterfall in the Breamish Valley. It requires a 1.5-mile walk to reach. \n\nCOMPOSITION: You need a tripod and an ND filter. A shutter speed of 0.5s to 1s is perfect to blur the water while keeping texture. There is a plunge pool at the bottom that swirls—great for long exposure spirals.", parking: "NE66 4LZ (Hartside Farm)", best_time: "Overcast / After Rain", top_tip: "The path can be boggy. Hiking boots are essential. Also, bring a polarizing filter to cut the glare on the wet rocks.", history: "A popular Victorian picnic spot. The deep plunge pool is bottomless according to local folklore (though actually about 5m deep)." },
            { id: 18, name: "Twizell Castle", type: "Landscape", lat: 55.6835, lng: -2.1895, desc: "An unfinished Gothic folly that stands eerily empty. It has a 'shell' quality that is haunting. \n\nCOMPOSITION: Frame the castle with the ancient trees surrounding it. It sits high above the River Till. The bridge below (Twizell Bridge) is also medieval and worth a shot.", parking: "TD15 2PS", best_time: "Mist/Fog", top_tip: "It looks best in black and white. The stark stone walls and empty windows lend themselves to a high-contrast, moody monochrome edit.", history: "Begun in 1770 by Sir Francis Blake, but never completed. It was designed to be a five-story mansion but remains a grand, empty stone skeleton." },
            { id: 19, name: "Simonside Hills", type: "Landscape", lat: 55.2832, lng: -1.9615, desc: "A sandstone ridge offering 360-degree views. \n\nCOMPOSITION: The heather here turns the hills purple in late summer. Use the stone cairns on the summit as foreground interest. The view looks straight towards the Cheviot Massif.", parking: "NE65 7NW", best_time: "August (Heather Season)", top_tip: "This is the best sunset spot in the county. The sun sets directly over the Cheviots, silhouetting the distant hills.", history: "Known in folklore as the home of the 'Duergar' (dark dwarves) who would lure travelers into bogs. The hills have spiritual significance dating back to the Bronze Age." },
            { id: 20, name: "Cresswell Pond", type: "Wildlife", lat: 55.2289, lng: -1.5434, desc: "A brackish lagoon right next to the beach. \n\nSPECIES: Excellent for wading birds like Avocets, Redshanks, and migrating geese. The hide is well-positioned. You need a long lens (400mm+) as the birds can be in the center of the pond. Early morning light is best to avoid heat haze.", parking: "NE61 5LF", best_time: "High Tide (pushes birds closer)", top_tip: "Stay low and quiet in the hide. The Avocets are skittish. Use 'Silent Shutter' mode if your camera has it.", history: "Formed by mining subsidence, this accidental nature reserve is now a permanent feature of Druridge Bay's ecology." },
            { id: 21, name: "Holystone Woods", type: "Wildlife", lat: 55.3235, lng: -2.0678, desc: "Ancient semi-natural oak woodland. \n\nSPECIES: Great for Red Squirrels, Pied Flycatchers, and Wood Warblers. It is dense and dark, so you will need a higher ISO (800-1600) to get fast shutter speeds. Look for the 'Lady's Well'—a clear pool surrounded by trees.", parking: "NE65 7AJ", best_time: "Spring (Bluebells)", top_tip: "Tuck your trousers into your socks. This is prime tick territory in the long grass and ferns.", history: "Associated with St. Ninian, who is said to have baptized early Christians in the Lady's Well here in the 5th century." },
            { id: 22, name: "The Cheviot", type: "Wildlife", lat: 55.4795, lng: -2.1466, desc: "The highest point in Northumberland (815m). It is a bleak, peat-bog plateau. \n\nSPECIES: Look for Red Grouse bursting out of the heather (keep your autofocus on continuous). You may also see Mountain Hares in their white winter coats if you are lucky.", parking: "NE71 6RJ (Langleeford)", best_time: "Winter (Snow)", top_tip: "The weather changes instantly on the plateau. Always carry a map and compass/GPS. White-outs can happen even in spring.", history: "An extinct volcano that was active 390 million years ago. It has been eroded down to the granite stump we hike today." },
            { id: 23, name: "Hareshaw Linn", type: "Wildlife", lat: 55.1683, lng: -2.2405, desc: "A deep, damp ravine leading to a waterfall. \n\nSPECIES: The damp conditions are perfect for ferns, mosses, and fungi (macro photography paradise). Look for Dippers bobbing on the rocks in the stream and Spotted Flycatchers in the canopy.", parking: "NE48 2BZ (Bellingham)", best_time: "Overcast days", top_tip: "The waterfall creates a lot of spray. Keep a microfiber cloth handy to wipe your lens front element between every shot.", history: "Surprisingly, this was the site of a noisy ironworks in the 19th century. Nature has completely reclaimed the industrial spoil heaps." },
            { id: 24, name: "Elf Kirk", type: "Astro", lat: 55.2045, lng: -2.5367, desc: "A clearing in Kielder Forest. It is incredibly dark (Bortle Class 2). \n\nCOMPOSITION: The tall pine trees frame the sky beautifully, creating a 'window' to the stars. It feels very enclosed and private. Great for vertical panoramic shots of the Milky Way arching overhead.", parking: "NE48 1HX", best_time: "Moonless Nights", top_tip: "Turn off your car headlights immediately upon parking. Let your eyes adjust for 20 minutes to see the full majesty of the Milky Way.", history: "The name implies a 'Church of the Elves', hinting at the magical atmosphere of this remote forest clearing." },
            { id: 25, name: "Wooler Common", type: "Astro", lat: 55.5412, lng: -2.0345, desc: "Great for those who want big skies without the drive to Kielder. \n\nCOMPOSITION: The horizon is low and distant, meaning you can see stars almost down to 0 degrees elevation. There are small ponds on the common that can reflect the brightest stars (like Sirius or Jupiter).", parking: "NE71 6RL", best_time: "Meteor Showers", top_tip: "Use the gorse bushes as foreground interest. When illuminated with a low-level light, their yellow flowers pop against the blue night sky.", history: "Ancient common land that has been grazed for centuries. It sits on the edge of the Northumberland National Park." },
            { id: 26, name: "Stonehaugh", type: "Astro", lat: 55.0877, lng: -2.3166, desc: "Home to the 'Stargazing Pavilion', a concrete structure designed for lying back and watching the sky. \n\nUSAGE: The pavilion blocks the wind and gives you a comfortable concrete recliner. It is excellent for star trail photography—set your camera up on the structure and let it run for an hour.", parking: "NE48 3DZ", best_time: "Winter (Gemini Meteor Shower)", top_tip: "Bring a sleeping bag/blanket. Lying on the concrete pavilion is cold, even in summer. Comfort equals patience!", history: "The village was built in the 1950s for forestry workers. The pavilion was a project by architecture students from Newcastle University." },
            { id: 27, name: "Warkworth Castle", type: "Landscape", lat: 55.3444, lng: -1.6115, desc: "A magnificent medieval fortress crowning a hilltop above the River Coquet. \n\nCOMPOSITION: The castle is best viewed from the north side of the river, where the Coquet loops around it, providing a natural moat and beautiful reflections. The Lion Tower is particularly striking.", parking: "NE65 0UJ", best_time: "Golden Hour / Sunset", top_tip: "Walk to the river bank to 'The Hermitage' (a chapel carved into the rock) for unique angles of the castle through the trees.", history: "The stronghold of the powerful Percy family. It played a key role in the long war between England and Scotland and features in Shakespeare's Henry IV." },
            { id: 28, name: "Rumbling Kern", type: "Landscape", lat: 55.4385, lng: -1.5898, desc: "A hidden, sheltered cove near Howick. It features a tiny 'Bathing House' used by Earl Grey's family. \n\nCOMPOSITION: The coastline here is jagged and rocky. Use the Bathing House as a focal point against the rising sun. The rocks in the foreground have fascinating textures and strata.", parking: "NE66 3XZ (Park at the farm)", best_time: "Sunrise", top_tip: "Check the tide times. The beach is accessible at high tide, but the best rock formations are revealed at mid-to-low tide.", history: "Historically a smuggling cove. The name comes from the rumbling sound the waves make as they crash into the hollowed-out rocks." },
            { id: 29, name: "Cullernose Point", type: "Landscape", lat: 55.4578, lng: -1.6033, desc: "A dramatic headland of whinstone cliffs south of Craster. \n\nCOMPOSITION: This is a texture paradise. The columnar basalt cliffs rise vertically from the sea. Long exposures work well here to smooth the water crashing against the dark, jagged rocks.", parking: "NE66 3TF", best_time: "Sunrise", top_tip: "It's a nesting site for Kittiwakes in spring/summer. Bring a telephoto lens if you want to capture the birds on the cliff face.", history: "Part of the Great Whin Sill, a volcanic ridge that stretches across Northumberland. The cliffs here were once quarried for road stone." },
            { id: 30, name: "Duddo Five Stones", type: "Astro", lat: 55.6793, lng: -2.1065, desc: "Northumberland's answer to Stonehenge. A 4000-year-old stone circle with commanding views of the Cheviots. \n\nCOMPOSITION: The stones stand in an open field, making them perfect silhouettes against a starry sky. There is zero light pollution here. Use a wide angle to capture the Milky Way arching over the stones.", parking: "TD15 2PT (Layby)", best_time: "Sunset / Astro", top_tip: "It's a 20-minute walk across a muddy field from the parking layby. Bring a torch and boots.", history: "A Bronze Age stone circle. The stones are deeply weathered, creating unique grooves and shapes that look skeletal in silhouette." },
            { id: 31, name: "Steel Rigg", type: "Landscape", lat: 55.0034, lng: -2.3923, desc: "One of the most dramatic sections of Hadrian's Wall, offering the classic view of Crag Lough. \n\nCOMPOSITION: Shoot from the high ridge looking east. The wall snakes up and down the cliffs, with the lake reflecting the sky below. It captures the sheer scale of the Roman engineering.", parking: "NE47 7AN", best_time: "Golden Hour", top_tip: "It's incredibly windy up here. Hang your bag on your tripod hook or the wind will vibrate your camera and ruin the sharpness.", history: "This section of the wall utilizes the natural defense of the Whin Sill cliffs, making it one of the most defensible positions on the frontier." },
            { id: 32, name: "Walltown Crags", type: "Landscape", lat: 54.9897, lng: -2.5255, desc: "A rugged and steep section of the wall, incorporating a Turret (45a). \n\nCOMPOSITION: The undulations here are severe. Use a telephoto lens to 'compress' the hills, making the wall look like a rollercoaster. The sunset views west towards Cumbria are spectacular.", parking: "CA8 7JD", best_time: "Sunset", top_tip: "This was a quarry site, so some parts are sheer cliffs. Stay on the marked path. The quarry lake is also a nice subject.", history: "Roman soldiers built this section first, likely because it was the most strategically important high ground." },
            { id: 33, name: "Vindolanda", type: "Landscape", lat: 54.9912, lng: -2.3606, desc: "An active archaeological site and Roman fort. \n\nCOMPOSITION: It's less about wide landscapes and more about details. Photograph the excavated barracks, the hypocaust (underfloor heating) systems, and the reconstructed wooden towers against a moody sky.", parking: "NE47 7JN", best_time: "Mid-day (for details)", top_tip: "Visit the museum first. Seeing the writing tablets gives you context for the ruins you are photographing.", history: "Famous for the 'Vindolanda Tablets', the oldest surviving handwritten documents in Britain, revealing daily life on the frontier." },
            { id: 34, name: "Hexham Abbey", type: "Landscape", lat: 54.9715, lng: -2.1022, desc: "An imposing Early English Gothic abbey in the heart of Hexham. \n\nCOMPOSITION: The Night Stair inside is the only one of its kind in England. Outside, the East End with its lancet windows looks majestic during the 'Blue Hour' when the internal lights come on.", parking: "NE46 3NB", best_time: "Blue Hour", top_tip: "Tripods are usually not allowed inside without permission. Use a high ISO or rest your camera on a pew/column for stability.", history: "Founded by St. Wilfrid in 674 AD. The crypt is original Anglo-Saxon, built using stones robbed from the nearby Roman ruins of Corbridge." },
            { id: 35, name: "Blanchland", type: "Landscape", lat: 54.8493, lng: -2.0543, desc: "A picture-postcard village built from the stones of a dissolved abbey. \n\nCOMPOSITION: The village square is untouched by modern development. It looks like a film set. Shoot low from the cobbles to emphasize the textures. It looks magical in the snow.", parking: "DH8 9SP", best_time: "Overcast / Snow", top_tip: "There is no mobile signal here. Download your maps offline before you go.", history: "Built on the plan of the 12th-century Premonstratensian Abbey. The Lord Crewe Arms hotel incorporates the Abbot's Lodge and guest house." },
            { id: 36, name: "Bolam Lake", type: "Wildlife", lat: 55.1227, lng: -1.8668, desc: "A landscaped country park lake surrounded by woodland. \n\nSPECIES: Resident Mute Swans are the main attraction. In autumn, the beech trees turn a fiery copper, reflecting in the water. Early morning mist is common here.", parking: "NE20 0HE", best_time: "Autumn Morning", top_tip: "Walk to the far side of the lake to shoot back towards the jetty for the best reflection composition.", history: "Designed by John Dobson (architect of Newcastle's streets) in 1816 for the Bolam Hall estate." },
            { id: 37, name: "Ros Castle", type: "Landscape", lat: 55.5175, lng: -1.8833, desc: "Not a building, but an Iron Age hillfort with the best 360-degree view in Northumberland. \n\nCOMPOSITION: From the summit trig point, you can see all the castles (Bamburgh, Lindisfarne, Dunstanburgh) and the Cheviot hills. Use a long lens to pick out these landmarks from the distance.", parking: "NE66 4LE", best_time: "Sunrise", top_tip: "It's a short but steep climb from the road. The top is exposed to wind, so dress warmly.", history: "A 3000-year-old fortification. It was one of a chain of beacons used to warn of Scottish invasion." },
            { id: 38, name: "Yeavering Bell", type: "Wildlife", lat: 55.5433, lng: -2.1033, desc: "A twin-peaked hill and the site of the largest Iron Age hillfort in the region. \n\nSPECIES: This is the home of the feral Cheviot Goats. They are ancient, shaggy, and have impressive horns. They are wild, so approach slowly and use a long lens.", parking: "NE71 6HG", best_time: "Daytime", top_tip: "The goats blend into the bracken perfectly. Stop and scan the hillside with binoculars; what looks like a rock might be a goat.", history: "The capital of the Anglo-Saxon Kingdom of Northumbria was located in the valley below (Ad Gefrin)." },
            { id: 39, name: "Hindhope Linn", type: "Landscape", lat: 55.2667, lng: -2.3167, desc: "A magical waterfall tucked away in Redesdale Forest. \n\nCOMPOSITION: A classic 'fairy glen' shot. The waterfall drops into a deep pool surrounded by ferns and mossy rocks. Overcast light is crucial to avoid blowing out the white water.", parking: "NE19 1SW (Blakehopeburnhaugh)", best_time: "Overcast", top_tip: "In summer, the bracken can be head-high on the path. Check for ticks after your walk.", history: "Situated on the Pennine Way, this spot has been a resting place for travelers for centuries." },
            { id: 40, name: "Roughting Linn", type: "Landscape", lat: 55.6333, lng: -2.0333, desc: "A secluded waterfall near rock art sites. \n\nCOMPOSITION: The water cascades over a wide lip into a dark pool. It feels like a tropical lagoon. There are ancient cup-and-ring marked rocks nearby which are also great subjects.", parking: "TD15 2QF", best_time: "After Rain", top_tip: "The path is unmarked and slippery. Listen for the sound of falling water to find it from the road.", history: "The nearby rock carvings are Neolithic (4000-5000 years old), adding a mysterious atmosphere to the site." },
            { id: 41, name: "Royal Border Bridge", type: "Landscape", lat: 55.7725, lng: -2.0150, desc: "The magnificent railway viaduct at Berwick-upon-Tweed. \n\nCOMPOSITION: Shoot from the south bank of the River Tweed. The 28 arches reflect perfectly in the wide river. At night, it is often floodlit in different colors.", parking: "TD15 1NF", best_time: "Blue Hour", top_tip: "Wait for a train to cross. The motion blur of a train crossing the bridge adds a dynamic element to the static architecture.", history: "Designed by Robert Stephenson and opened by Queen Victoria in 1850. It creates a grand entrance between England and Scotland." },
            { id: 42, name: "Seaton Sluice", type: "Landscape", lat: 55.0845, lng: -1.4722, desc: "A small harbor with a deep cut through the rock. \n\nCOMPOSITION: The 'Cut' (a man-made channel) creates deep shadows and drama. The harbor mouth faces the setting sun in summer, creating silhouettes of the piers.", parking: "NE26 4RD", best_time: "Sunset", top_tip: "The currents in the Cut are fierce. Do not get too close to the edge when the tide is rushing in.", history: "The 'Cut' was blasted through solid rock in 1764 to allow larger ships to collect coal, designed by the Delaval family." },
            { id: 43, name: "Druridge Bay", type: "Landscape", lat: 55.2667, lng: -1.5500, desc: "A 7-mile stretch of golden sand and dunes. \n\nCOMPOSITION: Focus on the dunes. The marram grass creates beautiful textures and leading lines. Behind the dunes are freshwater lakes (like Ladyburn Lake) which are great for mirror reflections.", parking: "NE61 5BX", best_time: "Sunrise", top_tip: "It's a popular dog walking spot. If you want pristine sand without footprints, you must arrive at sunrise.", history: "During WWII, this bay was considered a likely landing spot for a German invasion, so it was heavily fortified with anti-tank blocks which still remain." },
            { id: 44, name: "Thrunton Woods", type: "Wildlife", lat: 55.3833, lng: -1.8667, desc: "A dense coniferous forest with high crags. \n\nSPECIES: Red Squirrels, Deer, and Crossbills. The view from Thrunton Crags is spectacular, looking out over the canopy. \n\nCOMPOSITION: Use the tall tree trunks as vertical lines to create an abstract 'barcode' effect.", parking: "NE66 4SD", best_time: "Autumn / Fog", top_tip: "Look for 'Hob's Hol' - a small cave in the crags. It adds a focal point to the landscape shots.", history: "Planted in the 20th century, but the crags themselves have been a landmark for millennia." },
            { id: 45, name: "Amble Harbour", type: "Landscape", lat: 55.3333, lng: -1.5833, desc: "The 'Friendliest Port'. A mix of working fishing boats and modern leisure pods. \n\nCOMPOSITION: The wooden pier creates a strong leading line out to the lighthouse. The reflections of the colorful fishing boats in the calm harbor water are vibrant.", parking: "NE65 0AP", best_time: "Golden Hour", top_tip: "Walk to the end of the pier to photograph Coquet Island in the distance.", history: "Historically a coal export port. It has reinvented itself as a seafood destination with its 'Lobster Hatchery'." },
            { id: 46, name: "Ladyburn Lake", type: "Wildlife", lat: 55.2583, lng: -1.5667, desc: "A freshwater lake within Druridge Bay Country Park. \n\nSPECIES: Mute Swans, Grebes, and Tufted Ducks. \n\nCOMPOSITION: Low angle is key. Get your camera right down to the water level (use the screen) to turn the water into a smooth blur and isolate the birds.", parking: "NE61 5BX", best_time: "Morning", top_tip: "Bring some duck food (seeds, not bread). It will bring the swans closer for portrait shots.", history: "This is a reclaimed open-cast coal mine, now successfully returned to nature." },
            { id: 47, name: "Etal Castle", type: "Landscape", lat: 55.6481, lng: -2.1232, desc: "A 14th-century border castle in a charming village. \n\nCOMPOSITION: Capture the gatehouse with the cannon in the foreground. The lavender in the village gardens adds colour in summer.", parking: "TD12 4TN", best_time: "Afternoon", top_tip: "Visit the nearby thatched pub 'The Black Bull' - the only thatched pub in Northumberland.", history: "Built by Robert Manners in 1341. It fell to James IV's army in 1513 before the Battle of Flodden." },
            { id: 48, name: "Norham Castle", type: "Landscape", lat: 55.7222, lng: -2.1495, desc: "Turner's favourite view. A massive ruin commanding the River Tweed. \n\nCOMPOSITION: The classic shot is from the river bank on the opposite side (Scottish side) looking back at the reflection.", parking: "TD15 2JY", best_time: "Sunrise (for the Turner view)", top_tip: "The village green offers a great view of the gatehouse if you don't want to walk to the river.", history: "Besieged 13 times by the Scots. Known as 'The most dangerous place in England'." },
            { id: 49, name: "Belsay Hall & Castle", type: "Landscape", lat: 55.1018, lng: -1.8693, desc: "A Greek Revival villa, a medieval castle, and stunning quarry gardens. \n\nCOMPOSITION: The Quarry Garden is the highlight. Giant ferns and ravines create a 'Jurassic Park' vibe.", parking: "NE20 0DX", best_time: "Overcast (for the quarry)", top_tip: "Wide angle is essential in the quarry to capture the scale of the rock faces.", history: "Home to the Middleton family for over 700 years. The Hall was built using stone from the garden quarry." },
            { id: 50, name: "Seaton Delaval Hall", type: "Landscape", lat: 55.0825, lng: -1.5067, desc: "Vanbrugh's masterpiece of English Baroque. \n\nCOMPOSITION: The Central Hall, with its fire-scarred walls and chequerboard floor, is incredibly dramatic. The obelisks in the garden provide symmetry.", parking: "NE26 4QR", best_time: "Golden Hour (West facade)", top_tip: "Look for the 'White Lady' ghost in the windows if you are shooting at dusk!", history: "Ravaged by fire in 1822, it remained a roofless shell for 40 years. Famous for the 'Gay Delavals' and their parties." },
            { id: 51, name: "The Couple", type: "Landscape", lat: 55.1856, lng: -1.5042, desc: "A bronze sculpture by Sean Henry standing on a breakwater offshore. \n\nCOMPOSITION: Use a long exposure (30s+) to turn the sea into mist, making the figures look like they are floating in clouds.", parking: "NE64 6DB", best_time: "Sunrise", top_tip: "Check the tide. At high tide, they are surrounded by water. At low tide, the breakwater is exposed (less photogenic).", history: "Installed in 2007 as part of a regeneration project. It is the UK's first permanent offshore sculpture." },
            { id: 52, name: "Allen Banks", type: "Landscape", lat: 54.9669, lng: -2.3160, desc: "Ancient gorge woodland with the River Allen. \n\nCOMPOSITION: The suspension bridge swaying over the river is a great subject. In autumn, the colours in the gorge are spectacular.", parking: "NE47 7BP", best_time: "Autumn", top_tip: "It can be very dark in the gorge. Bring a tripod.", history: "Once a Victorian pleasure ground. Much of the 'wild' woodland was actually planted for aesthetic appeal." },
            { id: 53, name: "Ingram Valley", type: "Landscape", lat: 55.4389, lng: -1.9750, desc: "A wide, open valley in the Cheviots. \n\nCOMPOSITION: The river Breamish creates gentle curves. Bulby's Wood offers pine trees for framing. Great for dark sky shots.", parking: "NE66 4LT", best_time: "Night (Astro) or Summer", top_tip: "Drive until the road ends at Hartside for the wildest views.", history: "Rich in Bronze Age archaeology, with hillforts visible on many of the surrounding slopes." },
            { id: 54, name: "Hethpool Linn", type: "Landscape", lat: 55.5611, lng: -2.1625, desc: "A small but fierce gorge in the remote College Valley. \n\nCOMPOSITION: Get low to the water (carefully) to capture the rush of the burn through the narrow rock gap.", parking: "NE71 6TW", best_time: "After rain", top_tip: "Look out for wild Cheviot goats on the rocks above the waterfall.", history: "The College Valley memorial for airmen killed in the Cheviots is nearby." },
            { id: 55, name: "Berwick Town Walls", type: "Landscape", lat: 55.7689, lng: -1.9980, desc: "The only perfectly intact Elizabethan town walls in England. \n\nCOMPOSITION: The view from the 'Cowport' gate out to sea is stunning. Or shoot along the ramparts towards the lighthouse.", parking: "TD15 1DF", best_time: "Sunrise", top_tip: "Follow the 'Lowry Trail' to find the exact spots where L.S. Lowry painted the town.", history: "Built in 1558 to keep out the French and Scots. A masterpiece of military engineering." },
            { id: 56, name: "Edlingham Castle", type: "Landscape", lat: 55.3775, lng: -1.8217, desc: "Ruins with a famous leaning solar tower. \n\nCOMPOSITION: The cracks in the leaning tower are dramatic. Include the nearby railway viaduct in the background for a contrast of eras.", parking: "NE66 2BW", best_time: "Sunset", top_tip: "Cattle often graze inside the ruins. They are generally calm but keep an eye out.", history: "The tower 'cracked' and leaned due to subsidence, not battle. It has defied gravity for centuries." },
            { id: 57, name: "Brinkburn Priory", type: "Landscape", lat: 55.2794, lng: -1.8197, desc: "An early Gothic priory hidden deep in the Coquet valley. \n\nCOMPOSITION: The roof is intact, which is rare. The light inside is beautiful, but the exterior nestled in trees is the classic shot.", parking: "NE65 8AR", best_time: "Early Morning", top_tip: "Walk along the river path for reflections of the priory in the Coquet.", history: "Founded in 1135 by Augustinian canons. It was restored in the 19th century." },
            { id: 58, name: "Howick Hall", type: "Landscape", lat: 55.4439, lng: -1.6067, desc: "The home of Earl Grey. \n\nCOMPOSITION: Not the house, but the 'Silverwood' and the rock gardens. The coast path here offers craggy views distinct from the sandy bays further north.", parking: "NE66 3LB", best_time: "Spring (Snowdrops)", top_tip: "The tea house serves the real Earl Grey tea. Worth a break!", history: "Earl Grey (the Prime Minister) brewed the famous tea here to suit the local water." },
            { id: 59, name: "Cocklawburn Beach", type: "Landscape", lat: 55.7336, lng: -1.9614, desc: "A geologist's dream. \n\nCOMPOSITION: The limestone strata tilt into the sea, creating natural leading lines. Excellent for long exposure seascape work.", parking: "TD15 2RW", best_time: "Mid-Tide", top_tip: "Look for fossils (crinoids) in the rocks to use as foreground interest.", history: "The lime kilns nearby hint at the industrial past of this now-quiet beach." },
            { id: 60, name: "Spittal Promenade", type: "Landscape", lat: 55.7600, lng: -1.9944, desc: "A Victorian seaside promenade with views of Berwick. \n\nCOMPOSITION: Use the colorful beach huts or the view of the lighthouse at the end of the long pier across the river mouth.", parking: "TD15 1RN", best_time: "Sunrise", top_tip: "Great for capturing stormy seas crashing over the pier wall from a safe distance.", history: "A popular spa resort in the 18th century. 'Spittal' refers to a hospital that once stood here." },
            { id: 61, name: "Brizlee Tower", type: "Landscape", lat: 55.4333, lng: -1.7333, desc: "A spectacular Gothic folly on a hill. \n\nCOMPOSITION: It looks like a fairytale tower. Frame it through the trees of Hulne Park. Access is limited to walking.", parking: "NE66 1NQ", best_time: "Autumn", top_tip: "Check opening times. Hulne Park is often closed for shooting or private events.", history: "Built in 1781 by the 1st Duke of Northumberland. It was designed to be viewed from the castle." },
            { id: 62, name: "Preston Tower", type: "Landscape", lat: 55.5458, lng: -1.7067, desc: "A Peel tower with a difference - it has a giant clock. \n\nCOMPOSITION: The gardens are immaculate. Shoot the tower from the south to catch the sun on the stone.", parking: "NE67 5DH", best_time: "Mid-day", top_tip: "You can climb to the top for views, but the best photo is from the lawn.", history: "Built between 1392 and 1399. The clock was added in 1864." },
            { id: 63, name: "Ford Village", type: "Landscape", lat: 55.6300, lng: -2.0833, desc: "A pristine 'model village'. \n\nCOMPOSITION: The Horseshoe Forge with its arch is iconic. Also, Lady Waterford Hall (the school) has Pre-Raphaelite murals inside.", parking: "TD15 2QA", best_time: "Morning", top_tip: "Visit the heavy horse centre nearby if you like equine photography.", history: "Remodelled in the 19th century by Louisa, Marchioness of Waterford." },
            { id: 64, name: "Blawearie", type: "Landscape", lat: 55.4951, lng: -1.8677, desc: "A haunting, abandoned shepherd's cottage on the moors. \n\nCOMPOSITION: The empty windows framing the hills. The 'stone man' cairns nearby add to the primitive feel.", parking: "NE66 4LX", best_time: "Moody/Stormy", top_tip: "It's a hike. Bring navigation. The atmosphere is best when the clouds are low.", history: "Name means 'Tired of the blue' or 'Blue and weary'? A remote spot occupied until World War II." },
            { id: 65, name: "Corbridge Roman Town", type: "Landscape", lat: 54.9736, lng: -2.0294, desc: "Not a fort, but a town. \n\nCOMPOSITION: The main street (Stanegate) is perfectly straight. The granaries with their underfloor vents are very textural.", parking: "NE45 5NT", best_time: "Late afternoon", top_tip: "The 'Corbridge Lion' sculpture inside the museum is a must-see, though harder to photograph well due to glass.", history: "The supply base for the Wall. It was inhabited much longer than the forts." },
            { id: 66, name: "Low Newton", type: "Landscape", lat: 55.5133, lng: -1.6108, desc: "A white-washed fishing village square. \n\nCOMPOSITION: The square opens directly onto the beach. The contrast of white cottages, green grass, and blue sea is striking.", parking: "NE66 3EL", best_time: "Sunset", top_tip: "The Ship Inn is famous for its microbrewery. A great reward after a shoot.", history: "Built in the 18th century for fishermen. Now almost entirely National Trust." }
        ];

        // --- COMPONENTS ---
        const Navbar = () => (
            <nav className="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md border-b border-slate-100 h-20 flex items-center justify-between px-4 md:px-8">
                <a href="index.html" className="flex items-center space-x-3 cursor-pointer">
                    <div className="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center"><Icon name="camera" className="text-white" size={18} /></div>
                    <span className="font-black text-lg md:text-xl tracking-tighter uppercase hidden md:inline">NorthernPixl</span>
                    <span className="font-black text-lg md:text-xl tracking-tighter uppercase md:hidden">NP</span>
                </a>
                <div className="flex space-x-4 md:space-x-10 text-[10px] md:text-[11px] font-black uppercase tracking-widest text-slate-400">
                    <a href="index.html" className="hover:text-black">Home</a>
                    <a href="learn.html" className="hover:text-black">Learn</a>
                    <span className="text-black border-b-2 border-black">Explore</span>
                    <a href="routes.html" className="hover:text-black">Routes</a>
                    <a href="tuition.html" className="hover:text-black">Tuition</a>
                </div>
            </nav>
        );

        const App = () => {
            const [selectedLoc, setSelectedLoc] = useState(null);
            const mapContainerRef = useRef(null);
            const mapInstanceRef = useRef(null);

            useEffect(() => {
                const timer = setTimeout(() => {
                    if (mapContainerRef.current) {
                        const map = L.map(mapContainerRef.current, { zoomControl: false }).setView([55.35, -2.0], 9);
                        mapInstanceRef.current = map;
                        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                            attribution: '&copy; OpenStreetMap, &copy; CARTO'
                        }).addTo(map);
                        
                        LOCATIONS.forEach(loc => {
                            const marker = L.circleMarker([loc.lat, loc.lng], { radius: 8, fillColor: '#0ea5e9', color: "#fff", weight: 3, fillOpacity: 1 }).addTo(map);
                            marker.on('click', () => setSelectedLoc(loc));
                        });
                        
                        if (selectedLoc) {
                            map.setView([selectedLoc.lat, selectedLoc.lng], 14);
                        }
                    }
                }, 100);

                return () => {
                    clearTimeout(timer);
                    if (mapInstanceRef.current) {
                        mapInstanceRef.current.remove();
                        mapInstanceRef.current = null;
                    }
                };
            }, []);

            useEffect(() => {
                if (mapInstanceRef.current) {
                    if (selectedLoc) {
                        mapInstanceRef.current.flyTo([selectedLoc.lat, selectedLoc.lng], 14, { duration: 1.5 });
                    } else {
                        mapInstanceRef.current.flyTo([55.35, -2.0], 9, { duration: 1.5 });
                    }
                }
            }, [selectedLoc]);

            return (
                <div className="min-h-screen bg-white">
                    <Navbar />
                    <main className="pt-20">
                        <section className="max-w-7xl mx-auto px-4 md:px-6 py-6 md:py-20 h-[calc(100vh-80px)] md:h-auto">
                            <div className="flex flex-col lg:grid lg:grid-cols-12 gap-6 lg:gap-12 h-full lg:h-[800px]">
                                <div className="w-full h-[45vh] lg:h-full lg:col-span-7 rounded-[2rem] md:rounded-[3rem] overflow-hidden border border-slate-100 shadow-2xl relative order-1 lg:order-1">
                                    <div ref={mapContainerRef} className="w-full h-full"></div>
                                </div>
                                <div className="w-full lg:col-span-5 bg-white rounded-[2rem] md:rounded-[3rem] p-6 md:p-12 border border-slate-100 flex flex-col overflow-y-auto custom-scrollbar shadow-xl order-2 lg:order-2 flex-1 lg:flex-none">
                                    {selectedLoc ? (
                                        <div className="animate-in space-y-6">
                                            <button onClick={() => setSelectedLoc(null)} className="flex items-center text-slate-400 hover:text-black font-bold text-xs uppercase tracking-widest mb-4 p-2 -ml-2">
                                                <Icon name="arrowLeft" size={14} className="mr-2" /> Back to Map
                                            </button>
                                            <span className="text-[10px] font-black uppercase tracking-widest px-2 py-1 rounded bg-sky-500 text-white">{selectedLoc.type}</span>
                                            <h3 className="text-3xl md:text-4xl font-black">{selectedLoc.name}</h3>
                                            <p className="text-sm text-slate-500">{selectedLoc.history}</p>
                                            <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                <p className="text-[9px] font-black uppercase text-slate-400 mb-1">General Advice</p>
                                                <p className="text-sm font-bold whitespace-pre-line">{selectedLoc.desc}</p>
                                            </div>
                                            {selectedLoc.top_tip && (
                                                <div className="bg-sky-50 p-4 rounded-2xl border border-sky-100">
                                                    <p className="text-[9px] font-black uppercase text-sky-500 mb-1">Top Tip</p>
                                                    <p className="text-sm font-bold text-sky-900">{selectedLoc.top_tip}</p>
                                                </div>
                                            )}
                                            <div className="flex flex-col gap-2 pb-6">
                                                <p className="text-[11px] font-bold text-slate-400">PARKING: {selectedLoc.parking}</p>
                                                {selectedLoc.best_time && <p className="text-[11px] font-bold text-sky-500">BEST TIME: {selectedLoc.best_time}</p>}
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="flex flex-col items-center justify-center h-full text-slate-300 py-12 lg:py-0">
                                            <Icon name="mapPin" size={48} className="mb-4 opacity-50"/>
                                            <p className="font-black uppercase tracking-widest text-xs text-center">Select a marker on the map to view details</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </section>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
