        const { useState, useEffect } = React;

        const Icon = ({ name, size = 20, className = "" }) => {

                camera: <><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></>,
                x: <><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></>,
                menu: <><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></>
            };
            return (

        };

        const GUIDES = [
            { id: 1, title: "Hyperfocal Distance", cat: "Landscape", fundamentals: "Hyperfocal distance is the 'holy grail' calculation for maximum depth of field. It is the closest distance at which a lens can be focused while keeping objects at infinity acceptably sharp. When you focus at the hyperfocal distance, your depth of field extends from half that distance all the way to the horizon. \n\nWHY IT MATTERS: If you focus on the horizon, your foreground rocks will be soft. If you focus on the rocks, the castle in the background will be blurry. Hyperfocal is the mathematical middle ground.\n\nDETAILED STEPS:\n1. Compose your shot (e.g., rocks in front, castle in back).\n2. Determine your focal length (e.g., 24mm) and aperture (e.g., f/11).\n3. Use an app (PhotoPills) to find the number (e.g., 1.7 meters).\n4. Switch lens to Manual Focus.\n5. Focus on an object roughly 1.7m away (or use the distance scale on the lens).\n6. Do not touch the focus ring again.", impact: "Maximizing sharpness across the entire frame creates a professional, immersive feel. It guides the viewer's eye from the grass at their feet to the clouds in the sky without hitting any blurry 'dead zones'.", proTip: "No app? The 'Double Distance' rule works well: Estimate how far away your closest subject is (e.g., 2 meters). Focus at double that distance (4 meters). Check your review screen and zoom in to verify." },
            { id: 2, title: "Long Exposure Waterscapes", cat: "Landscape", fundamentals: "Long exposure involves using a slow shutter speed to blur the movement of water or clouds. In Northumberland, this is the signature style for coastlines. \n\nGEAR NEEDED:\n1. A sturdy tripod (essential).\n2. A remote shutter release (to prevent shake).\n3. Neutral Density (ND) filters (6-stop or 10-stop).\n\nSETTINGS GUIDE:\n- 0.5 to 1 second: Retains texture and energy in the water (good for crashing waves).\n- 30 seconds: Creates a flat, misty, ethereal surface (good for calm minimalism).\n- 2 minutes+: Totally flattens the sea and streaks the clouds.", impact: "It simplifies a busy, chaotic scene. By smoothing out random wave patterns, you emphasize the stationary, permanent structures (rocks, lighthouses), creating a sense of peace and artistic abstraction.", proTip: "Cover your viewfinder! On DSLR cameras, light can leak in through the viewfinder during long exposures and cause purple banding on your image. Use the little rubber cover or a piece of black tape." },
            { id: 3, title: "The Rule of Thirds & Beyond", cat: "Landscape", fundamentals: "Composition is the arrangement of elements. The Rule of Thirds divides the frame into a 3x3 grid. \n\nAPPLICATION:\n- Horizon: Place it on the top line to emphasize the foreground (rocks/beach). Place it on the bottom line to emphasize a dramatic sky.\n- Intersections: Place your main subject (e.g., a castle) where the grid lines cross.\n\nADVANCED CONCEPTS:\n- Leading Lines: Use the pier at Blyth or a wall at Housesteads to physically point towards your subject.\n- Negative Space: Don't be afraid of empty sky. It creates a sense of scale and isolation.", impact: "Good composition transforms a snapshot into a story. It creates balance and tension, guiding the viewer through the image in a deliberate way rather than letting their eye wander aimlessly.", proTip: "Break the rule for symmetry! If you're shooting the Blyth Beach Huts or a reflection in a still lake, center the horizon perfectly to emphasize the geometric mirror effect." },
            { id: 4, title: "Focus Stacking Techniques", cat: "Landscape", fundamentals: "Sometimes, physics defeats you. Even at f/16, you cannot get a flower 10cm from the lens and a mountain 10km away both sharp. Focus stacking solves this by combining multiple images.\n\nFIELD WORKFLOW:\n1. Lock your camera on a tripod. Composition must not change.\n2. Exposure: Manual mode (constant aperture/shutter/ISO).\n3. Shot 1: Focus on the absolute closest object.\n4. Shot 2: Focus on the middle ground.\n5. Shot 3: Focus on the background/infinity.\n6. Check: Ensure images overlap in focus zones.\n\nPOST-PROCESSING: Use Photoshop (Edit > Auto-Align, then Edit > Auto-Blend) to stitch them.", impact: "This allows you to use the 'sweet spot' of your lens (usually f/5.6 or f/8) where it is sharpest, rather than stopping down to f/22 and suffering from diffraction blur (softness caused by light bending).", proTip: "Watch out for wind! If the grass in the foreground moves between shot 1 and shot 2, the blending software will fail. Wait for a lull in the breeze." },
            { id: 5, title: "Polarizing for Clarity", cat: "Landscape", fundamentals: "A Circular Polarizer (CPL) is the one filter that software cannot mimic. It physically filters out scattered light waves.\n\nPRIMARY USES:\n1. Removing Glare: It lets you see *through* the water in rock pools, revealing colored pebbles instead of white sky reflection.\n2. Darkening Skies: It deepens the blue of the sky, making white clouds pop.\n3. Foliage: It removes the white sheen from wet leaves in forests (like Cragside), increasing color saturation.\n\nHOW TO USE: Screw it on and rotate the outer ring while looking through the viewfinder. The effect will cycle from min to max.", impact: "It adds 'punch' and clarity to images instantly. It turns a flat, hazy image into a vibrant, three-dimensional scene with rich contrast.", proTip: "The '90-Degree Rule': Polarizers work best when the sun is at a90-degree angle to your lens (i.e., over your shoulder). If shooting directly into the sun, they do nothing." },
            { id: 6, title: "Exposure Bracketing", cat: "Landscape", fundamentals: "Northumberland sunrises have high dynamic range (bright sun, dark rocks). A single sensor often can't capture both.\n\nTECHNIQUE (AEB):\n1. Find 'Auto Exposure Bracketing' in your menu.\n2. Set it to 3 shots with a 2-stop interval (-2, 0, +2).\n3. Set drive mode to 'High Speed Continuous'.\n4. Hold the button: The camera will take 3 rapid fire shots.\n- Shot 1 (Dark): Captures details in the bright sun/clouds.\n- Shot 2 (Normal): General exposure.\n- Shot 3 (Bright): Captures details in the deep shadows.", impact: "Ensures you never have 'blown out' white skies or 'crushed' black shadows. You can merge these later into an HDR image or manually blend them for a natural look.", proTip: "Even if you don't plan to blend them, shooting brackets is great 'insurance'. Sometimes the -2 underexposed shot is actually the moody, dramatic one you end up using." },
            { id: 7, title: "Wildlife: Shutter Priority Mastery", cat: "Wildlife", fundamentals: "In wildlife, sharpness is dictated by Shutter Speed. You must control this directly using Shutter Priority (Tv or S) mode.\n\nSPEED GUIDE:\n- 1/2500s: Puffins in flight (they flap 400 times a minute!).\n- 1/1000s: Birds taking off or landing.\n- 1/500s: Walking animals (deer/cattle).\n- 1/60s: Panning shots (artistic blur).\n\nAUTO-ISO: This is the secret weapon. Set your Shutter and Aperture manually, and let the camera choose ISO to balance the light. This guarantees your speed never drops too low. In your camera menu, set your auto ISO to max of around 8000 initially, change if needed.", impact: "The difference between a blurry, unusable photo and a National Geographic sharp shot is purely shutter speed. It removes motion blur entirely.", proTip: "For panning (e.g., a deer running), set 1/50s and move your camera in perfect sync with the animal. The legs will blur, but the head will be sharp. High risk, high reward!" },
            { id: 8, title: "Back-Button Focusing", cat: "Wildlife", fundamentals: "Standard cameras focus when you half-press the shutter. This is bad for wildlife because every time you lift your finger to take a shot, the camera tries to refocus.\n\nTHE SOLUTION: Disable shutter AF. Assign AF-ON (back button) to focus.\n\nSCENARIO:\n1. You hold the back button to track a flying bird (Continuous AF).\n2. The bird lands. You release the back button. Focus locks instantly.\n3. You can now recompose and shoot freely without the lens hunting.\n\nIt merges Single AF and Continuous AF into one button.", impact: "It drastically increases your 'hit rate'. You stop fighting the camera's autofocus system and gain total control over when to track and when to lock.", proTip: "It takes about 3 days of frustration to retrain your muscle memory. Stick with it. Once you adapt, you will never go back." },
            { id: 9, title: "Ethics of Wildlife Photography", cat: "Wildlife", fundamentals: "Northumberland hosts fragile ecosystems. Your shot is never worth an animal's welfare.\n\nTHE CODE:\n1. Disturbance: If an animal changes its behavior (stops eating, looks at you, moves away), you are too close. Back off.\n2. Nests: Never photograph active nests. It reveals the location to predators (crows/foxes) and can cause parents to abandon eggs.\n3. Baiting: Never use live bait. It alters natural hunting behaviors.\n4. Callbacks: Do not use tape lures (birdsong apps) to attract birds during breeding season. It stresses them out thinking a rival is in their territory.", impact: "Ethical practice ensures that wildlife continues to thrive. It also prevents locations from being closed off to photographers by angry landowners or conservation trusts.", proTip: "Fieldcraft beats focal length. Sitting still in camouflage gear for 20 minutes will get you closer to a hare than walking towards it with a 600mm lens ever will." },
            { id: 10, title: "Background Separation (Bokeh)", cat: "Wildlife", fundamentals: "A 'busy' background (twigs, fences, bright spots) ruins a wildlife shot. You want a smooth, creamy wash of color.\n\nHOW TO ACHIEVE IT:\n1. Aperture: Use the widest available (f/2.8 - f/5.6).\n2. Distance Ratio: This is key. You want the distance between 'Subject and Background' to be MUCH larger than the distance between 'Camera and Subject'.\n3. Angle: Move your feet. If a branch is behind the bird's head, step six inches to the right.", impact: "Isolating the subject makes the animal 'pop' out of the frame. It creates that high-end, studio-portrait look in the wild, emphasizing the character and eyes.", proTip: "Get low! Shooting from standing height points your camera at the ground (which is close). Shooting from eye-level (lying down) points your camera at the distant trees/horizon (which are far away), creating much better blur." },
            { id: 11, title: "Animal Eye Auto-Focus", cat: "Wildlife", fundamentals: "Mirrorless cameras (Canon R5, Sony A7, Nikon Z8) have revolutionized wildlife photography with AI-based Eye Tracking.\n\nSETUP GUIDE:\n1. Menu > AF Method > Face/Eye Detection.\n2. Subject to Detect > Animals.\n3. AF Case > 'Sticky' (locked on).\n\nUSAGE: The camera will find the eye and draw a box around it. It will track that eye even if the bird turns its head or flies behind a tree trunk briefly.", impact: "It removes the technical burden of moving focus points. You can focus entirely on composition and timing, knowing the eye will be tack sharp.", proTip: "In snow or heavy rain, the AI can get confused. Map a button to instantly switch back to 'Single Point' AF so you can manually override if the camera starts focusing on snowflakes." },
            { id: 12, title: "Stealth & Fieldcraft", cat: "Wildlife", fundamentals: "You cannot photograph what you cannot see. Fieldcraft is the art of blending in.\n\nTECHNIQUES:\n1. Shape Breaking: Animals fear the human silhouette (head and shoulders). Sit against a tree or rock to break your outline.\n2. Wind: Always approach from downwind. If a deer smells you, it's gone before you see it.\n3. The 'Stop-Go': Move only when the animal is feeding/looking away. When it looks up, freeze completely. Do not blink.", impact: "Better fieldcraft allows you to witness natural behaviors—grooming, sleeping, playing—rather than just photos of animals running away in fear.", proTip: "Silence your gear. Turn off the 'beep' focus confirmation. Use 'Silent Shutter' (electronic) mode. Even the velcro on your lens pouch sounds like a gunshot in a quiet wood." },
            { id: 13, title: "Understanding Animal Behavior", cat: "Wildlife", fundamentals: "Predicting the shot is superior to reacting to it. Photography is 10% shooting and 90% observation.\n\nEXAMPLES:\n- Ducks: Before a duck flies, it often dips its head rapidly and shakes its body.\n- Raptors: Birds of prey (Ospreys) usually poop immediately before taking off. If you see this, get your finger on the shutter!\n- Hares: In March, they 'box'. This usually happens when a male chases a female and she turns to rebuff him.", impact: "Predictive shooting leads to action shots (take-offs, fights) rather than static portraits. It puts you a split-second ahead of the action.", proTip: "Learn the local tides. Wading birds feed on the falling tide (when mud is exposed) and roost on the rising tide (when pushed up the beach). The 'Roost' is often the best time to get flock shots." },
            { id: 14, title: "500 Rule vs. NPF Rule", cat: "Astro", fundamentals: "To keep stars sharp as the Earth rotates, you must limit your shutter speed. There are two main ways to calculate this:\n\n1. THE 500 RULE (Classic)\nFormula: 500 ÷ Focal Length = Max Seconds.\n- Example (24mm): 500 ÷ 24 = 20 seconds.\n- Pros: Easy to calculate in your head.\n- Cons: Designed for film/older cameras. On modern high-resolution sensors (24MP+), it often results in slight star trailing.\n\n2. THE NPF RULE (Pro Standard)\nFormula: Complex (considers aperture, pixel pitch, and declination).\n- Accuracy: It is far stricter. For that same 24mm lens, it might suggest 13 seconds instead of 20.\n- Usage: Don't do the math yourself. Use free 'NPF Calculators' available online or in apps like PhotoPills.\n\nVERDICT: Use the 500 Rule for social media. Use the NPF Rule for large prints.", impact: "Choosing the right rule ensures the stars appear as sharp, brilliant pinpricks of light rather than short dashes, which is critical for clarity in the Milky Way core.", proTip: "If you don't have an NPF calculator handy, a safe middle ground for modern cameras is the '400 Rule' (400 ÷ Focal Length)." },
            { id: 15, title: "Astro: Manual Focus in the Dark", cat: "Astro", fundamentals: "Autofocus does not work at night. You must focus manually, and the 'Infinity' symbol on your lens is rarely accurate.\n\nTHE METHOD:\n1. Switch lens to MF.\n2. Turn on 'Live View' (LCD Screen).\n3. Point camera at the brightest star available (or a distant streetlamp).\n4. Use the digital zoom button (+) to zoom in 10x on the screen.\n5. Gently rotate focus ring until the star is as small and sharp as possible.\n6. If it looks like a donut, you are out of focus.", impact: "Focus is the single most common failure point in astro. A slightly blurry star ruins the entire image. Precise focus brings out faint stars that blurred focus would hide.", proTip: "Gaffer Tape! Once you nail the focus, tape the focus ring down. It is very easy to accidentally nudge it while moving the tripod or changing composition in the dark." },
            { id: 16, title: "Light Painting for Foregrounds", cat: "Astro", fundamentals: "Astro photos often result in a great sky but a pitch-black, noisy foreground. Light painting fixes this by adding artificial light during the exposure.\n\nTECHNIQUE (Lannan Flashlight Method):\n1. Start your 20-second exposure.\n2. Stand 10 meters to the side of your camera.\n3. Using a dim LED torch, 'sweep' the beam over the foreground rock/castle for just 1-2 seconds.\n4. Keep the light moving (like spray paint) to avoid hot spots.", impact: "It brings texture and color back into the landscape, anchoring the stars to reality. It creates depth and dimension rather than a silhouette.", proTip: "Avoid direct, white LED light—it looks harsh and blue. Put a warming gel (orange plastic) over your torch, or bounce the light off the grass/ground to diffuse it for a softer look." },
            { id: 17, title: "ISO & Noise Management", cat: "Astro", fundamentals: "The Milky Way is faint. You need high sensitivity. But High ISO = High Noise (Grain).\n\nTHE BALANCE:\n- ISO 1600: Cleanest, but might be too dark.\n- ISO 3200: Standard standard for f/2.8 lenses.\n- ISO 6400: Often necessary, but noisy.\n\nNOISE REDUCTION STRATEGIES:\n1. Long Exposure Noise Reduction (In Camera): Takes a 'dark frame' after the shot to subtract hot pixels. Doubles shooting time.\n2. Stacking (Post): Take 10 identical photos and blend them in software (Sequator/Starry Landscape Stacker) to average out the random noise.", impact: "Stacking is the pro standard. It allows you to shoot at ISO 6400 for detail, but end up with an image as clean as ISO 400. It produces exhibition-quality nightscapes.", proTip: "Shoot RAW. Always. JPEG compression destroys star data and introduces blocky artifacts in the dark sky gradients." },
            { id: 18, title: "The Rule of 600 (Star Trails)", cat: "Astro", fundamentals: "Star trails turn the Earth's rotation into art. Instead of freezing stars, we want to trace their path.\n\nMETHOD:\n1. Location: You need to find Polaris (North Star). All other stars rotate around this point.\n2. Settings: ISO 400, f/4, 30 seconds.\n3. Quantity: You need to take continuous shots for at least 1 hour (approx 120 photos).\n4. Intervalometer: Set your remote to take a photo every 31 seconds (giving 1 second for saving).\n5. Post: Software (StarStaX) layers them all into one image.", impact: "It visualizes the passage of time. It works well in high light pollution areas (like towns) where static milky way shots are impossible, as the moving stars cut through the glow.", proTip: "Check your battery! A cold night drains batteries fast. Put a fresh one in before starting a 2-hour trail sequence, or use a USB power bank dummy battery." },
            { id: 19, title: "Planning with Apps (PhotoPills)", cat: "Astro", fundamentals: "The Milky Way Core is only visible at certain times. In Northumberland, it is best seen from March to September, but never in mid-summer (it doesn't get dark enough).\n\nUSING PHOTOPILLS:\n1. Planner: Drop a pin on Bamburgh Castle.\n2. Time: Scroll the timeline to 2 AM.\n3. Azimuth: Look for the grey dots (Milky Way). Align them with the castle.\n4. Moon: Ensure the Moon phase is near 0% (New Moon). A Full Moon will wash out the sky.", impact: "Astro is 90% planning and 10% shooting. Apps save you from driving 2 hours to a location only to find the Milky Way is behind a mountain or obscured by the Moon.", proTip: "Use the 'Night AR' mode. Hold your phone up to the sky during the day, and it will overlay the star positions for tonight, so you can compose your frame before it even gets dark." },
            { id: 20, title: "Nightscape Composition", cat: "Astro", fundamentals: "A photo of just stars is boring. It's just white dots. A 'Nightscape' connects the sky to the Earth.\n\nCOMPOSITIONAL ANCHORS:\n1. Silhouettes: Castles, trees, and hedges look striking against a starry sky.\n2. Reflections: Lakes (Cawfields) double the amount of stars in the frame.\n3. The Horizon: Keep it low. Dedicate 80% of the frame to the sky to emphasize the vastness of the universe.", impact: "An anchor provides scale. Seeing the Milky Way rise over a familiar landmark (like Sycamore Gap or Dunstanburgh) triggers an emotional response that a generic star field cannot.", proTip: "Shoot the foreground during 'Blue Hour' (just after sunset) at ISO 100 for high quality. Then, without moving the tripod, wait for dark and shoot the sky at ISO 3200. Blend the two in Photoshop for the ultimate quality image." },
            { id: 21, title: "Understanding the Histogram", cat: "Landscape", fundamentals: "The LCD screen on your camera lies—its brightness depends on the sun glare. The Histogram is the only true way to judge exposure.\n\nHOW TO READ IT:\n- Left Side: Shadow data (Blacks).\n- Right Side: Highlight data (Whites).\n- Middle: Midtones.\n- The Goal: A 'bell curve' in the middle. If the graph touches the right wall ('clipping'), your white clouds are blown out and unrecoverable. If it touches the left wall, your shadows are dead black.", impact: "Mastering the histogram ensures you capture all the data in the scene. It prevents you from getting home and realizing your sky is just a white blob.", proTip: "Expose to the Right (ETTR). Push the graph as far right as possible without touching the wall. This gathers maximum light and reduces noise in the shadows." },
            { id: 22, title: "Golden Hour vs. Blue Hour", cat: "Landscape", fundamentals: "Not all daylight is equal. The angle of the sun drastically changes the color and hardness of the light.\n\nGOLDEN HOUR: The hour after sunrise and before sunset. The light is warm (orange/gold), soft, and directional, creating long shadows and texture.\n\nBLUE HOUR: The hour before sunrise and after sunset. The sun is below the horizon. The light is cool (blue/magenta), shadowless, and soft. It balances perfectly with city lights.", impact: "Shooting at noon (harsh white light) makes landscapes look flat. Shooting at the edges of the day adds emotion, color contrast, and three-dimensionality.", proTip: "Don't pack up when the sun sets! The best color in the sky often happens 20 minutes AFTER sunset during the 'civil twilight' phase." },
            { id: 23, title: "Tripod Mechanics & Stability", cat: "Landscape", fundamentals: "A tripod isn't just a stand; it's an anchor. Misusing it causes blurry long exposures.\n\nPROTOCOL:\n1. Turn off Image Stabilization (IS/VR): If the camera is on a tripod, IS systems can get confused and create shake.\n2. Extend legs from the top down: The thicker leg sections are more stable.\n3. Use the hook: Hang your camera bag on the center column hook to add mass and dampen vibrations.\n4. Avoid the center column: Raising the center column is like putting your camera on a monopod—it wobbles.", impact: "A rock-solid tripod allows for pin-sharp images even in the 40mph winds typical of the Northumberland coast.", proTip: "Push down firmly on the tripod shoulders before mounting the camera to ensure the feet have sunk through the sand/mud to the solid ground beneath." },
            { id: 24, title: "Aperture Diffraction", cat: "Landscape", fundamentals: "Beginners often think 'f/22 = maximum sharpness'. This is false physics. When you close the aperture hole too small, light waves bend (diffract) around the edges, causing the entire image to become soft.\n\nTHE SWEET SPOT: Most lenses are sharpest between f/8 and f/11. Beyond f/16, you are losing resolution.\n\nSOLUTION: If you need more depth of field than f/11 provides, use 'Focus Stacking' instead of stopping down to f/22.", impact: "Understanding diffraction prevents you from taking photos that look sharp on the LCD but soft and fuzzy on a computer monitor.", proTip: "Test your lens! Put your camera on a tripod and shoot a detailed wall at f/8, f/11, f/16, and f/22. Zoom in on a computer to see exactly where softness begins." },
            { id: 25, title: "Shooting RAW vs. JPEG", cat: "Landscape", fundamentals: "A JPEG is a finished cake. A RAW file is the ingredients.\n\nJPEG: The camera processes the image (adds contrast, saturation, sharpening) and throws away the unused data to save space. You cannot easily change the white balance or recover shadows later.\n\nRAW: It saves all the data directly from the sensor. It looks flat and grey initially, but it holds massive amounts of hidden detail in the highlights and shadows.", impact: "Shooting RAW allows you to recover a sky that looks white or a shadow that looks black. It gives you the dynamic range needed for high-quality landscape printing.", proTip: "Shoot 'RAW + JPEG'. This gives you a finished image to share on your phone immediately via Wi-Fi, but keeps the RAW file safe for your main edit later." },
            { id: 26, title: "Burst Mode & Buffer", cat: "Wildlife", fundamentals: "Wildlife moves fast. Single shot mode will miss the peak action.\n\nSETTINGS:\n1. Drive Mode: High Speed Continuous (H+).\n2. The Buffer: Your camera has a temporary memory (buffer). If you hold the button down for 10 seconds, the buffer fills and the camera slows down to a crawl.\n3. Technique: Don't 'spray and pray'. Wait for the moment, then fire short, controlled bursts of 3-5 shots.", impact: "It allows you to capture the exact millisecond a puffin's wings are fully extended or a red squirrel jumps, rather than the split-second after.", proTip: "Use a fast SD/CFexpress card. The write speed of your card dictates how fast the buffer clears. A slow card will leave you paralyzed while the action continues." },
            { id: 27, title: "Backlighting & Rim Light", cat: "Wildlife", fundamentals: "Most beginners shoot with the sun behind them. Pros often shoot facing the sun (backlighting).\n\nTHE EFFECT: When the sun is low and behind a furry or feathered subject (like a deer or rabbit), the light shines *through* the edges of the animal. This creates a glowing 'halo' or rim light that outlines the shape in gold.\n\nEXPOSURE: You must underexpose the background (make it dark) to let the rim light pop.", impact: "It separates the subject from a dark background and adds a magical, ethereal quality that flat front-lighting lacks.", proTip: "Look for dark backgrounds. Rim light only shows up if there is something dark (like a shadowed forest) behind the glowing animal." },
            { id: 28, title: "The Focus Limiter Switch", cat: "Wildlife", fundamentals: "Telephoto lenses often have a switch on the side labeled 'Full / ∞-3m'. This is the Focus Limiter.\n\nHOW IT WORKS: It tells the lens NOT to look for focus close up. If you are photographing birds in the sky, switch it to the 'Far' range (e.g., 10m to Infinity).\n\nWHY: If the lens loses focus, it won't hunt all the way back to the minimum focus distance and back out again. It restricts the search range.", impact: "It drastically speeds up autofocus acquisition. That split-second saved is the difference between locking onto a flying bird or missing it entirely.", proTip: "Remember to switch it back! There is nothing worse than a bird landing right in front of you and your lens refusing to focus because you left the limiter on 'Far'." },
            { id: 29, title: "Shooting from a Vehicle", cat: "Wildlife", fundamentals: "Your car is the best portable hide you own. Animals view vehicles as a single object, not a threat.\n\nTECHNIQUE:\n1. Approach slowly. Don't drive directly at the animal; drive past at an angle and stop.\n2. Turn off the engine. Vibrations blur photos.\n3. Beanbag: Drape a beanbag over the open window frame to rest your lens on. It's more stable/flexible than a window mount.\n4. Stay inside. Breaking the silhouette by opening the door scares them instantly.", impact: "This allows you to get incredibly close to skittish animals like Hares or roadside Kestrels without causing them any stress.", proTip: "Cover the open window with a scrim net or scarf. This hides your face movement inside the dark car interior." },
            { id: 30, title: "Wind Direction & Scent", cat: "Wildlife", fundamentals: "Mammals (deer, foxes, badgers) live by their noses. If they smell you, they are gone.\n\nFIELDCRAFT:\n1. Check the wind: Use a puffer bottle with chalk dust or simply drop some dry grass to see the wind direction.\n2. Approach: Always walk *into* the wind. This blows your scent behind you, away from the animal.\n3. Crosswinds: If you can't walk into the wind, keep it at 90 degrees to your side.", impact: "Mastering windcraft is the only way to get close to elusive mammals. No amount of camouflage will hide your scent.", proTip: "Avoid scented soaps, deodorants, or strong laundry detergent before a shoot. You want to smell neutral (or like mud)." },
            { id: 31, title: "White Balance for Astro", cat: "Astro", fundamentals: "Leaving White Balance on 'Auto' (AWB) for night skies is a mistake. The camera tries to neutralize the orange light pollution, resulting in inconsistent colors.\n\nTHE STANDARD: Set your White Balance manually to 'Kelvin' mode.\n- 3800K - 4200K: This cools down the sky, making it a pleasing deep blue and reducing the orange glow of streetlights. It makes the Milky Way pop against the background.", impact: "It provides a consistent starting point for editing. If you shoot a panorama, every frame will have the exact same color tone, making stitching seamless.", proTip: "Don't go too blue! If you set it to 3200K, the sky looks unnaturally fake blue. Real night skies have a mix of green (airglow) and warm tones." },
            { id: 32, title: "Fighting Dew & Condensation", cat: "Astro", fundamentals: "Northumberland nights are damp. As the temperature drops, your front lens element will get colder than the air, causing dew to form. This ruins photos with a soft, foggy haze.\n\nTHE SOLUTION: A USB Lens Heater. It's a velcro strip that wraps around your lens and plugs into a power bank. It gently warms the glass just above the dew point.\n\nEMERGENCY FIX: Hand warmers held on with a rubber band can work in a pinch.", impact: "It allows you to shoot for hours. Without a heater, your lens will likely fog up within 20 minutes on a clear, cold night.", proTip: "Put the heater on *before* you start shooting. Once the dew forms, it takes a long time to evaporate even with heat." },
            { id: 33, title: "Shooting the Moon", cat: "Astro", fundamentals: "The Moon is a sunlit rock. Beginners treat it like a night object and overexpose it into a white blob.\n\nTHE LOONEY 11 RULE: For a well-exposed moon, set aperture to f/11 and shutter speed to 1/ISO.\n- Example: ISO 100, f/11, 1/100s.\n\nCONTEXT: You cannot capture the Moon and the Stars in one shot. The exposure difference is too vast. You must shoot the moon (fast shutter), then the landscape (slow shutter), and blend them.", impact: "Following this rule reveals the craters and maria (seas) on the surface, creating a textured, 3D sphere rather than a flat light.", proTip: "Shoot the Moon when it is not full. The shadows cast by craters along the 'terminator' line (where day meets night) create the most detail." },
            { id: 34, title: "Lens Aberrations (Coma)", cat: "Astro", fundamentals: "Not all lenses are good for astro. Some suffer from 'Comatic Aberration' or Coma. This is where stars in the corners of the image look like flying birds or comets instead of dots.\n\nDIAGNOSIS: Take a test shot at your widest aperture (e.g., f/1.8). Zoom into the extreme corners. If the stars are distorted shapes, stop down the aperture (e.g., to f/2.8) until they become round.", impact: "Sharp, round stars across the whole frame separate professional astro shots from amateur ones. Distorted stars are very distracting to the eye.", proTip: "Avoid 'Zoom' lenses if possible. Prime (fixed focal length) lenses generally have much better coma correction than zooms." },
            { id: 35, title: "Meteor Shower Tactics", cat: "Astro", fundamentals: "Shooting meteors (shooting stars) requires luck and volume.\n\nSTRATEGY:\n1. Find the Radiant: Meteors appear to radiate from one constellation (e.g., Perseus for Perseids). Don't point directly at it! Point 45 degrees away from it to catch the longest trails.\n2. Intervalometer: You cannot predict them. Set your camera to take continuous 20-second exposures for 2-3 hours.\n3. Selection: You will end up with 500 photos. Maybe 10 will have meteors. Keep those, delete the rest.", impact: "This allows you to capture the rare, bright fireballs that light up the landscape. You can also composite all the meteors into one 'shower' image later.", proTip: "Turn off 'Long Exposure Noise Reduction'. The camera takes a dark frame after every shot, meaning you are blind for 50% of the time. You will miss half the meteors." }
        ];
