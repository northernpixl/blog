                                            <div>
                                                <h4 className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2">Requirements</h4>
                                                <p className="text-sm text-slate-600">{selectedWorkshop.requirements}</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-slate-900 text-white p-8 rounded-[2rem] text-center mt-12">
                                        <h3 className="text-xl font-bold mb-4">Ready to book?</h3>
                                        <p className="text-slate-400 text-sm mb-6 max-w-md mx-auto">Click below to open your email client. The email will automatically include a template with the details I need (Dates, Gear, Experience) to plan your session.</p>
                                        <button 
                                            onClick={() => handleContactClick(selectedWorkshop)}
                                            className="bg-white text-slate-900 hover:bg-sky-500 hover:text-white transition-colors px-8 py-4 rounded-full font-black uppercase text-xs tracking-widest inline-flex items-center gap-3"
                                        >
                                            <Icon name="mail" size={16} />
                                            <span>Enquire via Email</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
