<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Walks | NorthernPixl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #e2e8f0; border-radius: 10px; }
        .animate-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .leaflet-container { width: 100%; height: 100%; background: #f8fafc; border-radius: 1.5rem; z-index: 0; }
        @media (min-width: 1024px) { .leaflet-container { border-radius: 3rem; } }
    </style>
</head>
<body class="bg-white text-slate-900 overflow-x-hidden">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                camera: <><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></>,
                mapPin: <><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></>,
                x: <><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>,
                menu: <><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></>,
                arrowLeft: <><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></>,
                download: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></>,
                externalLink: <><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const WALKS = [
            { id: 301, category: "7+", name: "The Cheviot and Hedgehope", length: "11 miles", difficulty: "Very Strenuous", elevation: "911m", desc: "The big two high points.", highlights: "The Cheviot Summit (815m).", route: [[55.49646, -2.07445],[55.50322, -2.05984]] },
            { id: 302, category: "7+", name: "Windy Gyle", length: "7.5 miles", difficulty: "Strenuous", elevation: "619m", desc: "Steady climb up The Street.", highlights: "Russell's Cairn.", route: [[55.39675, -2.22314]] },
            { id: 303, category: "7+", name: "Beadnell to Low Newton", length: "8.5 miles", difficulty: "Moderate", elevation: "20m", desc: "Long coastal sandy bays.", highlights: "Beadnell Bay.", route: [[55.55244, -1.62922]] },
            { id: 304, category: "7+", name: "Steel Rigg to Housesteads", length: "7.5 miles", difficulty: "Strenuous", elevation: "350m", desc: "Classic Hadrian's Wall.", highlights: "Sycamore Gap.", route: [[55.0031, -2.3909]] },
            { id: 305, category: "7+", name: "Alnmouth to Warkworth", length: "11.5 miles", difficulty: "Moderate", elevation: "80m", desc: "Estuary and castle walk.", highlights: "Warkworth Castle.", route: [[55.38914, -1.60639]] },
            { id: 306, category: "7+", name: "Brough Law Hillforts", length: "10 miles", difficulty: "Strenuous", elevation: "300m", desc: "Iron Age settlements.", highlights: "Brough Law.", route: [[55.441, -1.98915]] },
            { id: 307, category: "7+", name: "Cold Law", length: "7.5 miles", difficulty: "Strenuous", elevation: "450m", desc: "Dramatic wild Cheviots.", highlights: "Remote wilderness.", route: [[55.51915, -2.03734]] },
            { id: 308, category: "7+", name: "Hedgehope Hill", length: "7.5 miles", difficulty: "Strenuous", elevation: "714m", desc: "Second highest peak.", highlights: "Langlee Crags.", route: [[55.49752, -2.07151]] },
            { id: 309, category: "7+", name: "Pilgrim's Way - Holy Island", length: "8 miles", difficulty: "Moderate", elevation: "100m", desc: "Tidal causeway walk.", highlights: "Mudflats.", route: [[55.6774, -1.89542]] },
            { id: 310, category: "7+", name: "The Schil", length: "12 miles", difficulty: "Very Strenuous", elevation: "601m", desc: "Rocky peak border ridge.", highlights: "Border Ridge.", route: [[55.49668, -2.18904]] }
        ];

        const App = () => {
            const [selectedWalk, setSelectedWalk] = useState(null);
            const [isNavOpen, setIsNavOpen] = useState(false);
            const walkMapContainerRef = useRef(null);
            const walkMapInstanceRef = useRef(null);

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const id = params.get('id');
                if (id) {
                    const walk = WALKS.find(w => w.id.toString() === id);
                    if (walk) setSelectedWalk(walk);
                }
                const onPopState = () => setSelectedWalk(null);
                window.addEventListener('popstate', onPopState);
                return () => window.removeEventListener('popstate', onPopState);
            }, []);

            useEffect(() => {
                if (selectedWalk) {
                    setTimeout(() => {
                        if (walkMapInstanceRef.current) walkMapInstanceRef.current.remove();
                        if (walkMapContainerRef.current) {
                            const map = L.map(walkMapContainerRef.current, { zoomControl: false });
                            walkMapInstanceRef.current = map;
                            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { attribution: '&copy; OpenStreetMap' }).addTo(map);
                            const polyline = L.polyline(selectedWalk.route, {color: '#ef4444', weight: 5}).addTo(map);
                            L.circleMarker(selectedWalk.route[0], { radius: 6, fillColor: '#000', color: "#fff", weight: 2, fillOpacity: 1 }).addTo(map);
                            map.fitBounds(polyline.getBounds(), { padding: [50, 50] });
                        }
                    }, 100);
                }
            }, [selectedWalk]);

            const clearSelection = () => {
                setSelectedWalk(null);
                window.history.replaceState({}, '', window.location.pathname);
            };

            const downloadGPX = (walk) => {
                const gpxContent = `<?xml version="1.0" encoding="UTF-8"?><gpx version="1.1" creator="NorthernPixl"><trk><name>${walk.name}</name><trkseg>${walk.route.map(pt => `<trkpt lat="${pt[0]}" lon="${pt[1]}"></trkpt>`).join('')}</trkseg></trk></gpx>`;
                const blob = new Blob([gpxContent], { type: 'application/gpx+xml' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a'); link.href = url; link.download = `${walk.name.replace(/\s+/g, '_')}.gpx`;
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
            };

            return (
                <div className="min-h-screen bg-white">
                    <nav className="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md border-b border-slate-100 h-20 flex items-center justify-between px-4 md:px-8 max-w-7xl mx-auto">
                        <div className="flex items-center space-x-3 cursor-pointer" onClick={() => window.location.href='index.html'}>
                            <div className="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center"><Icon name="camera" className="text-white" size={18} /></div>
                            <span className="font-black text-lg md:text-xl tracking-tighter uppercase inline">NorthernPixl</span>
                        </div>
                        <div className="hidden md:flex space-x-10 text-[11px] font-black uppercase tracking-widest text-slate-400">
                            <a href="routes.html" className="hover:text-black">Routes Map</a>
                            <a href="walks_short.html" className="hover:text-black">Short</a>
                            <a href="walks_medium.html" className="hover:text-black">Medium</a>
                            <span className="text-black border-b-2 border-black">Long</span>
                        </div>
                        <button className="md:hidden p-2" onClick={() => setIsNavOpen(!isNavOpen)}><Icon name={isNavOpen ? 'x' : 'menu'} size={24} /></button>
                    </nav>

                    <main className="pt-20">
                        <section className="max-w-7xl mx-auto px-4 py-12">
                            {!selectedWalk ? (
                                <div className="animate-in">
                                    <div className="mb-12 text-center">
                                        <h2 className="text-3xl md:text-5xl font-black uppercase tracking-tighter mb-4">Long Walks (7+ Miles)</h2>
                                        <div className="flex justify-center items-center gap-2 mb-8 bg-slate-100 p-1 rounded-full w-fit mx-auto">
                                            <a href="walks_short.html" className="px-8 py-3 text-xs font-black uppercase tracking-widest text-slate-400">1-4 Miles</a>
                                            <a href="walks_medium.html" className="px-8 py-3 text-xs font-black uppercase tracking-widest text-slate-400">4-7 Miles</a>
                                            <span className="px-8 py-3 rounded-full text-xs font-black uppercase tracking-widest bg-white shadow-md text-black">7+ Miles</span>
                                        </div>
                                    </div>
                                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {WALKS.map(walk => (
                                            <div key={walk.id} onClick={() => { setSelectedWalk(walk); window.history.pushState({}, ""); }} className="group bg-white border border-slate-100 p-8 rounded-[2rem] hover:shadow-xl transition-all cursor-pointer">
                                                <div className="flex justify-between items-start mb-6"><span className="px-3 py-1 rounded-full text-[10px] font-black uppercase bg-red-100 text-red-700">{walk.difficulty}</span><span className="text-slate-400 text-xs font-bold">{walk.length}</span></div>
                                                <h3 className="text-xl font-black mb-2 group-hover:text-red-500">{walk.name}</h3>
                                                <p className="text-slate-400 text-xs line-clamp-2">{walk.desc}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ) : (
                                <div className="animate-in flex flex-col lg:grid lg:grid-cols-12 gap-8 h-full lg:h-[80vh]">
                                    <div className="w-full h-[40vh] lg:h-full lg:col-span-8 rounded-[3rem] overflow-hidden border border-slate-100 shadow-2xl relative"><div ref={walkMapContainerRef} className="w-full h-full"></div></div>
                                    <div className="w-full lg:col-span-4 bg-white rounded-[3rem] p-10 border border-slate-100 overflow-y-auto custom-scrollbar shadow-xl flex flex-col">
                                        <div className="flex justify-between items-start mb-8"><button onClick={clearSelection} className="flex items-center text-slate-400 hover:text-black uppercase text-[10px] font-black"><Icon name="arrowLeft" size={14} className="mr-2" /> Back</button><button onClick={() => downloadGPX(selectedWalk)} className="flex items-center text-red-500 uppercase text-[10px] font-black"><Icon name="download" size={14} className="mr-2" /> GPX</button></div>
                                        <h2 className="text-3xl font-black mb-6">{selectedWalk.name}</h2>
                                        <p className="text-red-600 font-bold mb-4">{selectedWalk.highlights}</p>
                                        <p className="text-slate-600 text-sm leading-relaxed">{selectedWalk.desc}</p>
                                    </div>
                                </div>
                            )}
                        </section>
                    </main>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
