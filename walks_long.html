                                                    <span className={`px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest ${
                                                        walk.difficulty === 'Easy' ? 'bg-green-100 text-green-700' : 
                                                        walk.difficulty === 'Moderate' ? 'bg-yellow-100 text-yellow-700' : 
                                                        'bg-red-100 text-red-700'
                                                    }`}>{walk.difficulty}</span>
                                                    <span className="text-slate-400 text-xs font-bold">{walk.length}</span>
                                                </div>
                                                <h3 className="text-xl font-black mb-2 group-hover:text-red-500 transition-colors">{walk.name}</h3>
                                                <p className="text-slate-400 text-xs line-clamp-2">{walk.desc}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ) : (
                                <div className="animate-in flex flex-col lg:grid lg:grid-cols-12 gap-6 lg:gap-8 h-full lg:h-[80vh]">
                                    <div className="w-full h-[40vh] lg:h-full lg:col-span-8 rounded-[2rem] md:rounded-[3rem] overflow-hidden border border-slate-100 shadow-2xl relative">
                                        <div ref={walkMapContainerRef} className="w-full h-full"></div>
                                    </div>
                                    <div className="w-full lg:col-span-4 bg-white rounded-[2rem] md:rounded-[3rem] p-6 md:p-10 border border-slate-100 overflow-y-auto custom-scrollbar shadow-xl flex flex-col">
                                        <div className="flex justify-between items-start mb-6 md:mb-8">
                                            <button onClick={() => setSelectedWalk(null)} className="flex items-center text-slate-400 hover:text-black font-black uppercase text-[10px] tracking-widest p-2 -ml-2">
                                                <Icon name="arrowLeft" size={14} className="mr-2" /> Back to List
                                            </button>
                                            <button onClick={() => downloadGPX(selectedWalk)} className="flex items-center text-red-500 hover:text-red-600 font-black uppercase text-[10px] tracking-widest p-2">
                                                <Icon name="download" size={14} className="mr-2" /> Download GPX
                                            </button>
                                        </div>
                                        
                                        <span className="text-red-500 font-black uppercase text-xs tracking-[0.3em] mb-2 block">{selectedWalk.length} â€¢ {selectedWalk.difficulty}</span>
                                        <h2 className="text-3xl md:text-4xl font-black tracking-tighter mb-6">{selectedWalk.name}</h2>
                                        
                                        <div className="space-y-6">
                                            <div className="bg-slate-50 p-6 rounded-3xl">
                                                <div className="grid grid-cols-2 gap-6">
                                                    <div>
                                                        <p className="text-[9px] font-black uppercase text-slate-400 mb-1">Elevation</p>
                                                        <p className="font-bold text-lg">{selectedWalk.elevation}</p>
                                                    </div>
                                                    <div>
                                                        <p className="text-[9px] font-black uppercase text-slate-400 mb-1">Est. Time</p>
                                                        <p className="font-bold text-lg">{getStats(selectedWalk).time}</p>
                                                    </div>
                                                    <div>
                                                        <p className="text-[9px] font-black uppercase text-slate-400 mb-1">Est. Steps</p>
                                                        <p className="font-bold text-lg">{getStats(selectedWalk).steps}</p>
                                                    </div>
                                                    <div>
                                                        <p className="text-[9px] font-black uppercase text-slate-400 mb-1">Start Point</p>
                                                        {startPoint && (
                                                            <a 
                                                                href={`https://www.google.com/maps/search/?api=1&query=${startPoint[0]},${startPoint[1]}`}
                                                                target="_blank"
                                                                rel="noopener noreferrer"
                                                                className="font-bold text-sm pt-1 text-red-500 hover:text-red-700 underline decoration-red-300 underline-offset-2 transition-colors block truncate"
                                                                title="Open in Google Maps"
                                                            >
                                                                Click Here <Icon name="externalLink" size={10} className="inline ml-1" />
                                                            </a>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>

                                            <div>
                                                <h4 className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-3">Highlights</h4>
                                                <p className="text-red-600 font-bold leading-relaxed text-sm mb-4">{selectedWalk.highlights}</p>
                                                <h4 className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-3">Route Description</h4>
                                                <p className="text-slate-600 leading-relaxed text-sm">{selectedWalk.desc}</p>
                                            </div>
                                            
                                            <div className="mt-auto bg-amber-50 p-6 rounded-3xl border border-amber-100">
                                                <h4 className="text-[10px] font-black uppercase tracking-widest text-amber-600 mb-2">Trail Advice</h4>
                                                <p className="text-amber-900 text-xs font-bold leading-relaxed italic">
                                                    "Always carry a physical OS map. GPS signals in the park are unreliable. Stick to public footpaths."
                                                </p>
                                            </div>
                                            
                                            <div className="pt-4 flex justify-center md:justify-start">
                                                <button onClick={() => setSelectedWalk(null)} className="flex items-center text-slate-400 hover:text-black font-black uppercase text-[10px] tracking-widest p-2 -ml-2">
                                                    <Icon name="arrowLeft" size={14} className="mr-2" /> Back to List
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </section>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
