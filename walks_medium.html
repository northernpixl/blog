            { id: 201, category: "4-7", name: "Dunstanburgh from Craster", length: "4.5 miles", difficulty: "Easy", elevation: "30m", lat: 55.472, lng: -1.593, desc: "The definitive coastal walk. From Craster harbor, along the flat grassy path to the castle, then explore the Embleton Bay beach before returning.", highlights: "Craster Harbour, Dunstanburgh Castle, Embleton Bay sandy beach.", route: [[55.4709300, -1.5957200]] },

        const App = () => {
            const mapContainerRef = useRef(null);
            const mapInstanceRef = useRef(null);
            const markersLayerRef = useRef(null);
            const [activeFilter, setActiveFilter] = useState('all');
            const [selectedWalk, setSelectedWalk] = useState(null);
            const [isNavOpen, setIsNavOpen] = useState(false);
            const walkMapContainerRef = useRef(null);
            const walkMapInstanceRef = useRef(null);

            const filteredWalks = useMemo(() => {
                if (activeFilter === 'all') return WALKS;
                if (activeFilter === '4-7') return WALKS.filter(w => w.category === '4-7');
                return WALKS;
            }, [activeFilter]);

             // Handle Deep Linking
             useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const walkId = params.get('id');
                if (walkId) {
                    const walk = filteredWalks.find(w => w.id === parseInt(walkId));
                    if (walk) setSelectedWalk(walk);
                }
                const onPopState = () => setSelectedWalk(null);
                window.addEventListener('popstate', onPopState);
                return () => window.removeEventListener('popstate', onPopState);
            }, [filteredWalks]);

            // Main Map Logic
            useEffect(() => {
                if (mapContainerRef.current && !mapInstanceRef.current && !selectedWalk) {
                     const map = L.map(mapContainerRef.current, { 
                        zoomControl: false,
                        center: [55.35, -2.0], 
                        zoom: 9 
                    });
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                        attribution: '&copy; OpenStreetMap'
                    }).addTo(map);
                    mapInstanceRef.current = map;
                    markersLayerRef.current = L.layerGroup().addTo(map);
                    setTimeout(() => map.invalidateSize(), 100);
                }
            }, [selectedWalk]);

            useEffect(() => {
                if (!mapInstanceRef.current || !markersLayerRef.current) return;
                markersLayerRef.current.clearLayers();
                filteredWalks.forEach(walk => {
                    const color = '#f59e0b'; // Amber for medium walks
                    if (walk.route && walk.route.length > 0) {
                        const startPoint = walk.route[0];
                        const marker = L.circleMarker(startPoint, {
                            radius: 6,
                            fillColor: color,
                            color: "#fff",
                            weight: 2,
                            fillOpacity: 1
                        });
                        
                        const linkUrl = `?id=${walk.id}`;
                         const popupContent = `
                            <div class="custom-popup">
                                <div class="meta">${walk.length} • ${walk.difficulty}</div>
                                <div class="title">${walk.name}</div>
                                <a href="${linkUrl}" class="link" onclick="event.preventDefault(); window.history.pushState({}, '', '${linkUrl}'); window.dispatchEvent(new PopStateEvent('popstate'));">View Details</a>
                            </div>
                        `;

                         marker.bindPopup(`
                            <div class="custom-popup">
                                <div class="meta">${walk.length} • ${walk.difficulty}</div>
                                <div class="title">${walk.name}</div>
                                <button class="link" id="popup-btn-${walk.id}">View Details</button>
                            </div>
                        `);
                        
                        marker.on('popupopen', () => {
                            const btn = document.getElementById(`popup-btn-${walk.id}`);
                            if(btn) {
                                btn.onclick = () => {
                                    setSelectedWalk(walk);
                                    window.history.pushState({}, "", `?id=${walk.id}`);
                                };
                            }
                        });

                        marker.addTo(markersLayerRef.current);
                    }
                });
            }, [filteredWalks]);

             // Individual Walk Map Logic
            useEffect(() => {
                if (selectedWalk) {
                    setTimeout(() => {
                        if (walkMapInstanceRef.current) {
                            walkMapInstanceRef.current.remove();
                        }
                        if (walkMapContainerRef.current) {
                            const map = L.map(walkMapContainerRef.current, { zoomControl: false });
                            walkMapInstanceRef.current = map;
                            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                                attribution: '&copy; OpenStreetMap'
                            }).addTo(map);
                            const polyline = L.polyline(selectedWalk.route, {color: '#f59e0b', weight: 5}).addTo(map);
                            L.circleMarker(selectedWalk.route[0], { radius: 6, fillColor: '#000', color: "#fff", weight: 2, fillOpacity: 1 }).addTo(map);
                            if (selectedWalk.route.length === 1) {
                                map.setView(selectedWalk.route[0], 14);
                            } else {
                                map.fitBounds(polyline.getBounds(), { padding: [50, 50] });
                            }
                        }
                    }, 100);
                }
            }, [selectedWalk]);

            const downloadGPX = (walk) => {
                if (!walk) return;
                const gpxContent = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="NorthernPixl">
  <trk>
    <name>${walk.name}</name>
    <trkseg>
      ${walk.route.map(pt => `<trkpt lat="${pt[0]}" lon="${pt[1]}"></trkpt>`).join('')}
    </trkseg>
  </trk>
</gpx>`;
                const blob = new Blob([gpxContent], { type: 'application/gpx+xml' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${walk.name.replace(/\s+/g, '_')}.gpx`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            };

            const getStats = (walk) => {
                const miles = parseFloat(walk.length);
                let speed = 2.5; 
                if (walk.difficulty === 'Moderate') speed = 2.4;
                if (walk.difficulty === 'Strenuous') speed = 2.0;
                if (walk.difficulty === 'Very Strenuous') speed = 1.5;
                
                const hours = miles / speed;
                const elev = parseInt(walk.elevation) || 0;
                const elevTime = elev / 600;
                
                const totalHours = hours + elevTime;
                const h = Math.floor(totalHours);
                const m = Math.round((totalHours - h) * 60);
                
                const timeStr = `${h}h ${m > 0 ? m + 'm' : ''}`;
                const steps = Math.round(miles * 2200);
                
                return { time: timeStr, steps: steps.toLocaleString() };
            };

            const startPoint = selectedWalk?.route[0];

                                    {/* Mobile/Desktop Card Container */}
                                    <div className="bg-white/90 backdrop-blur-md p-6 md:rounded-3xl border-t md:border border-slate-200 h-full overflow-y-auto custom-scrollbar shadow-2xl">
                                        
                                        <div className="mb-6">
                                            <h2 className="text-2xl font-black uppercase tracking-tighter mb-2">Medium Walks</h2>
                                            <p className="text-xs text-slate-500 font-bold mb-4">4-7 Miles • A Good Adventure</p>
                                            
                                            {/* Navigation Pills */}
                                            <div className="flex gap-2 overflow-x-auto pb-2">
                                                 <a href="walks_short.html" className="px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest bg-slate-100 text-slate-400 hover:bg-slate-200">Short</a>
                                                 <a href="#" className="px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest bg-slate-900 text-white shadow-md">Medium</a>
                                                 <a href="walks_long.html" className="px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest bg-slate-100 text-slate-400 hover:bg-slate-200">Long</a>
                                            </div>
                                        </div>

                                        <div className="space-y-4">
                                            {filteredWalks.map(walk => (
                                                <div key={walk.id} onClick={() => { setSelectedWalk(walk); window.history.pushState({}, ""); }} className="group bg-white border border-slate-100 p-4 rounded-2xl hover:shadow-lg transition-all cursor-pointer">
                                                    <div className="flex justify-between items-start mb-2">
                                                        <span className="text-[10px] font-black uppercase tracking-widest text-amber-600 bg-amber-50 px-2 py-1 rounded">{walk.difficulty}</span>
                                                        <span className="text-[10px] font-bold text-slate-400">{walk.length}</span>
                                                    </div>
                                                    <h3 className="font-bold text-slate-900 group-hover:text-amber-600 transition-colors">{walk.name}</h3>
                                                </div>
                                            ))}
                                        </div>

                                    </div>
                                </div>
                             </div>
                         ) : (
                             // Detail View
                            <div className="animate-in flex flex-col lg:grid lg:grid-cols-12 gap-6 lg:gap-8 h-full lg:h-[80vh] px-4 md:px-8 py-4">
                                <div className="w-full h-[40vh] lg:h-full lg:col-span-8 rounded-[2rem] md:rounded-[3rem] overflow-hidden border border-slate-100 shadow-2xl relative">
                                    <div ref={walkMapContainerRef} className="w-full h-full"></div>
                                </div>
                                <div className="w-full lg:col-span-4 bg-white rounded-[2rem] md:rounded-[3rem] p-6 md:p-10 border border-slate-100 overflow-y-auto custom-scrollbar shadow-xl flex flex-col">
                                    <div className="flex justify-between items-start mb-6 md:mb-8">
                                        <button onClick={() => setSelectedWalk(null)} className="flex items-center text-slate-400 hover:text-black font-black uppercase text-[10px] tracking-widest p-2 -ml-2">
                                            <Icon name="arrowLeft" size={14} className="mr-2" /> Back to List
                                        </button>
                                        <button onClick={() => downloadGPX(selectedWalk)} className="flex items-center text-amber-500 hover:text-amber-600 font-black uppercase text-[10px] tracking-widest p-2">
                                            <Icon name="download" size={14} className="mr-2" /> GPX
                                        </button>
                                    </div>
                                    
                                    <span className="text-amber-500 font-black uppercase text-xs tracking-[0.3em] mb-2 block">{selectedWalk.length} • {selectedWalk.difficulty}</span>
                                    <h2 className="text-3xl md:text-4xl font-black tracking-tighter mb-6">{selectedWalk.name}</h2>
                                    
                                    <div className="space-y-6">
                                        <div className="bg-slate-50 p-6 rounded-3xl">
                                            <div className="grid grid-cols-2 gap-6">
                                                <div>
                                                    <p className="text-[9px] font-black uppercase text-slate-400 mb-1">Elevation</p>
                                                    <p className="font-bold text-lg">{selectedWalk.elevation}</p>
                                                </div>
                                                <div>
                                                    <p className="text-[9px] font-black uppercase text-slate-400 mb-1">Est. Time</p>
                                                    <p className="font-bold text-lg">{getStats(selectedWalk).time}</p>
                                                </div>
                                                <div>
                                                    <p className="text-[9px] font-black uppercase text-slate-400 mb-1">Est. Steps</p>
                                                    <p className="font-bold text-lg">{getStats(selectedWalk).steps}</p>
                                                </div>
                                                <div>
                                                    <p className="text-[9px] font-black uppercase text-slate-400 mb-1">Start Point</p>
                                                    {startPoint && (
                                                        <a 
                                                            href={`https://www.google.com/maps/search/?api=1&query=${startPoint[0]},${startPoint[1]}`}
                                                            target="_blank"
                                                            rel="noopener noreferrer"
                                                            className="font-bold text-sm pt-1 text-amber-600 hover:text-amber-800 underline decoration-amber-300 underline-offset-2 transition-colors block truncate"
                                                            title="Open in Google Maps"
                                                        >
                                                            Click Here <Icon name="externalLink" size={10} className="inline ml-1" />
                                                        </a>
                                                    )}
                                                </div>
                                            </div>
                                        </div>

                                        <div>
                                            <h4 className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-3">Highlights</h4>
                                            <p className="text-amber-600 font-bold leading-relaxed text-sm mb-4">{selectedWalk.highlights}</p>
                                            <h4 className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-3">Route Description</h4>
                                            <p className="text-slate-600 leading-relaxed text-sm">{selectedWalk.desc}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                         )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <script data-goatcounter="https://northernpixl.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>
</html>
