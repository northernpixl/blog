<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethics & Conservation | NorthernPixl</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        
        html, body, #root { margin: 0; padding: 0; min-height: 100%; }
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; background-color: #ffffff; color: #0f172a; }
        
        .fade-in { animation: fadeIn 0.6s ease-out forwards; opacity: 0; transform: translateY(15px); }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-white text-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                camera: <><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></>,
                heart: <><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></>,
                leaf: <><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/></>,
                shield: <><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></>,
                bird: <><path d="M16 7h.01"/><path d="M3.4 18H12a8 8 0 0 0 8-8V7a4 4 0 0 0-7.28-2.3L2 20"/><path d="m20 7 2 .5-2 .5"/><path d="M10 18v3"/><path d="M14 17.75V21"/><path d="M7 18a6 6 0 0 0 3.84-10.61"/></>,
                drone: <><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5M2 12l10 5 10-5"/></>,
                sun: <><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></>,
                menu: <><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></>,
                x: <><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></>,
                footprints: <><path d="M4 16v-2.38C4 11.5 2.97 10.5 3 8c.03-2.72 1.49-6 4.5-6C9.37 2 11 3.8 11 8c0 2.85-1.27 5.14-1 7.22.25 1.89 3.22 3.12 6 2.5"/><path d="M20 20v-2.38c0-2.12 1.03-3.12 1-5.62-.03-2.72-1.49-6-4.5-6C14.63 6 13 7.8 13 12c0 2.85 1.27 5.14 1 7.22-.25 1.89-3.22 3.12-6 2.5"/></>,
                moon: <><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></>,
                coffee: <><path d="M18 8h1a4 4 0 0 1 0 8h-1"/><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"/><line x1="6" y1="1" x2="6" y2="4"/><line x1="10" y1="1" x2="10" y2="4"/><line x1="14" y1="1" x2="14" y2="4"/></>,
                map: <><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"/><line x1="8" y1="2" x2="8" y2="18"/><line x1="16" y1="6" x2="16" y2="22"/></>,
                alert: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></>,
                flash: <><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></>,
                boot: <><path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2Z"/><path d="M2 10h20"/><path d="M2 16h20"/><path d="M10 2v20"/><path d="M16 2v8"/><path d="M6 10v12"/></>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        // --- Navigation ---
        const NavBar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const links = [
                { name: 'Home', url: 'index.html', active: false },
                { name: 'Learn', url: 'learn.html', active: false },
                { name: 'Explore', url: 'explore.html', active: false },
                { name: 'Routes', url: 'routes.html', active: false },
                { name: 'Ethics', url: 'ethics.html', active: true },
                { name: 'Tuition', url: 'tuition.html', active: false }
            ];

            return (
                <nav className="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md border-b border-slate-100">
                    <div className="flex items-center justify-between px-4 md:px-8 h-20 max-w-7xl mx-auto w-full">
                        {/* Logo Area */}
                        <div className="flex items-center space-x-3 cursor-pointer" onClick={() => window.location.href='index.html'}>
                            <div className="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center">
                                <Icon name="camera" className="text-white" size={18} />
                            </div>
                            <span className="font-black text-lg md:text-xl tracking-tighter uppercase hidden md:inline">NorthernPixl</span>
                            <span className="font-black text-lg md:text-xl tracking-tighter uppercase md:hidden">NorthernPixl</span>
                        </div>
                        
                        {/* Desktop Navigation */}
                        <div className="hidden md:flex space-x-10 text-[11px] font-black uppercase tracking-widest text-slate-400">
                            {links.map((link) => (
                                <a 
                                    key={link.name} 
                                    href={link.url} 
                                    className={link.active ? "text-black border-b-2 border-black" : "hover:text-black"}
                                >
                                    {link.name}
                                </a>
                            ))}
                        </div>

                        {/* Mobile Menu Button */}
                        <div className="md:hidden">
                            <button onClick={() => setIsOpen(!isOpen)} className="p-2 text-slate-900 focus:outline-none">
                                <Icon name={isOpen ? "x" : "menu"} size={24} />
                            </button>
                        </div>
                    </div>

                    {/* Mobile Navigation Dropdown */}
                    {isOpen && (
                        <div className="md:hidden bg-white border-b border-slate-100 absolute w-full left-0 top-20 shadow-xl fade-in">
                            <div className="flex flex-col p-6 space-y-6">
                                {links.map((link) => (
                                    <a 
                                        key={link.name} 
                                        href={link.url} 
                                        className={`text-sm font-black uppercase tracking-widest ${link.active ? "text-slate-900" : "text-slate-400"}`}
                                    >
                                        {link.name}
                                    </a>
                                ))}
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        // --- Components ---
        
        const FriendlyCard = ({ icon, title, children }) => (
            <div className="bg-slate-50 p-8 rounded-[2rem] border border-slate-100 transition-all duration-300 hover:shadow-lg h-full flex flex-col">
                <div className="mb-6 inline-flex p-3 bg-white rounded-xl shadow-sm text-slate-900 border border-slate-100 w-fit">
                    <Icon name={icon} size={24} />
                </div>
                <h3 className="text-xl font-black text-slate-900 mb-4 tracking-tight">{title}</h3>
                <div className="text-slate-600 leading-relaxed text-sm md:text-base font-medium">
                    {children}
                </div>
            </div>
        );

        const SectionHeader = ({ title, subtitle, label, center = false }) => (
            <div className={`mb-12 ${center ? 'text-center max-w-3xl mx-auto' : ''}`}>
                {label && <span className="text-sky-500 font-black uppercase text-[10px] tracking-widest mb-2 block">{label}</span>}
                <h2 className="text-3xl md:text-5xl font-black tracking-tighter text-slate-900 mb-4">{title}</h2>
                <p className="text-slate-500 leading-relaxed max-w-2xl text-base mx-auto">{subtitle}</p>
            </div>
        );

        const GuideRow = ({ title, text, icon, reversed = false }) => (
            <div className="bg-white p-8 rounded-[2rem] border border-slate-100 mb-8 flex flex-col md:flex-row gap-8 items-start hover:shadow-md transition-shadow">
                 <div className="w-16 h-16 bg-slate-100 rounded-2xl flex-shrink-0 flex items-center justify-center text-slate-400">
                    <Icon name={icon} size={32} />
                 </div>
                 <div>
                    <h3 className="text-xl font-black text-slate-900 mb-3 uppercase tracking-tight">{title}</h3>
                    <p className="text-slate-600 leading-relaxed text-sm md:text-base">{text}</p>
                 </div>
            </div>
        );

        const App = () => {
            return (
                <div className="min-h-screen bg-white">
                    <NavBar />
                    
                    <main className="pt-20">
                        <section className="max-w-7xl mx-auto px-4 md:px-8 py-12 md:py-20">
                            
                            {/* Intro Section - Now Centered */}
                            <div className="mb-24 fade-in text-center max-w-4xl mx-auto">
                                <h1 className="text-5xl md:text-7xl font-black tracking-tighter text-slate-900 mb-8 leading-[0.9]">
                                    Capturing Nature.<br />
                                    <span className="text-slate-300">Keeping it Wild.</span>
                                </h1>
                                <p className="text-slate-600 font-medium text-lg leading-relaxed max-w-2xl mx-auto">
                                    Photography is about connection. It's about loving a place enough to want to show it to the world, but respecting it enough to leave it exactly as we found it. Here is how we protect the magic of Northumberland.
                                </p>
                            </div>

                            {/* The Core Code */}
                            <SectionHeader 
                                title="The Core Code" 
                                subtitle="Three simple principles that ensure our landscape stays pristine for the next photographer."
                                label="The Basics"
                            />
                            <div className="grid md:grid-cols-3 gap-6 mb-24 fade-in delay-100">
                                <FriendlyCard icon="footprints" title="Leave it Be">
                                    <p className="mb-4">It’s amazing how much life lives under a single stone. By leaving rocks, logs, and moss exactly where we found them, we protect the tiny creatures that call them home.</p>
                                    <p>And of course, we pack out everything we bring in—even the biodegradable stuff like banana skins!</p>
                                </FriendlyCard>
                                
                                <FriendlyCard icon="shield" title="Stick to the Path">
                                    <p className="mb-4">Our beautiful dunes are held together by fragile Marram grass roots. Trampling them hurts the coast's natural defense against storms.</p>
                                    <p>Walking on the boardwalks keeps the dunes strong (and keeps the sand out of your boots!).</p>
                                </FriendlyCard>
                                
                                <FriendlyCard icon="bird" title="Watch for Signs">
                                    <p className="mb-4">If a bird stops feeding, calls out loudly, or flies off, it's telling us we're too close.</p>
                                    <p>Using a nice long lens allows us to capture those intimate moments without adding stress to their day. It’s a win-win.</p>
                                </FriendlyCard>
                            </div>

                            {/* The Working Landscape (New Content) */}
                            <SectionHeader 
                                title="A Working Landscape" 
                                subtitle="Northumberland isn't just a park; it's a place of work for our farmers. Navigating farmland respectfully keeps access open for everyone."
                                label="Rural Respect"
                            />
                            <div className="grid md:grid-cols-3 gap-6 mb-24">
                                <div className="bg-white border border-slate-100 p-8 rounded-[2rem] hover:shadow-lg transition-shadow">
                                    <div className="text-sky-500 mb-4"><Icon name="boot" size={28} /></div>
                                    <h3 className="font-black text-slate-900 text-lg mb-2">Crop Margins</h3>
                                    <p className="text-slate-600 text-sm leading-relaxed">Those beautiful golden fields are someone's livelihood. Never walk through standing crops to get a shot. Stick to the 'tramlines' (tractor tracks) or the unplanted margins at the edge of the field.</p>
                                </div>
                                <div className="bg-white border border-slate-100 p-8 rounded-[2rem] hover:shadow-lg transition-shadow">
                                    <div className="text-sky-500 mb-4"><Icon name="menu" size={28} /></div>
                                    <h3 className="font-black text-slate-900 text-lg mb-2">Gates & Stiles</h3>
                                    <p className="text-slate-600 text-sm leading-relaxed">The rule is simple: leave gates exactly as you find them. An open gate can allow livestock to mix or wander onto dangerous roads. If in doubt, check for signs, but usually, if it was shut, shut it behind you.</p>
                                </div>
                                <div className="bg-white border border-slate-100 p-8 rounded-[2rem] hover:shadow-lg transition-shadow">
                                    <div className="text-sky-500 mb-4"><Icon name="alert" size={28} /></div>
                                    <h3 className="font-black text-slate-900 text-lg mb-2">Dogs on Duty</h3>
                                    <p className="text-slate-600 text-sm leading-relaxed">Even the friendliest dog can trigger a panic response in sheep, leading to injury or miscarriage. Always keep dogs on a short lead near livestock. It keeps your pet safe and the farmer happy.</p>
                                </div>
                            </div>

                            {/* Digital Stewardship (New Content) */}
                            <div className="mb-24 bg-slate-50 rounded-[2.5rem] p-8 md:p-12 border border-slate-100">
                                <div className="flex flex-col md:flex-row gap-12 items-center">
                                    <div className="flex-1">
                                        <span className="text-sky-500 font-black uppercase text-[10px] tracking-widest mb-2 block">Digital Stewardship</span>
                                        <h2 className="text-3xl md:text-4xl font-black text-slate-900 mb-6 tracking-tight">The "Instagram" Effect</h2>
                                        <p className="text-slate-600 text-lg leading-relaxed mb-6">
                                            Social media is powerful. Tagging a specific, fragile location like a "Secret Cave" or "Hidden Nest" can lead to sudden over-tourism that the landscape physically cannot handle.
                                        </p>
                                        <div className="flex gap-4 items-start p-4 bg-white rounded-2xl border border-slate-100 shadow-sm">
                                            <div className="p-2 bg-slate-100 text-slate-500 rounded-lg shrink-0"><Icon name="map" size={20} /></div>
                                            <div>
                                                <h4 className="font-bold text-slate-900 text-sm uppercase tracking-widest mb-1">Our Recommendation</h4>
                                                <p className="text-slate-600 text-sm">Consider tagging the broader area (e.g., "Northumberland National Park") rather than the exact locations. This keeps the mystery alive and protects fragile micro-habitats.</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="flex-1 w-full">
                                        <div className="bg-slate-900 rounded-[2rem] p-8 text-white relative overflow-hidden h-full min-h-[300px] flex flex-col justify-center">
                                            <div className="absolute top-0 right-0 w-64 h-64 bg-slate-800 rounded-full blur-3xl opacity-50 -mr-16 -mt-16"></div>
                                            <div className="relative z-10">
                                                <h3 className="text-2xl font-black mb-4">Inspire, Don't Expose</h3>
                                                <p className="text-slate-400 mb-6 leading-relaxed">Use your captions to educate. Instead of just saying "Found this cool spot", try adding "Loved sitting quietly here watching the waves, remember to stick to the path to protect the dunes!"</p>
                                                <div className="inline-flex items-center gap-2 text-sky-400 font-bold uppercase text-[10px] tracking-widest">
                                                    <Icon name="heart" size={14} />
                                                    <span>Share Responsibly</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Wildlife Fieldcraft (New Content) */}
                            <SectionHeader 
                                title="Technical Ethics" 
                                subtitle="Sometimes our equipment itself can be the issue. A few settings tweaks can make us invisible observers."
                                label="Fieldcraft"
                            />
                            <div className="grid md:grid-cols-2 gap-6 mb-24">
                                <GuideRow 
                                    icon="flash"
                                    title="No Flash"
                                    text="Nocturnal animals like badgers, owls, and otters have extremely sensitive eyes adapted for the dark. A sudden burst of high-speed flash can temporarily blind them, leaving them vulnerable to predators or injury. Crank that ISO up instead!"
                                />
                                <GuideRow 
                                    icon="bird"
                                    title="No Call Playback"
                                    text="Using apps to play bird songs might bring a bird closer, but it causes immense stress. The bird thinks a rival has invaded its territory and will waste vital energy defending it—energy it needs for raising chicks or surviving winter."
                                />
                            </div>

                            {/* Special Places (Local Knowledge) */}
                            <div className="mb-24 fade-in delay-200">
                                <SectionHeader 
                                    label="Local Knowledge"
                                    title="A Guide to Special Places" 
                                    subtitle="A few friendly tips for specific spots in our beautiful county." 
                                />
                                
                                <div className="grid md:grid-cols-2 gap-6">
                                    <GuideRow 
                                        icon="shield"
                                        title="Hadrian's Wall"
                                        text="It looks tough, but after 2,000 years, the wall needs a break! Please help preserve history by not standing or climbing on the stones. The National Trust works hard to repair 'boot damage', so let's give them a hand by keeping our feet on the grass."
                                    />
                                    <GuideRow 
                                        icon="moon"
                                        title="Under the Stars"
                                        text="We have the darkest skies in Europe! If you're out shooting the Milky Way, try using a red torch instead of a white one. It helps you keep your night vision and doesn't dazzle the badgers and owls hunting nearby."
                                    />
                                    <div className="md:col-span-2">
                                        <GuideRow 
                                            icon="drone"
                                            title="Flying Drones"
                                            text="Drones give us an amazing view, but they can sound like predators to birds. We keep them away from seal colonies and seabird islands (like the Farnes). If you're flying elsewhere, keeping a good distance ensures everyone enjoys the peace."
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Seasonal Calendar */}
                            <div className="mb-24 fade-in delay-300">
                                <SectionHeader 
                                    label="Nature's Calendar"
                                    title="Through the Seasons" 
                                    subtitle="Knowing what's happening helps us watch out for our wild neighbors." 
                                />
                                
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                    {[
                                        { season: "Spring", title: "Tiny Eggs", text: "Ground-nesting birds lay eggs that look just like pebbles! We watch our step on shingle beaches.", color: "bg-emerald-50 text-emerald-900" },
                                        { season: "Summer", title: "Protective Parents", text: "Arctic Terns might dive-bomb if you're too close to chicks. It's their way of saying 'Back up, please!'", color: "bg-amber-50 text-amber-900" },
                                        { season: "Autumn", title: "Seal Pups", text: "New pups can't swim yet. Giving them 50m of space keeps them safe with their mums.", color: "bg-orange-50 text-orange-900" },
                                        { season: "Winter", title: "Rest & Recover", text: "Migrating birds are tired! We try not to flush them so they can save energy for the cold.", color: "bg-sky-50 text-sky-900" }
                                    ].map((item, i) => (
                                        <div key={i} className="bg-white border border-slate-100 p-6 rounded-[2rem] hover:shadow-md transition-all h-full flex flex-col justify-between">
                                            <div>
                                                <span className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-3 block">{item.season}</span>
                                                <h4 className="text-lg font-black text-slate-900 mb-3 uppercase tracking-tight">{item.title}</h4>
                                                <p className="text-sm text-slate-600 leading-relaxed font-medium">{item.text}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Community Section (Restyled) */}
                            <div className="bg-slate-50 border border-slate-100 rounded-[2.5rem] p-8 md:p-16 text-center relative overflow-hidden">
                                <div className="relative z-10 max-w-2xl mx-auto">
                                    <div className="inline-flex p-3 bg-white shadow-sm border border-slate-100 rounded-xl mb-6 text-slate-900">
                                        <Icon name="coffee" size={24} />
                                    </div>
                                    <h2 className="text-3xl md:text-5xl font-black uppercase tracking-tighter text-slate-900 mb-6">Being a Good Neighbor</h2>
                                    <p className="text-lg text-slate-600 mb-10 leading-relaxed font-medium">
                                        As photographers, we often chase for images at unsociable hours. While we're setting up tripods in sleepy villages like Craster, locals might be asleep dreaming.
                                    </p>
                                    <div className="bg-white p-8 rounded-3xl border border-slate-200 text-left shadow-sm">
                                        <div className="flex items-start gap-4">
                                            <div className="p-2 bg-slate-100 text-slate-500 rounded-lg shrink-0 mt-1">
                                                <Icon name="sun" size={20} />
                                            </div>
                                            <div>
                                                <h4 className="font-black text-slate-900 text-sm uppercase tracking-widest mb-2">The "Quiet Door" Policy</h4>
                                                <p className="text-slate-600 text-sm leading-relaxed">
                                                    Closing car doors gently and whispering in the morning goes a huge way to keeping photographers welcome in these communities. Let's be the guests they're happy to see return!
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </section>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <script data-goatcounter="https://northernpixl.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</body>
</html>
