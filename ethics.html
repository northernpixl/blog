<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethics & Conservation | NorthernPixl</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        
        html, body, #root { margin: 0; padding: 0; min-height: 100%; }
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; background-color: #f8fafc; }
        
        /* Animation utilities */
        .fade-in { animation: fadeIn 0.5s ease-out forwards; opacity: 0; transform: translateY(10px); }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .prose-custom p { margin-bottom: 1rem; line-height: 1.7; }
    </style>
</head>
<body class="text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                camera: <><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></>,
                leaf: <><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/></>,
                footprints: <><path d="M4 16v-2.38C4 11.5 2.97 10.5 3 8c.03-2.72 1.49-6 4.5-6C9.37 2 11 3.8 11 8c0 2.85-1.27 5.14-1 7.22.25 1.89 3.22 3.12 6 2.5"/><path d="M20 20v-2.38c0-2.12 1.03-3.12 1-5.62-.03-2.72-1.49-6-4.5-6C14.63 6 13 7.8 13 12c0 2.85 1.27 5.14 1 7.22-.25 1.89-3.22 3.12-6 2.5"/></>,
                shield: <><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></>,
                bird: <><path d="M16 7h.01"/><path d="M3.4 18H12a8 8 0 0 0 8-8V7a4 4 0 0 0-7.28-2.3L2 20"/><path d="m20 7 2 .5-2 .5"/><path d="M10 18v3"/><path d="M14 17.75V21"/><path d="M7 18a6 6 0 0 0 3.84-10.61"/></>,
                arrowRight: <><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></>,
                drone: <><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></>,
                alert: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></>,
                calendar: <><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></>,
                waves: <><path d="M2 6c.6.5 1.2 1 2.5 1C7 7 7 5 9.5 5c2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/><path d="M2 12c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/><path d="M2 18c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/></>,
                wall: <><path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2Z"/><path d="M2 10h20"/><path d="M2 16h20"/><path d="M10 2v20"/><path d="M16 2v8"/><path d="M6 10v12"/></>,
                menu: <><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></>,
                x: <><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const NavBar = () => {
            const [isOpen, setIsOpen] = useState(false);

            const toggleMenu = () => {
                setIsOpen(!isOpen);
            };

            const links = [
                { name: 'Home', url: 'index.html', active: false },
                { name: 'Learn', url: 'learn.html', active: false },
                { name: 'Explore', url: 'explore.html', active: false },
                { name: 'Routes', url: 'routes.html', active: false },
                { name: 'Ethics', url: 'ethics.html', active: true },
                { name: 'Tuition', url: 'tuition.html', active: false }
            ];

            return (
                <nav className="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md border-b border-slate-100">
                    <div className="flex items-center justify-between px-4 md:px-8 h-20 max-w-7xl mx-auto w-full">
                        {/* Logo Area */}
                        <div className="flex items-center space-x-3 cursor-pointer" onClick={() => window.location.href='index.html'}>
                            <div className="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center">
                                <Icon name="camera" className="text-white" size={18} />
                            </div>
                            <span className="font-black text-lg md:text-xl tracking-tighter uppercase hidden md:inline">NorthernPixl</span>
                            <span className="font-black text-lg md:text-xl tracking-tighter uppercase md:hidden">NP</span>
                        </div>
                        
                        {/* Desktop Navigation */}
                        <div className="hidden md:flex space-x-10 text-[11px] font-black uppercase tracking-widest text-slate-400">
                            {links.map((link) => (
                                <a 
                                    key={link.name} 
                                    href={link.url} 
                                    className={link.active ? "text-black border-b-2 border-black" : "hover:text-black"}
                                >
                                    {link.name}
                                </a>
                            ))}
                        </div>

                        {/* Mobile Menu Button */}
                        <div className="md:hidden">
                            <button onClick={toggleMenu} className="p-2 text-slate-900 focus:outline-none">
                                <Icon name={isOpen ? "x" : "menu"} size={24} />
                            </button>
                        </div>
                    </div>

                    {/* Mobile Navigation Dropdown */}
                    {isOpen && (
                        <div className="md:hidden bg-white border-b border-slate-100 absolute w-full left-0 top-20 shadow-xl fade-in">
                            <div className="flex flex-col p-6 space-y-6">
                                {links.map((link) => (
                                    <a 
                                        key={link.name} 
                                        href={link.url} 
                                        className={`text-sm font-black uppercase tracking-widest ${link.active ? "text-slate-900" : "text-slate-400"}`}
                                    >
                                        {link.name}
                                    </a>
                                ))}
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        const PrincipleCard = ({ icon, title, text, delay }) => (
            <div className={`bg-white p-8 rounded-2xl shadow-xl border border-slate-100 fade-in ${delay} h-full`}>
                <div className="w-12 h-12 bg-slate-50 rounded-xl flex items-center justify-center mb-6 text-slate-900">
                    <Icon name={icon} size={24} />
                </div>
                <h3 className="font-black text-lg uppercase tracking-tight mb-4 text-slate-900">{title}</h3>
                <div className="text-slate-600 text-sm md:text-base leading-relaxed font-medium prose-custom">
                    {text}
                </div>
            </div>
        );

        const SectionHeader = ({ title, subtitle }) => (
            <div className="mb-10 mt-16 fade-in">
                <h2 className="text-2xl md:text-3xl font-black uppercase tracking-tighter text-slate-900 mb-2">{title}</h2>
                <div className="h-1 w-20 bg-slate-900 rounded-full mb-4"></div>
                <p className="text-slate-500 font-medium max-w-2xl">{subtitle}</p>
            </div>
        );

        const InfoBlock = ({ title, content, type = "neutral" }) => {
            const styles = {
                neutral: "bg-slate-50 border-slate-100",
                warning: "bg-amber-50 border-amber-100 text-amber-900",
                danger: "bg-red-50 border-red-100 text-red-900"
            };
            
            return (
                <div className={`p-6 rounded-xl border ${styles[type]} mb-4`}>
                    <h4 className="font-black text-xs uppercase tracking-widest mb-2 opacity-70">{title}</h4>
                    <p className="text-sm font-medium leading-relaxed">{content}</p>
                </div>
            );
        };

        const App = () => {
            return (
                <div className="min-h-screen flex flex-col bg-[#f8fafc]">
                    <NavBar />
                    
                    <main className="flex-1 pt-32 pb-20 px-4 md:px-8 max-w-7xl mx-auto w-full">
                        
                        {/* Hero Section */}
                        <div className="text-center mb-20 fade-in">
                            <span className="inline-block py-1 px-3 rounded-full bg-green-100 text-green-700 text-[10px] font-black uppercase tracking-widest mb-4 border border-green-200">
                                Ethics
                            </span>
                            <h1 className="text-4xl md:text-6xl font-black tracking-tighter text-slate-900 mb-6">
                                Preserving the <span className="text-slate-400">Magic.</span>
                            </h1>
                            <p className="max-w-2xl mx-auto text-slate-600 font-medium text-lg leading-relaxed">
                                Northumberland's wild beauty is what draws us in. By photographing with care, we help ensure these landscapes and the creatures that call them home thrive for generations to come.
                            </p>
                        </div>

                        {/* Principles Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
                            <PrincipleCard 
                                icon="footprints"
                                title="Keeping it Pristine"
                                text={
                                    <>
                                        <p>Part of the joy of photography is finding a landscape that feels untouched. We can help maintain that feeling for the next visitor by ensuring we leave no trace behind.</p>
                                        <p>Even small organic items like apple cores take a long time to break down in our climate. By packing everything out, we keep the environment healthy and natural.</p>
                                        <p>Leaving rocks and streams exactly as we found them helps protect the tiny creatures that live there.</p>
                                    </>
                                }
                                delay="delay-100"
                            />
                            <PrincipleCard 
                                icon="shield"
                                title="Protecting the Coast"
                                text={
                                    <>
                                        <p>Our beautiful dunes at Bamburgh and Druridge are held together by Marram grass, which acts as a natural sea defense.</p>
                                        <p>We can help protect these fragile systems by sticking to the marked boardwalks and paths. This keeps the grass roots strong and prevents erosion.</p>
                                        <p>Itâ€™s a great way to help the coast withstand the winter storms, ensuring the beaches remain beautiful for years.</p>
                                    </>
                                }
                                delay="delay-200"
                            />
                            <PrincipleCard 
                                icon="bird"
                                title="Wildlife Awareness"
                                text={
                                    <>
                                        <p>The best wildlife photos often come when the subject feels safe and relaxed. Giving birds and seals plenty of space allows us to witness their natural behavior.</p>
                                        <p>If a bird calls loudly or seems agitated, it's their way of asking for a little more room. Backing away gently helps them feel secure, especially when they are nesting.</p>
                                        <p>Staying a respectful distance protects them and results in more authentic, natural images.</p>
                                    </>
                                }
                                delay="delay-300"
                            />
                        </div>

                        {/* Specific Habitats Section */}
                        <SectionHeader 
                            title="Habitats & History" 
                            subtitle="Northumberland has unique features that we can help protect." 
                        />
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-16">
                            <div className="bg-white p-8 rounded-2xl border border-slate-100 shadow-sm">
                                <div className="flex items-center mb-6">
                                    <div className="p-3 bg-indigo-50 text-indigo-900 rounded-lg mr-4"><Icon name="wall" size={24} /></div>
                                    <h3 className="font-bold text-xl text-slate-900">Hadrian's Wall & Whin Sill</h3>
                                </div>
                                <div className="space-y-4">
                                    <p className="text-slate-600 text-sm leading-relaxed">
                                        <strong>Preserving History:</strong> These stones have stood for nearly 2,000 years. We can play a part in their preservation by not standing or climbing on the wall itself, which protects the ancient mortar.
                                    </p>
                                    <p className="text-slate-600 text-sm leading-relaxed">
                                        The <strong>Whin Sill</strong> crags support delicate plants like the Wild Chive. Staying on the National Trail path ensures these rare species can flourish undisturbed.
                                    </p>
                                    <InfoBlock 
                                        type="neutral" 
                                        title="Sycamore Gap" 
                                        content="Nature is resilient. Following the felling of the tree, giving the area space allows the land to heal and regeneration efforts to take root." 
                                    />
                                </div>
                            </div>

                            <div className="bg-white p-8 rounded-2xl border border-slate-100 shadow-sm">
                                <div className="flex items-center mb-6">
                                    <div className="p-3 bg-blue-50 text-blue-900 rounded-lg mr-4"><Icon name="waves" size={24} /></div>
                                    <h3 className="font-bold text-xl text-slate-900">The Intertidal Zone</h3>
                                </div>
                                <div className="space-y-4">
                                    <p className="text-slate-600 text-sm leading-relaxed">
                                        Rock pools are fascinating micro-worlds. When exploring them, moving slowly helps us avoid slips and protects the living barnacles and limpets attached to the rocks.
                                    </p>
                                    <p className="text-slate-600 text-sm leading-relaxed">
                                        <strong>Lindisfarne Causeway:</strong> Checking tide tables ensures a safe and stress-free trip. It's best to cross well before the water reaches the road, keeping everyone safe.
                                    </p>
                                    <InfoBlock 
                                        type="neutral" 
                                        title="Coastal Safety" 
                                        content="The North Sea is beautiful but powerful. Staying aware of the tide and waves ensures we can enjoy the coast safely." 
                                    />
                                </div>
                            </div>
                        </div>

                        {/* Seasonal Awareness */}
                        <SectionHeader 
                            title="Nature's Calendar" 
                            subtitle="Every season brings new life. Here is how we can help it thrive." 
                        />
                        
                        <div className="bg-white border border-slate-200 rounded-2xl overflow-hidden mb-16 shadow-sm">
                            <div className="grid md:grid-cols-4 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                                <div className="p-6">
                                    <div className="text-xs font-black uppercase tracking-widest text-slate-400 mb-2">Spring (Mar-May)</div>
                                    <h4 className="font-bold text-slate-900 mb-2">New Life</h4>
                                    <p className="text-xs text-slate-500 leading-relaxed">
                                        Plovers and Oystercatchers nest on the shingle beaches. Their eggs are well camouflaged! Watching our step and keeping dogs close helps keep them safe.
                                    </p>
                                </div>
                                <div className="p-6 bg-slate-50">
                                    <div className="text-xs font-black uppercase tracking-widest text-slate-400 mb-2">Summer (Jun-Aug)</div>
                                    <h4 className="font-bold text-slate-900 mb-2">Busy Parents</h4>
                                    <p className="text-xs text-slate-500 leading-relaxed">
                                        The Farne Islands are buzzing with life. Keeping paths clear allows puffins to return to their burrows easily to feed their hungry pufflings.
                                    </p>
                                </div>
                                <div className="p-6">
                                    <div className="text-xs font-black uppercase tracking-widest text-slate-400 mb-2">Autumn (Sep-Nov)</div>
                                    <h4 className="font-bold text-slate-900 mb-2">Seal Pups</h4>
                                    <p className="text-xs text-slate-500 leading-relaxed">
                                        Grey Seal pups are born on the rocks. Staying at a distance (using a long lens is perfect here!) keeps mothers calm and pups safe.
                                    </p>
                                </div>
                                <div className="p-6">
                                    <div className="text-xs font-black uppercase tracking-widest text-slate-400 mb-2">Winter (Dec-Feb)</div>
                                    <h4 className="font-bold text-slate-900 mb-2">Resting Waders</h4>
                                    <p className="text-xs text-slate-500 leading-relaxed">
                                        Migratory birds need to save energy for the cold. allowing them to rest undisturbed helps them survive the winter in good health.
                                    </p>
                                </div>
                            </div>
                        </div>

                        {/* Drone Guide */}
                        <div className="bg-slate-900 rounded-3xl p-8 md:p-12 text-white relative overflow-hidden mb-16">
                            <div className="absolute top-0 right-0 w-96 h-96 bg-slate-800 rounded-full translate-x-1/3 -translate-y-1/3 opacity-50"></div>
                            <div className="relative z-10">
                                <div className="flex items-center mb-6">
                                    <div className="p-3 bg-white/10 rounded-xl mr-4"><Icon name="drone" size={24} className="text-white" /></div>
                                    <h2 className="text-2xl md:text-3xl font-black uppercase tracking-tighter">Flying Responsibly</h2>
                                </div>
                                
                                <div className="grid md:grid-cols-2 gap-12">
                                    <div>
                                        <p className="text-slate-300 font-medium leading-relaxed mb-6">
                                            Aerial photography offers a stunning perspective of Northumberland. By flying with care and awareness, we can capture amazing shots without disturbing the peace of the landscape.
                                        </p>
                                        <ul className="space-y-4 text-sm font-medium text-slate-300">
                                            <li className="flex items-start">
                                                <Icon name="leaf" size={16} className="text-green-400 mt-1 mr-3 flex-shrink-0" />
                                                <span><strong>Quiet Zones:</strong> The Farne Islands and Coquet Island are sanctuary areas. Keeping drones away helps protect the thousands of breeding birds that call these islands home.</span>
                                            </li>
                                            <li className="flex items-start">
                                                <Icon name="shield" size={16} className="text-green-400 mt-1 mr-3 flex-shrink-0" />
                                                <span><strong>Heritage Sites:</strong> Castles like Bamburgh and Alnwick are private property. Checking with them first ensures you are flying with permission and goodwill.</span>
                                            </li>
                                            <li className="flex items-start">
                                                <Icon name="alert" size={16} className="text-amber-400 mt-1 mr-3 flex-shrink-0" />
                                                <span><strong>Shared Airspace:</strong> We share the skies with low-flying military jets. Having a spotter helps keep everyone safe if you hear an aircraft approaching.</span>
                                            </li>
                                        </ul>
                                    </div>
                                    <div className="bg-white/5 p-6 rounded-2xl border border-white/10">
                                        <h3 className="font-bold text-white mb-4 uppercase tracking-widest text-xs">Tips for a Good Flight</h3>
                                        <div className="space-y-3">
                                            <div className="flex items-center text-sm text-slate-300">
                                                <div className="w-1.5 h-1.5 bg-green-400 rounded-full mr-3"></div>
                                                Flying within visual line of sight keeps your drone safe.
                                            </div>
                                            <div className="flex items-center text-sm text-slate-300">
                                                <div className="w-1.5 h-1.5 bg-green-400 rounded-full mr-3"></div>
                                                Giving people and property a buffer of 50m shows respect.
                                            </div>
                                            <div className="flex items-center text-sm text-slate-300">
                                                <div className="w-1.5 h-1.5 bg-green-400 rounded-full mr-3"></div>
                                                Villages like Craster value their privacy and peace.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Social Responsibility */}
                        <div className="bg-white border border-slate-200 rounded-3xl p-8 md:p-12 shadow-sm">
                            <div className="max-w-3xl mx-auto text-center">
                                <h2 className="text-2xl font-black uppercase tracking-tighter text-slate-900 mb-4">
                                    Sharing Responsibly
                                </h2>
                                <p className="text-slate-600 text-lg leading-relaxed mb-8">
                                    Social media is a great way to inspire others. By being mindful of how we tag locations, we can help prevent overcrowding in fragile spots and keep hidden gems special.
                                </p>
                                <div className="grid md:grid-cols-2 gap-4 text-left">
                                    <div className="bg-slate-50 p-6 rounded-xl border border-slate-100">
                                        <div className="text-amber-500 font-black text-xs uppercase tracking-widest mb-2">Consider</div>
                                        <p className="text-slate-800 font-bold text-sm mb-1">Broad Location Tags</p>
                                        <p className="text-slate-500 text-xs">Tagging "Northumberland Coast" instead of a specific rock or nest protects vulnerable sites from too much footfall.</p>
                                    </div>
                                    <div className="bg-slate-50 p-6 rounded-xl border border-slate-100">
                                        <div className="text-green-600 font-black text-xs uppercase tracking-widest mb-2">Try</div>
                                        <p className="text-slate-800 font-bold text-sm mb-1">Inspiring Stewardship</p>
                                        <p className="text-slate-500 text-xs">Using your caption to mention why a place is special can encourage others to treat it with the same care you do.</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
