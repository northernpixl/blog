<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NorthernPixl | Northumberland Photography Guide</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #e2e8f0; border-radius: 10px; }
        
        .animate-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .leaflet-container {
            width: 100%;
            height: 100%;
            background: #f8fafc;
            border-radius: 2rem;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-white text-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        // --- ICON COMPONENT ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                camera: <><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></>,
                mapPin: <><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></>,
                x: <><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>,
                book: <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1-2.5-2.5Z"/>,
                info: <><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></>,
                shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/>,
                car: <><rect width="18" height="10" x="3" y="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></>,
                navigation: <polygon points="3 11 22 2 13 21 11 13 3 11"/>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        // --- DATA: ALL 29 LOCATIONS RESTORED ---
        const LOCATIONS = [
            { id: 1, name: "Bamburgh Castle", type: "Landscape", lat: 55.6090, lng: -1.7120, desc: "The crown jewel. Capture reflections in the 'Black Rocks' pools at low tide.", parking: "NE69 7DF", difficulty: "Easy", history: "Originally an Anglo-Saxon citadel. First castle in England to fall to gunpowder (1464).", fact: "Owned by the Armstrong family since 1894." },
            { id: 2, name: "Dunstanburgh Castle", type: "Landscape", lat: 55.4915, lng: -1.5947, desc: "A haunting ruin accessible only by foot. Dramatic silhouettes at sunrise.", parking: "NE66 3TW", difficulty: "Moderate", history: "Built in 1313. A major fortress during the Wars of the Roses.", fact: "Turner painted this castle multiple times due to its isolation." },
            { id: 4, name: "Lindisfarne Castle", type: "Landscape", lat: 55.6694, lng: -1.7856, desc: "A 16th-century castle on Holy Island. Accessible only at low tide.", parking: "TD15 2RX", difficulty: "Easy", history: "Site of the first Viking raid in 793 AD.", fact: "Renovated by Sir Edwin Lutyens in the early 1900s." },
            { id: 5, name: "St Mary's Island", lat: 55.0717, lng: -1.4496, type: "Landscape", desc: "White lighthouse on a tidal island. Use long exposure for misty water.", parking: "NE26 4RS", difficulty: "Easy", history: "Originally a medieval chapel. The lighthouse operated until 1984.", fact: "Connected by a causeway submerged at high tide." },
            { id: 6, name: "Farne Islands", type: "Wildlife", lat: 55.6178, lng: -1.6314, desc: "Home to thousands of Puffins. Telephoto lens essential.", parking: "Seahouses", difficulty: "Moderate", history: "Home of St. Cuthbert and Grace Darling's rescue site (1838).", fact: "Hosts over 150,000 seabirds during breeding season." },
            { id: 7, name: "Coquet Island", type: "Wildlife", lat: 55.3340, lng: -1.5372, desc: "Famous for the rare Roseate Tern. Boat trips from Amble required.", parking: "NE65 0AP", difficulty: "Moderate", history: "Features ruins of a Benedictine cell.", fact: "Holds 90% of the UK's Roseate Tern population." },
            { id: 8, name: "Chillingham Park", type: "Wildlife", lat: 55.5262, lng: -1.9054, desc: "Home to the Wild Cattle, rarer than giant pandas.", parking: "NE66 5NJ", difficulty: "Moderate", history: "Enclosed since the 13th century, keeping the bloodline pure.", fact: "The only wild cattle in the world never domesticated." },
            { id: 9, name: "Kielder Water", type: "Wildlife", lat: 55.2330, lng: -2.5330, desc: "Look for Ospreys and Red Squirrels around the lake.", parking: "NE48 1BT", difficulty: "Easy", history: "Valley flooded in 1981 to create Europe's largest man-made lake.", fact: "A major stronghold for the Red Squirrel." },
            { id: 11, name: "Kielder Observatory", type: "Astro", lat: 55.2369, lng: -2.6105, desc: "Gold-Tier Dark Sky Park. Best place for the Milky Way.", parking: "NE48 1EJ", difficulty: "Moderate", history: "Opened in 2008, designed to look like a ship sailing off a pier.", fact: "Largest Dark Sky Park in Europe." },
            { id: 12, name: "Cawfields Quarry", type: "Astro", lat: 54.9967, lng: -2.4645, desc: "Dark Sky Discovery Site. The water reflects stars perfectly.", parking: "NE49 9PJ", difficulty: "Easy", history: "A former dolerite quarry on the Whin Sill.", fact: "Best place to see the Andromeda Galaxy with the naked eye." },
            { id: 15, name: "Dunstan Steads", type: "Astro", lat: 55.4988, lng: -1.6112, desc: "Prime spot for the Northern Lights (Aurora) looking North.", parking: "NE66 3SY", difficulty: "Moderate", history: "Coastline heavily fortified during WWII.", fact: "Clear northern horizon makes it ideal for Aurora hunting." },
            { id: 16, name: "Alnwick Castle", type: "Landscape", lat: 55.4156, lng: -1.7059, desc: "The 'Harry Potter' castle. Shoot from Lion Bridge for the best angle.", parking: "NE66 1YU", difficulty: "Easy", history: "Seat of the Duke of Northumberland since 1309.", fact: "Used as Hogwarts in the first two Harry Potter films." },
            { id: 17, name: "Cragside House", type: "Landscape", lat: 55.3134, lng: -1.8845, desc: "Victorian architecture amidst massive rhododendrons.", parking: "NE65 7PX", difficulty: "Moderate", history: "Built by Victorian inventor Lord Armstrong.", fact: "First house in the world lit by hydroelectric power." },
            { id: 18, name: "Housesteads Roman Fort", type: "Landscape", lat: 55.0135, lng: -2.3283, desc: "The most complete Roman fort in Britain. Views along the Wall.", parking: "NE47 6NN", difficulty: "Moderate", history: "Built around 124 AD, it housed 800 Roman soldiers.", fact: "Features the best-preserved Roman latrines in Britain." },
            { id: 19, name: "Blyth Beach Huts", type: "Landscape", lat: 55.1207, lng: -1.5034, desc: "Vibrant, colorful beach huts. Perfect for symmetrical shots.", parking: "NE24 3PL", difficulty: "Easy", history: "Part of the modern regeneration of the Blyth coastline.", fact: "Huts are named after local wildlife and historical figures." },
            { id: 20, name: "Northumberlandia", type: "Landscape", lat: 55.0934, lng: -1.6288, desc: "A massive human landform sculpture. Best shot with a drone.", parking: "NE23 8AU", difficulty: "Moderate", history: "Completed in 2012, designed by Charles Jencks.", fact: "Made of 1.5 million tonnes of rock/soil." },
            { id: 21, name: "Linhope Spout", type: "Landscape", lat: 55.4437, lng: -2.0634, desc: "A spectacular 18m chute waterfall. Requires a fast shutter.", parking: "NE66 4LZ", difficulty: "Hard", history: "Located in the Breamish Valley, rich in Bronze Age history.", fact: "Local legend claims the plunge pool is bottomless." },
            { id: 22, name: "Twizell Castle", type: "Landscape", lat: 55.6835, lng: -2.1895, desc: "An 18th-century unfinished 'folly'. Dramatic gothic arches.", parking: "TD15 2PS", difficulty: "Easy", history: "Begun in 1770 but never completed.", fact: "Built inside the walls of a medieval castle." },
            { id: 23, name: "Simonside Hills", type: "Landscape", lat: 55.2890, lng: -1.9480, desc: "360-degree views of the Cheviots. Heather glows in late summer.", parking: "NE65 7NW", difficulty: "Moderate", history: "Said to be the home of 'duergar' (dwarves) in folklore.", fact: "One of the best sunset viewpoints in the county." },
            { id: 24, name: "Cresswell Pond", type: "Wildlife", lat: 55.2289, lng: -1.5434, desc: "A brackish lagoon. Excellent for Avocets and migrating waders.", parking: "NE61 5LF", difficulty: "Easy", history: "Formed by mining subsidence, now a protected reserve.", fact: "Hosts rare birds blown off course from America." },
            { id: 25, name: "Holystone Woods", type: "Wildlife", lat: 55.3235, lng: -2.0678, desc: "Native oak woodland. Look for Red Squirrels and Roe Deer.", parking: "NE65 7AJ", difficulty: "Moderate", history: "Associated with the early spread of Christianity.", fact: "Managed specifically for Red Squirrel conservation." },
            { id: 26, name: "The Cheviot", type: "Wildlife", lat: 55.4795, lng: -2.1466, desc: "The highest point. Look for Mountain Hares and Red Grouse.", parking: "NE71 6RJ", difficulty: "Hard", history: "An extinct volcano active 390 million years ago.", fact: "Highest summit in Northumberland at 815m." },
            { id: 27, name: "Hareshaw Linn", type: "Wildlife", lat: 55.1557, lng: -2.2420, desc: "A damp, ancient ravine. Look for Dippers and rare ferns.", parking: "NE48 2BZ", difficulty: "Moderate", history: "Once the site of a busy ironworks, now reclaimed by nature.", fact: "Home to over 300 species of lichen and moss." },
            { id: 28, name: "Elf Kirk Viewpoint", type: "Astro", lat: 55.2045, lng: -2.5367, desc: "Deep in Kielder Forest. Designated Dark Sky Discovery Site.", parking: "NE48 1HX", difficulty: "Easy", history: "Named after the 'Elf Kirk' rock formation.", fact: "Offers sky views with almost zero light pollution." },
            { id: 29, name: "Wooler Common", type: "Astro", lat: 55.5412, lng: -2.0345, desc: "Great low horizons for Northern Lights.", parking: "NE71 6RL", difficulty: "Easy", history: "Ancient common land used for grazing for centuries.", fact: "Surprisingly dark site despite proximity to Wooler." },
            { id: 30, name: "Stonehaugh Pavilion", type: "Astro", lat: 55.0877, lng: -2.3166, desc: "A dedicated stargazing structure.", parking: "NE48 3DZ", difficulty: "Easy", history: "Built by architecture students from Newcastle University.", fact: "The structure frames specific constellations." }
        ];

        // --- DATA: LEARN UPDATES (Fundamentals & Pro Tips) ---
        const GUIDES = [
            { 
                id: 1, title: "The Exposure Triangle", cat: "Basics", time: "12 min", 
                fundamentals: "1. Aperture: Controls the lens opening (f/2.8 = more light, blurry background). \n2. Shutter Speed: Controls motion (1/1000s = freezes motion, 1s = blurs water). \n3. ISO: Sensor sensitivity (100 = clean, 3200 = bright but grainy).",
                tip: "Use Aperture Priority mode (A or Av) to control depth of field while the camera handles the rest."
            },
            { 
                id: 2, title: "Long Exposure Mastery", cat: "Technique", time: "15 min", 
                fundamentals: "1. Tripod: Essential for stability. \n2. ND Filters: Acts as 'sunglasses' for your lens to allow longer shutter speeds in daylight. \n3. Timer: Use a 2-second delay to avoid camera shake.",
                tip: "When shooting the Northumberland coast, a 1-second shutter speed keeps some 'texture' in the waves, while 30 seconds makes them look like fog."
            },
            { 
                id: 3, title: "Composition: Rule of Thirds", cat: "Art", time: "10 min", 
                fundamentals: "Place your subject at the intersections of a 3x3 grid rather than the center to create a more balanced, dynamic image.",
                tip: "Position the horizon on the top third for beaches like Bamburgh to emphasize the foreground rocks and reflections."
            },
            { 
                id: 4, title: "Astro: Focusing in the Dark", cat: "Astro", time: "11 min", 
                fundamentals: "Autofocus fails in the dark. Switch to manual, use 'Live View' to zoom in on a bright star, and turn the focus ring until the star is as small as possible.",
                tip: "Tape your focus ring down with electrical tape once you've found infinity to prevent it from slipping during the night."
            }
        ];

        const ETHICS = [
            { 
                title: "Disturbance & Distance", 
                do: "Use a telephoto lens (300mm+) to observe from afar; if an animal stops feeding or looks at you, you are too close.",
                dont: "Never use 'call-back' recordings to lure birds or approach nesting sites on the Farne Islands."
            },
            { 
                title: "Habitat Preservation", 
                do: "Stick to designated paths, especially in fragile areas like the Simonside Hills heather.",
                dont: "Don't trample dune grass; it's the only thing preventing coastal erosion at Druridge Bay."
            },
            { 
                title: "Feeding & Litter", 
                do: "Pack out everything you bring in. Leave the site cleaner than you found it.",
                dont: "Never feed wildlife; it creates dependency and can make animals aggressive or sick."
            }
        ];

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('map');
            const [selectedLoc, setSelectedLoc] = useState(null);
            const mapRef = useRef(null);
            const leafletMap = useRef(null);

            useEffect(() => {
                if (activeTab === 'map' && !leafletMap.current && mapRef.current) {
                    leafletMap.current = L.map(mapRef.current).setView([55.3, -2.0], 9);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(leafletMap.current);
                    
                    LOCATIONS.forEach(loc => {
                        const marker = L.marker([loc.lat, loc.lng]).addTo(leafletMap.current);
                        marker.on('click', () => setSelectedLoc(loc));
                    });
                }
            }, [activeTab]);

            const renderContent = () => {
                switch(activeTab) {
                    case 'map':
                        return (
                            <div className="h-full relative animate-in">
                                <div ref={mapRef} className="w-full h-full rounded-[2rem] shadow-inner overflow-hidden border-4 border-slate-50" />
                                {selectedLoc && (
                                    <div className="absolute bottom-6 left-6 right-6 bg-white/90 backdrop-blur-md p-6 rounded-3xl shadow-2xl z-[1000] border border-white flex flex-col md:flex-row justify-between items-start gap-4">
                                        <div className="flex-1">
                                            <div className="flex items-center gap-2 mb-1">
                                                <span className="text-[10px] font-black uppercase tracking-widest text-indigo-600 bg-indigo-50 px-2 py-1 rounded-full">{selectedLoc.type}</span>
                                                <span className="text-[10px] font-bold text-slate-400">ID: {selectedLoc.id}</span>
                                            </div>
                                            <h3 className="text-2xl font-black text-slate-900 leading-tight">{selectedLoc.name}</h3>
                                            <p className="text-slate-600 mt-2 text-sm leading-relaxed">{selectedLoc.desc}</p>
                                        </div>
                                        <button onClick={() => setSelectedLoc(null)} className="p-2 hover:bg-slate-100 rounded-full transition-colors self-end md:self-start">
                                            <Icon name="x" size={24} />
                                        </button>
                                    </div>
                                )}
                            </div>
                        );
                    case 'locations':
                        return (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4 animate-in">
                                {LOCATIONS.map(loc => (
                                    <div key={loc.id} className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm hover:shadow-xl transition-all group">
                                        <div className="flex justify-between items-start mb-4">
                                            <div className="p-3 bg-slate-50 rounded-2xl group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                                                <Icon name="camera" size={20} />
                                            </div>
                                            <span className="text-[10px] font-bold text-slate-400 bg-slate-50 px-2 py-1 rounded-md uppercase tracking-tighter italic">Parking: {loc.parking}</span>
                                        </div>
                                        <h4 className="text-lg font-black mb-2">{loc.name}</h4>
                                        <p className="text-slate-500 text-xs mb-4 leading-relaxed">{loc.desc}</p>
                                        <div className="space-y-3 pt-4 border-t border-slate-50">
                                            <div>
                                                <span className="text-[9px] font-black uppercase tracking-widest text-slate-400 block mb-1">History</span>
                                                <p className="text-[11px] text-slate-600 italic leading-snug">{loc.history}</p>
                                            </div>
                                            <div>
                                                <span className="text-[9px] font-black uppercase tracking-widest text-indigo-400 block mb-1">Fast Fact</span>
                                                <p className="text-[11px] text-indigo-900 font-medium leading-snug">{loc.fact}</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        );
                    case 'learn':
                        return (
                            <div className="max-w-4xl mx-auto space-y-12 py-8 px-4 animate-in">
                                <div>
                                    <h2 className="text-3xl font-black mb-6 flex items-center gap-3 italic tracking-tight">
                                        <Icon name="book" size={32} className="text-indigo-600" /> Essential Guides
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {GUIDES.map(guide => (
                                            <div key={guide.id} className="bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-xl relative overflow-hidden group">
                                                <div className="relative z-10">
                                                    <span className="text-[10px] font-bold text-indigo-400 uppercase tracking-widest block mb-2">{guide.cat} • {guide.time}</span>
                                                    <h4 className="text-xl font-black mb-4 group-hover:text-indigo-300 transition-colors">{guide.title}</h4>
                                                    <div className="bg-white/5 p-4 rounded-xl mb-4 border border-white/10">
                                                        <span className="text-[9px] font-black uppercase text-indigo-300 block mb-2">Fundamentals</span>
                                                        <p className="text-xs text-slate-300 leading-relaxed whitespace-pre-line">{guide.fundamentals}</p>
                                                    </div>
                                                    <div className="flex items-start gap-3 bg-indigo-600/20 p-4 rounded-xl border border-indigo-400/30">
                                                        <Icon name="info" size={18} className="text-indigo-400 shrink-0" />
                                                        <p className="text-xs font-bold text-indigo-100 italic leading-snug">Pro Tip: {guide.tip}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div>
                                    <h2 className="text-3xl font-black mb-6 flex items-center gap-3 italic tracking-tight">
                                        <Icon name="shield" size={32} className="text-emerald-600" /> Wildlife Ethics
                                    </h2>
                                    <div className="space-y-4">
                                        {ETHICS.map((item, i) => (
                                            <div key={i} className="bg-white border-2 border-slate-100 p-8 rounded-[2.5rem] grid md:grid-cols-2 gap-8">
                                                <div>
                                                    <h5 className="font-black text-slate-900 mb-4 text-lg flex items-center gap-2">
                                                        <span className="w-6 h-6 bg-emerald-500 text-white rounded-full flex items-center justify-center text-[10px]">{i+1}</span>
                                                        {item.title}
                                                    </h5>
                                                    <div className="space-y-4">
                                                        <div className="bg-emerald-50 p-4 rounded-2xl border border-emerald-100">
                                                            <span className="text-[9px] font-black text-emerald-600 uppercase block mb-1">The Do's</span>
                                                            <p className="text-xs text-emerald-900 leading-relaxed">{item.do}</p>
                                                        </div>
                                                        <div className="bg-rose-50 p-4 rounded-2xl border border-rose-100">
                                                            <span className="text-[9px] font-black text-rose-600 uppercase block mb-1">The Don'ts</span>
                                                            <p className="text-xs text-rose-900 leading-relaxed">{item.dont}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className="hidden md:flex items-center justify-center bg-slate-50 rounded-3xl border border-dashed border-slate-200">
                                                    <Icon name="camera" size={48} className="text-slate-200" />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        );
                    default: return null;
                }
            };

            return (
                <div className="min-h-screen flex flex-col bg-white">
                    <nav className="fixed top-0 w-full bg-white/80 backdrop-blur-xl z-[2000] border-b border-slate-100 px-6 py-4">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="bg-slate-900 text-white p-2 rounded-xl">
                                    <Icon name="camera" size={24} />
                                </div>
                                <div>
                                    <h1 className="font-black text-xl tracking-tighter leading-none italic uppercase">NorthernPixl</h1>
                                    <span className="text-[8px] font-black text-slate-400 uppercase tracking-widest">Northumberland Field Manual</span>
                                </div>
                            </div>
                            <div className="flex bg-slate-100 p-1.5 rounded-2xl gap-1">
                                {[
                                    { id: 'map', label: 'Explore Map', icon: 'mapPin' },
                                    { id: 'locations', label: 'Gallery', icon: 'camera' },
                                    { id: 'learn', label: 'Field Guide', icon: 'book' }
                                ].map(tab => (
                                    <button 
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all flex items-center gap-2 ${activeTab === tab.id ? 'bg-white text-indigo-600 shadow-md scale-105' : 'text-slate-500 hover:bg-white/50'}`}
                                    >
                                        <Icon name={tab.icon} size={14} /> {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    <main className="flex-grow pt-24 px-6 pb-12 max-w-7xl mx-auto w-full h-[calc(100vh-6rem)]">
                        {renderContent()}
                    </main>

                    <footer className="bg-slate-50 border-t border-slate-100 py-8 px-6">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-3 opacity-30 grayscale">
                                <Icon name="camera" size={16} />
                                <span className="font-black text-xs uppercase tracking-widest">NorthernPixl Field Manual</span>
                            </div>
                            <p className="text-[9px] font-black uppercase tracking-[0.4em] text-slate-300">© 2026 NorthernPixl. All Rights Reserved.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
