<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NorthernPixl | Northumberland Photography Guide</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #e2e8f0; border-radius: 10px; }
        
        .animate-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* Map Container Styling */
        .leaflet-container {
            width: 100%;
            height: 100%;
            background: #f8fafc;
            border-radius: 3rem;
            z-index: 10;

    </style>
</head>
<body class="bg-white text-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        // --- ICON COMPONENT ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                camera: <><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></>,
                mapPin: <><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></>,
                x: <><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>,
                book: <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1-2.5-2.5Z"/>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        // --- UPDATED DATA WITH GPS & HISTORY ---
        const LOCATIONS = [
            { 
                id: 1, name: "Bamburgh Castle", type: "Landscape", lat: 55.6090, lng: -1.7120, 
                desc: "The crown jewel of the coast. Capture reflections in the 'Black Rocks' pools at low tide.", 
                parking: "NE69 7DF", difficulty: "Easy",
                history: "Originally the Anglo-Saxon citadel of Bebbanburgh. It was the first castle in England to fall to gunpowder in 1464 during the Wars of the Roses.",
                fact: "The castle has been owned by the Armstrong family since 1894."
            },
            { 
                id: 2, name: "Dunstanburgh Castle", type: "Landscape", lat: 55.4915, lng: -1.5947, 
                desc: "A haunting ruin accessible only by foot. Dramatic silhouettes at sunrise.", 
                parking: "NE66 3TW", difficulty: "Moderate",
                history: "Built in 1313 by Earl Thomas of Lancaster. It became a focus of fierce fighting during the Wars of the Roses and fell into ruin by the 16th century.",
                fact: "J.M.W. Turner painted this castle multiple times, drawn to its melancholic isolation."
            },
            { 
                id: 3, name: "Sycamore Gap", type: "Landscape", lat: 55.0035, lng: -2.3738, 
                desc: "The famous dip in Hadrian's Wall. Though the tree is gone, the landscape remains iconic.", 
                parking: "NE47 7AN", difficulty: "Moderate",
                history: "Hadrian's Wall was built in AD 122 to separate the Roman province of Britannia from the barbarians to the north.",
                fact: "This location was made world-famous by the film 'Robin Hood: Prince of Thieves'."
            },
            { 
                id: 4, name: "Lindisfarne Castle", type: "Landscape", lat: 55.6694, lng: -1.7856, 
                desc: "A 16th-century castle on Holy Island. Accessible only at low tide.", 
                parking: "TD15 2RX", difficulty: "Easy",
                history: "Lindisfarne Priory was the site of the first major Viking raid on Britain in 793 AD, marking the start of the Viking Age.",
                fact: "The castle was renovated in the early 1900s by famous architect Sir Edwin Lutyens."
            },
            { 
                id: 5, name: "St Mary's Island", lat: 55.0717, lng: -1.4496, type: "Landscape", 
                desc: "White lighthouse on a tidal island. Use long exposure for misty water effects.", 
                parking: "NE26 4RS", difficulty: "Easy",
                history: "The island was originally a medieval chapel dedicated to St. Helen. The lighthouse operated from 1898 until 1984.",

            },
            { 
                id: 6, name: "Farne Islands", type: "Wildlife", lat: 55.6178, lng: -1.6314,

                parking: "Seahouses Harbor", difficulty: "Moderate",
                history: "St. Cuthbert lived here as a hermit in the 7th century. It is also where Grace Darling launched her famous rescue in 1838.",

            { 
                id: 7, name: "Coquet Island", type: "Wildlife", lat: 55.3340, lng: -1.5372, 
                desc: "Famous for the rare Roseate Tern. Boat trips from Amble required.", 
                parking: "NE65 0AP", difficulty: "Moderate",
                history: "Features the ruins of a medieval Benedictine cell. The lighthouse was built by the grandfather of author Robert Louis Stevenson.",

            { 
                id: 8, name: "Chillingham Park", type: "Wildlife", lat: 55.5262, lng: -1.9054,

                parking: "NE66 5NJ", difficulty: "Moderate",
                history: "The park has been enclosed since the 13th century, keeping the bloodline of these ancient cattle pure for 800 years.",

            },
            { 
                id: 9, name: "Kielder Water", type: "Wildlife", lat: 55.2330, lng: -2.5330, 
                desc: "Look for Ospreys and Red Squirrels around the largest man-made lake in Northern Europe.", 
                parking: "NE48 1BT", difficulty: "Easy",
                history: "The valley was flooded in 1981 to create the reservoir. It sits within the largest man-made forest in England.",
                fact: "Kielder is one of the last strongholds for the Red Squirrel in England."
            },
            { 
                id: 11, name: "Kielder Observatory", type: "Astro", lat: 55.2369, lng: -2.6105, 
                desc: "Gold-Tier Dark Sky Park. Best place in England for the Milky Way.", 
                parking: "NE48 1EJ", difficulty: "Moderate",
                history: "Opened in 2008, the observatory is a beacon for 'astro-tourism' designed to look like a ship sailing off a pier.",
                fact: "Northumberland Dark Sky Park covers 579 square miles, making it the largest in Europe."
            },
            { 
                id: 12, name: "Cawfields Quarry", type: "Astro", lat: 54.9967, lng: -2.4645, 
                desc: "Dark Sky Discovery Site. The still water reflects the stars perfectly.", 
                parking: "NE49 9PJ", difficulty: "Easy",
                history: "A former dolerite quarry on the Whin Sill, the same geological formation that Hadrian's Wall is built upon.",
                fact: "It is one of the best places to see the Andromeda Galaxy with the naked eye."
            },
             { 
                id: 15, name: "Dunstan Steads", type: "Astro", lat: 55.4988, lng: -1.6112, 
                desc: "Low coastal light pollution. Prime spot for the Northern Lights (Aurora).", 
                parking: "NE66 3SY", difficulty: "Moderate",
                history: "The coastline here was heavily fortified during WWII against potential invasion.",
                fact: "The Aurora Borealis is visible here during strong solar storms due to the clear northern horizon."
            }
        ];

        const GUIDES = [
            { id: 1, title: "The Exposure Triangle", cat: "Basics", time: "12 min", content: "Mastering the relationship between Aperture, Shutter Speed, and ISO is the single most important skill for any photographer. Aperture controls depth of field (the blur in your background), Shutter Speed controls how motion is captured (freezing a bird in flight vs blurring a waterfall), and ISO controls the sensor's sensitivity to light. In the variable weather of Northumberland, you must learn to balance these three instinctively. For example, at Bamburgh, you might want a small aperture (f/11) for sharpness throughout the castle, but this requires a slower shutter speed, necessitating a tripod." },
            { id: 2, title: "Long Exposure Mastery", cat: "Technique", time: "15 min", content: "To get those professional, silky-smooth water effects at St Mary's Lighthouse, you need to leave your shutter open for a long time—usually between 10 and 30 seconds. This guide covers the use of ND (Neutral Density) filters, which act like sunglasses for your lens, allowing you to use long shutters even in bright daylight. We also discuss why a sturdy tripod and a remote shutter release are non-negotiable to prevent 'camera shake' which ruins the sharpness of the land while the water blurs." },
            { id: 3, title: "Composition: Rule of Thirds", cat: "Art", time: "10 min", content: "Don't just put your subject in the middle. The Rule of Thirds involves mentaly dividing your frame into a 3x3 grid. By placing the horizon on the bottom third line and the castle on one of the vertical intersections, you create a much more balanced and interesting image. This guide also explores 'Leading Lines'—using the cracks in the rocks or the shoreline to point the viewer's eye directly toward your main subject." },
            { id: 4, title: "Astro: Focusing in the Dark", cat: "Astro", time: "11 min", content: "Your camera's autofocus will fail at Kielder Observatory because it's too dark. To get sharp stars, you must use Manual Focus. Turn on 'Live View' on your screen, find the brightest star you can see, zoom in digitally on your screen, and slowly turn the focus ring until the star is a tiny, sharp pin-prick of light. Even a millimeter of movement can make the difference between a masterpiece and a blurry mess." },
            { id: 5, title: "Wildlife: Shutter Priority", cat: "Wildlife", time: "13 min", content: "When photographing Puffins at the Farne Islands, they move incredibly fast. You should use 'Shutter Priority' mode (S or Tv on your dial) and set it to at least 1/2000th of a second. This ensures that even the fast-flapping wings of the birds are frozen in time. We also cover 'Continuous Autofocus' (AI-Servo), which tells your camera to keep refocusing as the bird flies toward you." },
            { id: 6, title: "Understanding the Histogram", cat: "Tools", time: "10 min", content: "Your screen can lie to you in bright sunlight, but the histogram never does. This little graph shows you the distribution of light in your image. If the graph is touching the far right, you are 'blowing out' your highlights (losing detail in the clouds). If it's touching the left, your shadows are 'crushed' (pure black). Learn how to read this to ensure you have the 'perfect' exposure every time you click the shutter." },
            { id: 7, title: "The Power of RAW Files", cat: "Tools", time: "10 min", content: "A JPEG is a finished meal; a RAW file is the ingredients. Shooting in RAW captures every bit of data your sensor can see. In the high-contrast light of a Northumberland sunset, RAW allows you to 'recover' the dark shadows and bright highlights in editing software like Lightroom later, giving you professional results that JPEGs simply cannot match." },
            { id: 8, title: "Golden Hour vs Blue Hour", cat: "Landscape", time: "12 min", content: "Timing is everything. Golden Hour (the hour after sunrise/before sunset) provides warm, soft light that makes the stone of Dunstanburgh Castle glow. Blue Hour (the hour before sunrise/after sunset) provides a deep, moody atmosphere perfect for cityscapes or coastal shots. We teach you how to plan your day around these two critical windows." },
            { id: 9, title: "White Balance Basics", cat: "Basics", time: "10 min", content: "Ever wonder why your snow looks blue or your sunset looks dull? That's White Balance. Your camera tries to guess what 'white' looks like under different lights. We show you how to manually set your White Balance (using Kelvin) to ensure the colors in your photo match the beauty of what your eyes actually saw in the field." },
            { id: 10, title: "Leading Lines & Symmetry", cat: "Art", time: "14 min", content: "Architecture like the Holy Island boatsheds or the Kielder Observatory offer perfect opportunities for symmetry. Leading lines are paths, fences, or shorelines that pull the viewer's eye into the photo. Mastering these shapes is what separates a snapshot from a piece of fine art photography." },
            { id: 11, title: "Lens Focal Lengths", cat: "Basics", time: "10 min", content: "Wide angle (16mm) for big skies vs Telephoto (200mm) for 'compressing' the landscape and making mountains look huge." },
            { id: 12, title: "Metering Modes Explained", cat: "Tools", time: "10 min", content: "Spot metering vs Evaluative. Learn how to tell your camera which part of the scene is the most important for light." },
            { id: 13, title: "Post-Processing 101", cat: "Editing", time: "15 min", content: "A beginner's guide to Adobe Lightroom. How to use contrast, saturation, and sharpening to make your photos pop." },
            { id: 14, title: "Weather Sealing & Gear Care", cat: "Tools", time: "10 min", content: "Northumberland is salty and wet. Learn how to protect your expensive gear from sea spray and rain." },
            { id: 15, title: "The Bokeh Effect", cat: "Art", time: "10 min", content: "How to get that 'blurry background' look using wide apertures like f/2.8 or f/4." },
            { id: 16, title: "Star Trails Technique", cat: "Astro", time: "12 min", content: "How to take 100 photos and stack them to show the rotation of the earth through the stars." },
            { id: 17, title: "Back-Button Focus", cat: "Wildlife", time: "10 min", content: "A professional trick to separate focusing from the shutter button, essential for tracking animals." },
            { id: 18, title: "Circular Polarizers", cat: "Tools", time: "10 min", content: "The only filter that can't be faked in Photoshop. It removes reflections from water and makes skies deeper." },
            { id: 19, title: "Panoramic Stitching", cat: "Landscape", time: "11 min", content: "How to take 5 vertical photos and stitch them together for a massive, high-res 100-megapixel vista." },
            { id: 20, title: "Ethics of Wildlife Photography", cat: "Wildlife", time: "10 min", content: "How to get the shot without disturbing the animals. Respecting the puffins and seals of the North." }
        ];

        // --- MAP COMPONENT (LEAFLET) ---
        const LeafletMap = ({ onSelect, selectedLoc }) => {
            const mapContainerRef = useRef(null);
            const mapInstanceRef = useRef(null);
            const markersRef = useRef({});

            useEffect(() => {
                // Initialize Map
                if (!mapInstanceRef.current) {
                    mapInstanceRef.current = L.map(mapContainerRef.current, {
                        zoomControl: false,
                        scrollWheelZoom: true,
                    }).setView([55.35, -2.0], 9);

                    // Add Custom Map Overlay (CartoDB Voyager - Clean & Modern)
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                        subdomains: 'abcd',
                        maxZoom: 19
                    }).addTo(mapInstanceRef.current);
                    
                    // Add Zoom Control at bottom right
                    L.control.zoom({
                        position: 'bottomright'
                    }).addTo(mapInstanceRef.current);
                }

                // Add Markers
                LOCATIONS.forEach(loc => {
                    if (!markersRef.current[loc.id]) {
                        const color = loc.type === 'Landscape' ? '#0ea5e9' : (loc.type === 'Wildlife' ? '#16a34a' : '#9333ea');
                        
                        const circle = L.circleMarker([loc.lat, loc.lng], {
                            radius: 8,
                            fillColor: color,
                            color: "#fff",
                            weight: 3,
                            opacity: 1,
                            fillOpacity: 1
                        }).addTo(mapInstanceRef.current);

                        circle.bindTooltip(`<span style="font-weight: 900; text-transform: uppercase; font-size: 10px;">${loc.name}</span>`, {
                            permanent: false,
                            direction: 'top',
                            offset: [0, -10]
                        });

                        circle.on('click', () => {
                            onSelect(loc);
                        });
                        
                        // Store reference
                        markersRef.current[loc.id] = circle;
                    }
                });

            }, []); // Run once on mount

            // Effect to fly to location when selected
            useEffect(() => {
                if(selectedLoc && mapInstanceRef.current) {
                    mapInstanceRef.current.flyTo([selectedLoc.lat, selectedLoc.lng], 11, {
                        duration: 1.5
                    });
                }
            }, [selectedLoc]);

            return <div ref={mapContainerRef} className="leaflet-container shadow-inner border border-slate-200" />;
        };

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [selectedLoc, setSelectedLoc] = useState(null);
            const [selectedTopic, setSelectedTopic] = useState(null);

            return (
                <div className="min-h-screen bg-white">
                    {/* NAV */}
                    <nav className="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md border-b border-slate-100 h-20 flex items-center justify-between px-8">
                        <div className="flex items-center space-x-3 cursor-pointer group" onClick={() => setActiveTab('home')}>
                            <div className="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center transition-transform group-hover:rotate-6">
                                <Icon name="camera" className="text-white" size={18} />
                            </div>
                            <span className="font-black text-xl tracking-tighter uppercase">NorthernPixl</span>
                        </div>
                        <div className="hidden md:flex space-x-10 text-[11px] font-black uppercase tracking-[0.2em] text-slate-400">
                            {['locations', 'learn'].map(t => (
                                <button key={t} onClick={() => setActiveTab(t)} className={`hover:text-black transition-colors ${activeTab === t ? 'text-black' : ''}`}>
                                    {t}
                                </button>
                            ))}
                        </div>
                        <div className="w-10 md:hidden" />
                    </nav>

                    <main className="pt-20">
                        {/* HERO */}
                        {activeTab === 'home' && (
                            <section className="min-h-[90vh] flex flex-col items-center justify-center text-center px-6 bg-slate-900 text-white relative overflow-hidden">
                                <div className="absolute inset-0 opacity-20 map-bg" />
                                <div className="relative z-10 max-w-4xl animate-in">
                                    <h1 className="text-7xl md:text-9xl font-black tracking-tighter leading-none mb-8">
                                        NORTHERN <br/> <span className="text-sky-500">EXPOSURE.</span>
                                    </h1>
                                    <p className="text-xl text-slate-400 max-w-2xl mx-auto mb-12">
                                        The definitive guide for photographers. 15 iconic locations and 20+ masterclasses designed for the Northumberland wilderness.
                                    </p>
                                    <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                        <button onClick={() => setActiveTab('locations')} className="bg-white text-black px-10 py-5 rounded-full font-black uppercase text-xs tracking-widest hover:bg-sky-500 hover:text-white transition-all">Explore Map</button>
                                        <button onClick={() => setActiveTab('learn')} className="bg-slate-800 text-white border border-white/10 px-10 py-5 rounded-full font-black uppercase text-xs tracking-widest hover:bg-slate-700 transition-all">Start Learning</button>
                                    </div>
                                </div>
                            </section>
                        )}

                        {/* LOCATIONS MAP SECTION */}
                        {activeTab === 'locations' && (
                            <section className="max-w-7xl mx-auto px-6 py-20 animate-in">
                                <div className="mb-12">
                                    <h2 className="text-5xl font-black uppercase tracking-tighter">Location Scout</h2>
                                    <p className="text-slate-500">Interactive Map. Select a marker to view detailed history and photography tips.</p>
                                </div>

                                <div className="grid lg:grid-cols-12 gap-12 h-[800px] lg:h-[600px]">
                                    {/* INTERACTIVE MAP */}
                                    <div className="lg:col-span-8 h-full rounded-[3rem] overflow-hidden relative shadow-2xl">
                                        <LeafletMap onSelect={setSelectedLoc} selectedLoc={selectedLoc} />
                                        <div className="absolute top-6 left-6 z-[400] bg-white/90 backdrop-blur px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest shadow-sm">
                                            Northumberland
                                        </div>
                                    </div>

                                    {/* INFO PANEL */}
                                    <div className="lg:col-span-4 bg-white rounded-[3rem] p-10 border border-slate-100 shadow-xl flex flex-col justify-center h-full overflow-y-auto custom-scrollbar">
                                        {selectedLoc ? (
                                            <div className="space-y-6 animate-in">
                                                <div className="flex justify-between items-start">
                                                    <span className={`text-[10px] font-black uppercase tracking-widest px-2 py-1 rounded text-white ${selectedLoc.type === 'Landscape' ? 'bg-sky-500' : (selectedLoc.type === 'Wildlife' ? 'bg-green-600' : 'bg-purple-600')}`}>
                                                        {selectedLoc.type}
                                                    </span>
                                                    <span className="text-[10px] font-black uppercase text-slate-400">Diff: {selectedLoc.difficulty}</span>
                                                </div>
                                                
                                                <h3 className="text-4xl font-black tracking-tight">{selectedLoc.name}</h3>
                                                
                                                <div className="space-y-4">
                                                    <div>
                                                        <h4 className="text-[10px] font-black uppercase text-slate-400 mb-1">History</h4>
                                                        <p className="text-xs text-slate-600 leading-relaxed">{selectedLoc.history}</p>
                                                    </div>
                                                    <div>
                                                        <h4 className="text-[10px] font-black uppercase text-slate-400 mb-1">Did You Know?</h4>
                                                        <p className="text-xs text-slate-600 leading-relaxed italic border-l-2 border-slate-200 pl-3">{selectedLoc.fact}</p>
                                                    </div>
                                                </div>

                                                <div className="pt-6 border-t border-slate-100 space-y-4">
                                                    <div className="bg-slate-50 p-4 rounded-2xl">
                                                        <p className="text-[9px] font-black uppercase text-slate-400 tracking-widest mb-1">Photo Opportunity</p>
                                                        <p className="text-sm font-bold text-slate-700 leading-snug">{selectedLoc.desc}</p>
                                                    </div>
                                                    <div>
                                                        <p className="text-[9px] font-black uppercase text-slate-400 tracking-widest">Nav Sat / Parking</p>
                                                        <p className="text-sm font-bold text-slate-700">{selectedLoc.parking}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="text-center space-y-4">
                                                <div className="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mx-auto text-slate-300">
                                                    <Icon name="mapPin" size={24} />
                                                </div>
                                                <p className="text-slate-400 font-black uppercase tracking-widest text-xs">Select a marker to explore</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </section>
                        )}

                        {/* LEARNING HUB (Same as before) */}
                        {activeTab === 'learn' && (
                            <section className="max-w-7xl mx-auto px-6 py-20 animate-in">
                                <div className="mb-16">
                                    <h2 className="text-6xl font-black uppercase tracking-tighter">Learning Hub</h2>
                                    <p className="text-slate-500">20 essential guides for modern photography.</p>
                                </div>
                                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {GUIDES.map(guide => (
                                        <div key={guide.id} onClick={() => setSelectedTopic(guide)} className="group bg-white border border-slate-100 p-10 rounded-[2.5rem] shadow-sm hover:shadow-xl hover:-translate-y-2 transition-all cursor-pointer">
                                            <div className="flex justify-between items-center mb-6">
                                                <span className="text-[10px] font-black uppercase tracking-[0.2em] text-sky-500">{guide.cat}</span>
                                                <span className="text-[9px] font-black text-slate-300">{guide.time} READ</span>
                                            </div>
                                            <h3 className="text-2xl font-black mb-4 group-hover:text-sky-500 transition-colors">{guide.title}</h3>
                                            <p className="text-slate-400 text-sm line-clamp-2 leading-relaxed">{guide.content}</p>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        )}
                    </main>

                    {/* MODAL (Same as before) */}
                    {selectedTopic && (
                        <div className="fixed inset-0 z-[100] bg-white overflow-y-auto animate-in custom-scrollbar">
                            <div className="max-w-4xl mx-auto px-8 py-20">
                                <button onClick={() => setSelectedTopic(null)} className="flex items-center space-x-2 text-slate-400 hover:text-black transition-colors mb-12 uppercase text-[10px] font-black tracking-widest">
                                    <Icon name="x" size={14} />
                                    <span>Back to Library</span>
                                </button>
                                <div className="space-y-4 mb-12">
                                    <span className="text-sky-500 font-black uppercase text-xs tracking-[0.3em]">{selectedTopic.cat}</span>
                                    <h2 className="text-6xl md:text-8xl font-black tracking-tighter leading-none">{selectedTopic.title}</h2>
                                    <p className="text-slate-400 font-bold uppercase text-[10px] tracking-widest">{selectedTopic.time} In-Depth Masterclass</p>
                                </div>
                                <div className="prose prose-slate max-w-none">
