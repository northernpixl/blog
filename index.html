<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NorthernPixl | Northumberland Photography Guide</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
    </style>
</head>
<body class="bg-white text-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        /**
         * SVG Icon Component
         * Fixed: Wrapped multiple SVG elements in React Fragments to ensure compatibility with Babel.
         */
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                camera: <><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></>,
                star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                mountain: <path d="m8 3 4 8 5-5 5 15H2L8 3z"/>,
                bird: <><path d="M16 7c.5 0 .1 2.2-.4 3.5-.7 1.9-2.6 3.1-4.1 4-2 .1-3.4-.3-4.5-1.5C6 12 5.5 10.5 6 9c.5-1.5 1.5-3 3-4 2.3-1.5 4.5-1 7 2z"/><path d="M8 10c1-1 3-2 5-2"/><path d="m11 11 3 3"/></>,
                x: <><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>,
                mapPin: <><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></>,
                settings: <><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></>,
                focus: <><circle cx="12" cy="12" r="3"/><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/></>,
                barChart: <><line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="16"/></>,
                search: <><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>
            };
            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                >
                    {icons[name] || null}
                </svg>
            );
        };

        const LOCATIONS = [
            { id: 1, name: "Bamburgh Castle", type: "Landscape", x: 65, y: 15, desc: "Perched on a 180-foot high basalt outcrop. For photographers, the 'Black Rocks' at low tide provide ancient lead-in lines.", parking: "Main car park (NE69 7DF).", difficulty: "Easy" },
            { id: 2, name: "Dunstanburgh Castle", type: "Landscape", x: 68, y: 25, desc: "A haunting silhouette against winter sunrises. Reachable via a scenic coastal walk from Craster.", parking: "Craster Quarry car park.", difficulty: "Medium" },
            { id: 4, name: "Kielder Observatory", type: "Astro", x: 20, y: 45, desc: "An architectural marvel in Europe's largest gold-tier Dark Sky Park.", parking: "On-site for ticket holders.", difficulty: "Easy" },
            { id: 6, name: "The Farne Islands", type: "Wildlife", x: 75, y: 18, desc: "Sanctuary for over 100,000 pairs of seabirds including Puffins and Arctic Terns.", parking: "Seahouses harbor.", difficulty: "Medium" },
        ];

        const CATEGORIES = ["All", "Landscape", "Wildlife", "Astro"];

        const GUIDES = [
            {
                id: 'exposure', title: "The Exposure Triangle", category: "Basics", iconName: "settings",
                content: "Master the relationship between Aperture, Shutter Speed, and ISO to gain full creative control over your images. This core principle allows you to balance light, depth of field, and motion blur to achieve professional results regardless of the lighting conditions."
            },
            {
                id: 'composition', title: "Architectural Composition", category: "Art", iconName: "focus",
                content: "Learn how to use leading lines, symmetry, and the 'Rule of Thirds' when photographing the historic castles of the North. Composition is about telling a story through the frame, guiding the viewer's eye toward the most dramatic features of the Northumberland coastline."
            },
            {
                id: 'histogram', title: "The Histogram Decoded", category: "Basics", iconName: "barChart",
                content: "Ensure perfect exposure every time by understanding the mathematical distribution of light in your frame. The histogram is your most reliable tool in the field, showing you exactly where you might be losing detail in the brightest highlights or deepest shadows."
            }
        ];

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [filter, setFilter] = useState("All");
            const [selectedLoc, setSelectedLoc] = useState(null);
            const [selectedTopic, setSelectedTopic] = useState(null);

            const filteredLocations = useMemo(() => {
                return filter === "All" ? LOCATIONS : LOCATIONS.filter(l => l.type === filter);
            }, [filter]);

            return (
                <div className="min-h-screen bg-white">
                    {/* Header/Navbar */}
                    <nav className="bg-white/80 backdrop-blur-lg sticky top-0 z-50 border-b border-slate-100">
                        <div className="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
                            <div 
                                className="flex items-center space-x-3 cursor-pointer group" 
                                onClick={() => setActiveTab('home')}
                            >
                                <div className="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center transition-transform group-hover:rotate-6 group-hover:scale-110">
                                    <Icon name="camera" size={18} className="text-white" />
                                </div>
                                <span className="font-black text-xl tracking-tighter uppercase">NorthernPixl</span>
                            </div>
                            
                            <div className="hidden md:flex space-x-10 text-[11px] font-black uppercase tracking-[0.2em] text-slate-400">
                                {['locations', 'learn'].map(tab => (
                                    <button 
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`hover:text-slate-900 transition-all relative py-1 ${activeTab === tab ? 'text-slate-900' : ''}`}
                                    >
                                        {tab}
                                        {activeTab === tab && (
                                            <span className="absolute bottom-0 left-0 w-full h-0.5 bg-sky-500 rounded-full"></span>
                                        )}
                                    </button>
                                ))}
                            </div>

                            <button className="bg-slate-900 text-white px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-[0.2em] hover:bg-sky-500 hover:shadow-xl hover:shadow-sky-500/20 transition-all active:scale-95">
                                Workshops
                            </button>
                        </div>
                    </nav>

                    <main>
                        {/* Hero Section */}
                        {activeTab === 'home' && (
                            <div className="min-h-[85vh] bg-slate-900 flex flex-col items-center justify-center text-center px-6 relative overflow-hidden">
                                <div className="absolute inset-0 bg-[radial-gradient(circle_at_50%_20%,#334155_0%,#0f172a_70%)] opacity-80"></div>
                                <div className="relative z-10 max-w-4xl space-y-10 animate-in">
                                    <div className="inline-block px-4 py-2 bg-sky-500/10 border border-sky-500/20 rounded-full text-sky-400 text-[10px] font-black uppercase tracking-[0.3em] mb-4">
                                        Northumberland Coast Guide
                                    </div>
                                    <h1 className="text-6xl md:text-9xl font-black text-white tracking-tighter leading-[0.9]">
                                        NORTHERN <br/><span className="text-sky-500">EXPOSURE.</span>
                                    </h1>
                                    <p className="text-lg md:text-xl text-slate-400 max-w-xl mx-auto font-medium leading-relaxed">
                                        The essential field companion for photographers exploring the rugged beauty of the English North.
                                    </p>
                                    <div className="flex flex-col sm:flex-row gap-4 justify-center pt-8">
                                        <button 
                                            onClick={() => setActiveTab('locations')} 
                                            className="bg-white text-slate-900 px-10 py-5 rounded-full font-black text-xs uppercase tracking-widest hover:bg-sky-500 hover:text-white transition-all shadow-2xl hover:shadow-sky-500/40 active:scale-95"
                                        >
                                            Explore Locations
                                        </button>
                                        <button 
                                            onClick={() => setActiveTab('learn')}
                                            className="bg-slate-800 text-white border border-white/10 px-10 py-5 rounded-full font-black text-xs uppercase tracking-widest hover:bg-slate-700 transition-all active:scale-95"
                                        >
                                            View Guides
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Locations Section */}
                        {activeTab === 'locations' && (
                            <div className="max-w-7xl mx-auto px-6 py-20 animate-in">
                                <div className="flex flex-col md:flex-row justify-between items-start md:items-end mb-16 gap-8">
                                    <div className="space-y-2">
                                        <h2 className="text-5xl font-black uppercase tracking-tighter">Location Scout</h2>
                                        <p className="text-slate-500 font-medium">Interactive reference for primary vantage points.</p>
                                    </div>
                                    <div className="flex flex-wrap gap-2 bg-slate-100 p-1.5 rounded-2xl">
                                        {CATEGORIES.map(cat => (
                                            <button 
                                                key={cat} 
                                                onClick={() => setFilter(cat)} 
                                                className={`px-6 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${filter === cat ? 'bg-white text-slate-900 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}
                                            >
                                                {cat}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="grid lg:grid-cols-12 gap-12">
                                    <div className="lg:col-span-8 bg-slate-50 rounded-[3rem] p-4 aspect-video relative overflow-hidden shadow-inner border border-slate-200 group">
                                        <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
                                        {filteredLocations.map(loc => (
                                            <button
                                                key={loc.id}
                                                onClick={() => setSelectedLoc(loc)}
                                                style={{ left: `${loc.x}%`, top: `${loc.y}%` }}
                                                className={`absolute transform -translate-x-1/2 -translate-y-1/2 transition-all duration-500 ${selectedLoc?.id === loc.id ? 'z-30' : 'z-10'}`}
                                            >
                                                <div className={`w-10 h-10 rounded-full border-4 border-white flex items-center justify-center transition-all pulse ${selectedLoc?.id === loc.id ? 'bg-sky-500 scale-125' : 'bg-slate-900 hover:bg-slate-700 hover:scale-110'}`}>
                                                    <Icon name="mapPin" size={14} className="text-white" />
                                                </div>
                                            </button>
                                        ))}
                                    </div>

                                    <div className="lg:col-span-4 bg-white rounded-[3rem] p-10 border border-slate-100 shadow-xl shadow-slate-200/50 flex flex-col justify-center min-h-[400px]">
                                        {selectedLoc ? (
                                            <div className="space-y-8 animate-in">
                                                <div>
                                                    <span className="inline-block px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest bg-sky-50 text-sky-500 border border-sky-100 mb-4">{selectedLoc.type}</span>
                                                    <h3 className="text-4xl font-black tracking-tight text-slate-900 leading-tight">{selectedLoc.name}</h3>
                                                </div>
                                                <p className="text-slate-500 text-sm leading-relaxed">{selectedLoc.desc}</p>
                                                <div className="space-y-6 pt-6 border-t border-slate-100">
                                                    <div className="flex items-start space-x-4">
                                                        <div className="w-8 h-8 rounded-lg bg-slate-50 flex items-center justify-center shrink-0">
                                                            <Icon name="search" size={14} className="text-slate-400" />
                                                        </div>
                                                        <div>
                                                            <p className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-1">Access / Parking</p>
                                                            <p className="text-xs text-slate-700 font-bold leading-snug">{selectedLoc.parking}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="flex flex-col items-center justify-center text-center space-y-6">
                                                <div className="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center text-slate-200">
                                                    <Icon name="search" size={32} />
                                                </div>
                                                <div className="space-y-2">
                                                    <p className="text-[11px] font-black uppercase tracking-[0.3em] text-slate-400">Scan the Horizon</p>
                                                    <p className="text-sm text-slate-400 font-medium">Select a marker on the map to <br/>view location intelligence.</p>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Learning Hub */}
                        {activeTab === 'learn' && (
                            <div className="max-w-7xl mx-auto px-6 py-20 animate-in">
                                <div className="mb-20">
                                    <h2 className="text-5xl font-black uppercase tracking-tighter mb-4">Learning Hub</h2>
                                    <p className="text-slate-500 max-w-2xl font-medium">Master the technical and artistic foundations of high-latitude photography.</p>
                                </div>
                                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {GUIDES.map(guide => (
                                        <div 
                                            key={guide.id} 
                                            className="group relative bg-slate-900 rounded-[3rem] p-10 h-[400px] flex flex-col justify-end cursor-pointer hover:-translate-y-3 transition-all duration-500 hover:shadow-3xl overflow-hidden shadow-2xl shadow-slate-200/50"
                                            onClick={() => setSelectedTopic(guide)}
                                        >
                                            <div className="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_80%_20%,#334155_0%,transparent_100%)] opacity-20"></div>
                                            <div className="absolute top-10 right-10 text-white/5 group-hover:text-white/10 transition-colors transform group-hover:rotate-12 group-hover:scale-110 duration-500">
                                                <Icon name={guide.iconName} size={150} />
                                            </div>
                                            <div className="relative z-10 space-y-4">
                                                <span className="text-[10px] font-black uppercase tracking-[0.3em] text-sky-400">{guide.category}</span>
                                                <h3 className="text-2xl font-black text-white leading-tight">{guide.title}</h3>
                                                <div className="w-10 h-1 bg-sky-500/30 group-hover:w-full transition-all duration-500"></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Full Screen Modal */}
                    {selectedTopic && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 md:p-8">
                            <div className="absolute inset-0 bg-slate-950/90 backdrop-blur-xl animate-in" onClick={() => setSelectedTopic(null)}></div>
                            <div className="relative bg-white w-full max-w-4xl rounded-[4rem] shadow-2xl animate-in overflow-hidden flex flex-col max-h-full">
                                <div className="p-10 md:p-14 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                                    <div className="space-y-2">
                                        <span className="text-[10px] font-black uppercase tracking-[0.3em] text-sky-500">{selectedTopic.category}</span>
                                        <h3 className="text-4xl font-black tracking-tighter text-slate-900">{selectedTopic.title}</h3>
                                    </div>
                                    <button 
                                        onClick={() => setSelectedTopic(null)} 
                                        className="w-14 h-14 bg-white border border-slate-100 shadow-sm rounded-full flex items-center justify-center hover:bg-slate-100 transition-all hover:rotate-90"
                                    >
                                        <Icon name="x" size={24} className="text-slate-900" />
                                    </button>
                                </div>
                                <div className="p-10 md:p-20 overflow-y-auto custom-scrollbar flex-1">
                                    <div className="max-w-2xl mx-auto space-y-10">
                                        <p className="text-xl md:text-2xl text-slate-600 font-medium leading-relaxed italic border-l-4 border-sky-100 pl-8">
                                            {selectedTopic.content}
                                        </p>
                                        <div className="grid sm:grid-cols-2 gap-8 pt-10">
                                            <div className="p-8 bg-slate-50 rounded-[2.5rem] border border-slate-100">
                                                <p className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-4">Pro Tip</p>
                                                <p className="text-sm text-slate-700 leading-relaxed font-semibold">Always check tide times before heading out. High tide at Bamburgh completely changes the composition opportunities.</p>
                                            </div>
                                            <div className="p-8 bg-sky-50 rounded-[2.5rem] border border-sky-100">
                                                <p className="text-[10px] font-black uppercase tracking-widest text-sky-400 mb-4">Essential Gear</p>
                                                <p className="text-sm text-sky-900 leading-relaxed font-semibold">A sturdy tripod is non-negotiable for the long exposures needed to soften the North Sea waves.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    <footer className="py-20 border-t border-slate-100 text-center bg-white">
                        <div className="max-w-7xl mx-auto px-6 space-y-6">
                            <div className="flex justify-center items-center space-x-3 text-slate-900">
                                <Icon name="camera" size={16} />
                                <span className="font-black text-xs uppercase tracking-widest">NorthernPixl Field Manual</span>
                            </div>
                            <p className="text-[9px] font-black uppercase tracking-[0.4em] text-slate-300">Â© 2024 Guild of Northern Photographers. All Rights Reserved.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
