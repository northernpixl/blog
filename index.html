<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NorthernPixl | Home</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3848390381001803"
     crossorigin="anonymous"></script>
</head>
<body class="bg-white text-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const Icon = ({ name, size = 20, className = "" }) => {
            // Simple camera icon for the logo
            if (name === 'camera') return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>
            );
            return null;
        };

        const Navbar = () => (
            <nav className="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md border-b border-slate-100 h-20 flex items-center justify-between px-4 md:px-8">
                <a href="index.html" className="flex items-center space-x-3 cursor-pointer">
                    <div className="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center"><Icon name="camera" className="text-white" size={18} /></div>
                    <span className="font-black text-lg md:text-xl tracking-tighter uppercase inline">NorthernPixl</span>
                </a>
                <div className="flex space-x-4 md:space-x-10 text-[10px] md:text-[11px] font-black uppercase tracking-widest text-slate-400">
                    <span className="text-black border-b-2 border-black">Home</span>
                    <a href="learn.html" className="hover:text-black">Learn</a>
                    <a href="explore.html" className="hover:text-black">Explore</a>
                    <a href="routes.html" className="hover:text-black">Routes</a>
                    <a href="tuition.html" className="hover:text-black">Tuition</a>
                </div>
            </nav>
        );

        const App = () => {
            return (
                <div className="min-h-screen bg-white">
                    <Navbar />
                    <main className="pt-20">
                        <section className="min-h-[90vh] flex flex-col items-center justify-center text-center px-6 bg-slate-900 text-white py-12 md:py-0">
                            <h1 className="text-4xl sm:text-6xl md:text-7xl lg:text-9xl font-black tracking-tighter mb-8 break-words w-full">NORTHUMBERLAND <br/><span className="text-sky-500">EXPOSURE.</span></h1>
                            <p className="text-base md:text-xl text-slate-400 max-w-2xl mb-12">A beginners guide for Northumberland photographers & hikers/walkers. Tips, locations, and routes for your journey in the stunning Northumberland landscape.</p>
                            <div className="flex flex-col md:flex-row flex-wrap justify-center gap-4 w-full md:w-auto">
                                <a href="learn.html" className="bg-slate-600 text-center text-white border border-slate-500 px-10 py-5 rounded-full font-black uppercase text-xs tracking-widest hover:bg-slate-700 transition-colors w-full md:w-auto">Start Learning</a>
                                <a href="explore.html" className="bg-slate-600 text-center text-white border border-slate-500 px-10 py-5 rounded-full font-black uppercase text-xs tracking-widest hover:bg-slate-700 transition-colors w-full md:w-auto">Explore Locations</a>
                                <a href="routes.html" className="bg-slate-600 text-center text-white border border-slate-500 px-10 py-5 rounded-full font-black uppercase text-xs tracking-widest hover:bg-slate-700 transition-colors w-full md:w-auto">Route Suggestions</a>
                                <a href="tuition.html" className="bg-slate-600 text-center text-white border border-slate-500 px-10 py-5 rounded-full font-black uppercase text-xs tracking-widest hover:bg-slate-700 transition-colors w-full md:w-auto">Tuition & Workshops</a>
                            </div>
                        </section>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
