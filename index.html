                    {icons[name] || null}

        const LOCATIONS = [
            { id: 1, name: "Bamburgh Castle", type: "Landscape", lat: 55.6090, lng: -1.7120, desc: "This is arguably the most iconic view in the county. At low tide, head north of the castle to the 'Black Rocks' (part of the Whin Sill). These volcanic pools act as perfect mirrors. \n\nCOMPOSITION: Use a wide-angle lens (16-24mm) to get close to the green, mossy rocks in the foreground while keeping the castle imposing in the background. Watch for the 'Stag Rock' painted white for an alternative angle further north.", parking: "NE69 7DF (Links Car Park)", best_time: "Sunrise (Winter) / Sunset (Summer)", top_tip: "Wellingtons are mandatory! The best compositions often require standing in 6 inches of seawater to get the reflection just right.", history: "The Royal Seat of the Kings of Northumbria. It has stood guard here for over 1,400 years, originally a wooden fort destroyed by Vikings in 993, then rebuilt by Normans. Restored to its current glory by industrialist Lord Armstrong." },
            { id: 2, name: "Dunstanburgh Castle", type: "Landscape", lat: 55.4915, lng: -1.5947, desc: "The approach from Craster is a 1.3-mile walk, but the photographic rewards are immense. The classic shot is from the 'Greystones' (round boulders) on the north side at Embleton Bay. \n\nCOMPOSITION: Long exposure (1-2 seconds) is essential here to smooth the often rough water washing over the round stones. The castle ruins form a jagged silhouette that looks best when backlit at sunrise.", parking: "NE66 3TW (Craster Quarry)", best_time: "Sunrise (Year-round)", top_tip: "The round stones are incredibly slippery when wet. Wear spikes or move very slowly to avoid a camera-breaking fall.", history: "Built in 1313 by Earl Thomas of Lancaster on a magnificent scale, seemingly to defy King Edward II. It fell into ruin after the Wars of the Roses and was captured twice by Yorkist forces." },
            { id: 4, name: "Lindisfarne Castle", type: "Landscape", lat: 55.6694, lng: -1.7856, desc: "Situated on Holy Island, access is dictated by the tide tables—do not get cut off. The castle sits atop a volcanic mound (Beblowe Crag). \n\nCOMPOSITION: The most popular angle is from the row of upturned fishing boats in the harbor (The Ouse). These provide fantastic leading lines. Another option is the small stone jetty which points directly at the castle.", parking: "TD15 2RX (Chare Ends)", best_time: "Sunrise or Golden Hour", top_tip: "Always check the safe crossing times on the gov.uk website. The causeway floods rapidly and cars get stranded every year.", history: "A 16th-century fort built using stones from the dissolved priory. It was famously renovated by Arts and Crafts architect Edwin Lutyens in 1901. This island saw the first major Viking raid in 793 AD." },
            { id: 5, name: "St Mary's Island", lat: 55.0717, lng: -1.4496, type: "Landscape", desc: "A tidal island linked by a short causeway. The white lighthouse is a stark contrast to the dark rocks. \n\nCOMPOSITION: The causeway itself is a perfect leading line. Photograph it as the tide is just starting to cover it (ensure you are on the mainland side!). Long exposures work beautifully here to turn the North Sea into a milky mist around the concrete walkway.", parking: "NE26 4RS", best_time: "High Tide (for long exposure)", top_tip: "Arrive 1 hour before high tide to capture the causeway just as it gets submerged, creating the 'floating island' effect.", history: "The lighthouse was built in 1898 on the site of an 11th-century monastic chapel. It was decommissioned in 1984 but remains a beacon for photographers and birdwatchers." },
            { id: 6, name: "Farne Islands", type: "Wildlife", lat: 55.6178, lng: -1.6314, desc: "Accessible only by boat from Seahouses. Inner Farne is the main landing site. \n\nGEAR: You need a telephoto lens (300mm-500mm). The Arctic Terns will dive-bomb you (wear a hat!). The Puffins are fast—use a shutter speed of at least 1/2000s to freeze their wings. For seals, take a boat that circles the outer islands.", parking: "Seahouses Harbor", best_time: "May - July (Puffin Season)", top_tip: "Wear a wide-brimmed hat. The Arctic Terns are aggressive defenders of their nests and will peck the highest point of you (your head).", history: "Famed as the hermitage of St. Cuthbert who died here in 687 AD. Also the site of Grace Darling's heroic rescue of the SS Forfarshire survivors in 1838." },
            { id: 7, name: "Coquet Island", type: "Wildlife", lat: 55.3340, lng: -1.5372, desc: "This is an RSPB reserve and landing is prohibited, but boat tours from Amble offer incredible proximity. \n\nSPECIES: It is the UK's only stronghold for the Roseate Tern. It also hosts thousands of Puffins. Because you are on a moving boat, image stabilization (IS/VR) is critical. Keep your shutter speed high.", parking: "NE65 0AP (Amble)", best_time: "Summer Breeding Season", top_tip: "Use a high shutter speed (1/1000s+) even for static shots, as the boat engine vibration will blur your images at slower speeds.", history: "Home to the ruins of a medieval Benedictine cell. The lighthouse was built in 1841 and is now automated. The island has been a sanctuary since the 7th century." },
            { id: 8, name: "Chillingham Park", type: "Wildlife", lat: 55.5262, lng: -1.9054, desc: "Home to the famous Wild Cattle, the only survivors of the ancient wild herds of Britain. They are dangerous and must be viewed with a warden. \n\nCOMPOSITION: The park is a mix of woodland and open pasture. Try to capture the cattle interacting—locking horns or nursing calves. The ancient trees in the park also make for spooky atmospheric shots.", parking: "NE66 5NJ", best_time: "Early Morning (Mist)", top_tip: "Never approach the cattle on foot without the warden. They are wild animals and can charge without warning. Use a long lens.", history: "The herd has been enclosed here since the 13th century, remaining genetically isolated for hundreds of years. They are considered rarer than the giant panda." },
            { id: 9, name: "Kielder Water", type: "Wildlife", lat: 55.2330, lng: -2.5330, desc: "A massive area offering Ospreys (Bakethin Hide is best) and Red Squirrels. \n\nSTRATEGY: For squirrels, patience is key. Sit quietly near the feeders at the hides. For Ospreys, you need a very long lens (600mm ideally) and a tripod with a gimbal head to track their flight over the water.", parking: "NE48 1BT (Tower Knowe)", best_time: "April - August (Ospreys)", top_tip: "In summer, the midges are ferocious. Bring a head net and Smidge repellent, or you won't be able to stand still long enough for a shot.", history: "Europe's largest man-made lake, created in 1981. The valley holds a submerged history of farms and schools that were flooded to create the reservoir." },
            { id: 11, name: "Kielder Observatory", type: "Astro", lat: 55.2369, lng: -2.6105, desc: "Located in the heart of the Gold-Tier Dark Sky Park. While you can't always shoot through their telescopes, the architecture of the observatory itself makes a stunning foreground for wide-angle Milky Way shots. \n\nTECH: Use a fast wide angle (14mm f/2.8). The deck faces South, perfect for the galactic core.", parking: "NE48 1EJ (Permit required at night)", best_time: "New Moon (Winter)", top_tip: "Use a red headtorch. White light ruins your night vision (and everyone else's) for 20 minutes. It's considered very rude in astro circles.", history: "Opened in 2008, this timber structure is designed to look like a 'landship' moored on the hillside. It is a beacon for astronomy education in the UK." },
            { id: 12, name: "Cawfields Quarry", type: "Astro", lat: 54.9967, lng: -2.4645, desc: "One of the most accessible Dark Sky sites. A deep lake sits in a former quarry with steep cliffs blocking light pollution. \n\nCOMPOSITION: The lake is incredibly still at night, offering perfect star reflections. Hadrian's Wall runs along the top of the crags—try illuminating it gently with a torch (light painting) during your exposure.", parking: "NE49 9PJ", best_time: "Clear Winter Nights", top_tip: "It's very exposed. Hang your camera bag on your tripod hook to weigh it down and prevent wind-shake during long exposures.", history: "A former dolerite quarry cut directly into the Whin Sill. The dark igneous rock provides a dramatic, stark contrast to the night sky." },
            { id: 15, name: "Dunstan Steads", type: "Astro", lat: 55.4988, lng: -1.6112, desc: "A prime location for the Aurora Borealis (Northern Lights). It has a clear, unobstructed view North over the ocean. \n\nADVICE: Monitor solar activity apps (like Glendale). When the Kp index hits 5 or 6, head here. You need a 10-15 second exposure at ISO 1600+ to bring out the colors that the naked eye might miss.", parking: "NE66 3SY", best_time: "Aurora Forecast > Kp5", top_tip: "Aurora alerts are often delayed. If the forecast is good, stay out until 2 AM. The best displays often happen in short, sudden bursts.", history: "The coastline here is dotted with World War II concrete pillboxes, constructed to defend against a potential German invasion from Norway." },
            { id: 16, name: "Alnwick Castle", type: "Landscape", lat: 55.4156, lng: -1.7059, desc: "Famous as Hogwarts in Harry Potter. The best view for photographers is not from the entrance, but from the 'Lion Bridge' across the River Aln. \n\nCOMPOSITION: Frame the castle through the arches of the bridge or use the river as a leading line. The daffodils on the bank in spring create a yellow carpet foreground.", parking: "NE66 1YU", best_time: "Late Afternoon / Golden Hour", top_tip: "Arrive very early (pre-9 AM) or stay late. During the day, the bridge is full of tourists which makes clean architectural shots impossible.", history: "The seat of the Duke of Northumberland and the Percy family for over 700 years. It is the second largest inhabited castle in England after Windsor." },
            { id: 17, name: "Cragside House", type: "Landscape", lat: 55.3134, lng: -1.8845, desc: "A Victorian fantasy house nestled in a forest of rhododendrons. \n\nCOMPOSITION: The Iron Bridge offers a fantastic view of the house towering above the gorge. In Autumn, the colors here are riotous. Use a polarizing filter to cut glare on the wet leaves and pop the red/orange foliage.", parking: "NE65 7PX", best_time: "Autumn (Oct-Nov)", top_tip: "Visit in late May/early June for the full bloom. The purple rhododendrons frame the house perfectly from the other side of the valley.", history: "Built by Lord Armstrong, it was the first house in the world to be lit by hydroelectricity. It is a masterpiece of Victorian engineering and innovation." },
            { id: 18, name: "Housesteads", type: "Landscape", lat: 55.0135, lng: -2.3283, desc: "The most complete Roman Fort on Hadrian's Wall. It sits high on an exposed escarpment. \n\nCOMPOSITION: This is a location for drama. Turbulent clouds and moody lighting suit the ruins. Shoot from the east looking west along the wall to capture the undulations of the landscape.", parking: "NE47 6NN", best_time: "Stormy/Moody Weather", top_tip: "It's a steep hike up. Pack light. You don't want to be hauling a heavy gear bag up the escarpment only to be too tired to shoot.", history: "Vercovicium (Housesteads) was built around 124 AD. It housed 800 infantry soldiers and is one of the best-preserved frontiers of the Roman Empire." },
            { id: 19, name: "Blyth Beach Huts", type: "Landscape", lat: 55.1207, lng: -1.5034, desc: "A row of vibrantly colored wooden beach huts. \n\nCOMPOSITION: This is an exercise in symmetry and color. Use a longer focal length (50mm-85mm) and stand back to compress the perspective. Shoot straight on to create a graphic, abstract image consisting of just vertical lines and bold colors.", parking: "NE24 3PL", best_time: "Overcast (for even light)", top_tip: "Don't change lenses on the beach if it's windy. The fine sand will get into your sensor immediately. Pick a focal length and stick with it.", history: "Part of the modern regeneration of the Blyth coastline. These huts have become a contemporary icon of the Northumberland coast, distinct from the ancient castles." },
            { id: 20, name: "Northumberlandia", type: "Landscape", lat: 55.0934, lng: -1.6288, desc: "Assuming the form of a reclining woman, this is the world's largest human landform sculpture. \n\nCOMPOSITION: From the ground, it's hard to capture the shape. Walk to the highest point (the head) for panoramic views of the Shotton Surface Mine, or use the winding paths as geometric leading lines.", parking: "NE23 8AU", best_time: "Sunset", top_tip: "The best shots are often silhouettes from the bottom looking up, catching people walking along the ridge of the sculpture.", history: "Completed in 2012, designed by Charles Jencks. It was built using 1.5 million tonnes of rock, clay, and soil from the neighboring open-cast mine." },
            { id: 21, name: "Linhope Spout", type: "Landscape", lat: 55.4437, lng: -2.0634, desc: "A spectacular 18m chute waterfall in the Breamish Valley. It requires a 1.5-mile walk to reach. \n\nCOMPOSITION: You need a tripod and an ND filter. A shutter speed of 0.5s to 1s is perfect to blur the water while keeping texture. There is a plunge pool at the bottom that swirls—great for long exposure spirals.", parking: "NE66 4LZ (Hartside Farm)", best_time: "Overcast / After Rain", top_tip: "The path can be boggy. Hiking boots are essential. Also, bring a polarizing filter to cut the glare on the wet rocks.", history: "A popular Victorian picnic spot. The deep plunge pool is bottomless according to local folklore (though actually about 5m deep)." },
            { id: 22, name: "Twizell Castle", type: "Landscape", lat: 55.6835, lng: -2.1895, desc: "An unfinished Gothic folly that stands eerily empty. It has a 'shell' quality that is haunting. \n\nCOMPOSITION: Frame the castle with the ancient trees surrounding it. It sits high above the River Till. The bridge below (Twizell Bridge) is also medieval and worth a shot.", parking: "TD15 2PS", best_time: "Mist/Fog", top_tip: "It looks best in black and white. The stark stone walls and empty windows lend themselves to a high-contrast, moody monochrome edit.", history: "Begun in 1770 by Sir Francis Blake, but never completed. It was designed to be a five-story mansion but remains a grand, empty stone skeleton." },
            { id: 23, name: "Simonside Hills", type: "Landscape", lat: 55.2890, lng: -1.9480, desc: "A sandstone ridge offering 360-degree views. \n\nCOMPOSITION: The heather here turns the hills purple in late summer. Use the stone cairns on the summit as foreground interest. The view looks straight towards the Cheviot Massif.", parking: "NE65 7NW", best_time: "August (Heather Season)", top_tip: "This is the best sunset spot in the county. The sun sets directly over the Cheviots, silhouetting the distant hills.", history: "Known in folklore as the home of the 'Duergar' (dark dwarves) who would lure travelers into bogs. The hills have spiritual significance dating back to the Bronze Age." },
            { id: 24, name: "Cresswell Pond", type: "Wildlife", lat: 55.2289, lng: -1.5434, desc: "A brackish lagoon right next to the beach. \n\nSPECIES: Excellent for wading birds like Avocets, Redshanks, and migrating geese. The hide is well-positioned. You need a long lens (400mm+) as the birds can be in the center of the pond. Early morning light is best to avoid heat haze.", parking: "NE61 5LF", best_time: "High Tide (pushes birds closer)", top_tip: "Stay low and quiet in the hide. The Avocets are skittish. Use 'Silent Shutter' mode if your camera has it.", history: "Formed by mining subsidence, this accidental nature reserve is now a permanent feature of Druridge Bay's ecology." },
            { id: 25, name: "Holystone Woods", type: "Wildlife", lat: 55.3235, lng: -2.0678, desc: "Ancient semi-natural oak woodland. \n\nSPECIES: Great for Red Squirrels, Pied Flycatchers, and Wood Warblers. It is dense and dark, so you will need a higher ISO (800-1600) to get fast shutter speeds. Look for the 'Lady's Well'—a clear pool surrounded by trees.", parking: "NE65 7AJ", best_time: "Spring (Bluebells)", top_tip: "Tuck your trousers into your socks. This is prime tick territory in the long grass and ferns.", history: "Associated with St. Ninian, who is said to have baptized early Christians in the Lady's Well here in the 5th century." },
            { id: 26, name: "The Cheviot", type: "Wildlife", lat: 55.4795, lng: -2.1466, desc: "The highest point in Northumberland (815m). It is a bleak, peat-bog plateau. \n\nSPECIES: Look for Red Grouse bursting out of the heather (keep your autofocus on continuous). You may also see Mountain Hares in their white winter coats if you are lucky.", parking: "NE71 6RJ (Langleeford)", best_time: "Winter (Snow)", top_tip: "The weather changes instantly on the plateau. Always carry a map and compass/GPS. White-outs can happen even in spring.", history: "An extinct volcano that was active 390 million years ago. It has been eroded down to the granite stump we hike today." },
            { id: 27, name: "Hareshaw Linn", type: "Wildlife", lat: 55.1557, lng: -2.2420, desc: "A deep, damp ravine leading to a waterfall. \n\nSPECIES: The damp conditions are perfect for ferns, mosses, and fungi (macro photography paradise). Look for Dippers bobbing on the rocks in the stream and Spotted Flycatchers in the canopy.", parking: "NE48 2BZ (Bellingham)", best_time: "Overcast days", top_tip: "The waterfall creates a lot of spray. Keep a microfiber cloth handy to wipe your lens front element between every shot.", history: "Surprisingly, this was the site of a noisy ironworks in the 19th century. Nature has completely reclaimed the industrial spoil heaps." },
            { id: 28, name: "Elf Kirk", type: "Astro", lat: 55.2045, lng: -2.5367, desc: "A clearing in Kielder Forest. It is incredibly dark (Bortle Class 2). \n\nCOMPOSITION: The tall pine trees frame the sky beautifully, creating a 'window' to the stars. It feels very enclosed and private. Great for vertical panoramic shots of the Milky Way arching overhead.", parking: "NE48 1HX", best_time: "Moonless Nights", top_tip: "Turn off your car headlights immediately upon parking. Let your eyes adjust for 20 minutes to see the full majesty of the Milky Way.", history: "The name implies a 'Church of the Elves', hinting at the magical atmosphere of this remote forest clearing." },
            { id: 29, name: "Wooler Common", type: "Astro", lat: 55.5412, lng: -2.0345, desc: "Great for those who want big skies without the drive to Kielder. \n\nCOMPOSITION: The horizon is low and distant, meaning you can see stars almost down to 0 degrees elevation. There are small ponds on the common that can reflect the brightest stars (like Sirius or Jupiter).", parking: "NE71 6RL", best_time: "Meteor Showers", top_tip: "Use the gorse bushes as foreground interest. When illuminated with a low-level light, their yellow flowers pop against the blue night sky.", history: "Ancient common land that has been grazed for centuries. It sits on the edge of the Northumberland National Park." },
            { id: 30, name: "Stonehaugh", type: "Astro", lat: 55.0877, lng: -2.3166, desc: "Home to the 'Stargazing Pavilion', a concrete structure designed for lying back and watching the sky. \n\nUSAGE: The pavilion blocks the wind and gives you a comfortable concrete recliner. It is excellent for star trail photography—set your camera up on the structure and let it run for an hour.", parking: "NE48 3DZ", best_time: "Winter (Gemini Meteor Shower)", top_tip: "Bring a sleeping bag/blanket. Lying on the concrete pavilion is cold, even in summer. Comfort equals patience!", history: "The village was built in the 1950s for forestry workers. The pavilion was a project by architecture students from Newcastle University." }
        ];

        const GUIDES = [
            { id: 1, title: "Hyperfocal Distance", cat: "Landscape", time: "15 min", fundamentals: "Hyperfocal distance is the 'holy grail' calculation for maximum depth of field. It is the closest distance at which a lens can be focused while keeping objects at infinity acceptably sharp. When you focus at the hyperfocal distance, your depth of field extends from half that distance all the way to the horizon. \n\nWHY IT MATTERS: If you focus on the horizon, your foreground rocks will be soft. If you focus on the rocks, the castle in the background will be blurry. Hyperfocal is the mathematical middle ground.\n\nDETAILED STEPS:\n1. Compose your shot (e.g., rocks in front, castle in back).\n2. Determine your focal length (e.g., 24mm) and aperture (e.g., f/11).\n3. Use an app (PhotoPills) to find the number (e.g., 1.7 meters).\n4. Switch lens to Manual Focus.\n5. Focus on an object roughly 1.7m away (or use the distance scale on the lens).\n6. Do not touch the focus ring again.", impact: "Maximizing sharpness across the entire frame creates a professional, immersive feel. It guides the viewer's eye from the grass at their feet to the clouds in the sky without hitting any blurry 'dead zones'.", proTip: "No app? The 'Double Distance' rule works well: Estimate how far away your closest subject is (e.g., 2 meters). Focus at double that distance (4 meters). Check your review screen and zoom in to verify." },
            { id: 2, title: "Long Exposure Waterscapes", cat: "Landscape", time: "12 min", fundamentals: "Long exposure involves using a slow shutter speed to blur the movement of water or clouds. In Northumberland, this is the signature style for coastlines. \n\nGEAR NEEDED:\n1. A sturdy tripod (essential).\n2. A remote shutter release (to prevent shake).\n3. Neutral Density (ND) filters (6-stop or 10-stop).\n\nSETTINGS GUIDE:\n- 0.5 to 1 second: Retains texture and energy in the water (good for crashing waves).\n- 30 seconds: Creates a flat, misty, ethereal surface (good for calm minimalism).\n- 2 minutes+: Totally flattens the sea and streaks the clouds.", impact: "It simplifies a busy, chaotic scene. By smoothing out random wave patterns, you emphasize the stationary, permanent structures (rocks, lighthouses), creating a sense of peace and artistic abstraction.", proTip: "Cover your viewfinder! On DSLR cameras, light can leak in through the viewfinder during long exposures and cause purple banding on your image. Use the little rubber cover or a piece of black tape." },
            { id: 3, title: "The Rule of Thirds & Beyond", cat: "Landscape", time: "10 min", fundamentals: "Composition is the arrangement of elements. The Rule of Thirds divides the frame into a 3x3 grid. \n\nAPPLICATION:\n- Horizon: Place it on the top line to emphasize the foreground (rocks/beach). Place it on the bottom line to emphasize a dramatic sky.\n- Intersections: Place your main subject (e.g., a castle) where the grid lines cross.\n\nADVANCED CONCEPTS:\n- Leading Lines: Use the pier at Blyth or a wall at Housesteads to physically point towards your subject.\n- Negative Space: Don't be afraid of empty sky. It creates a sense of scale and isolation.", impact: "Good composition transforms a snapshot into a story. It creates balance and tension, guiding the viewer through the image in a deliberate way rather than letting their eye wander aimlessly.", proTip: "Break the rule for symmetry! If you're shooting the Blyth Beach Huts or a reflection in a still lake, center the horizon perfectly to emphasize the geometric mirror effect." },
            { id: 4, title: "Focus Stacking Techniques", cat: "Landscape", time: "18 min", fundamentals: "Sometimes, physics defeats you. Even at f/16, you cannot get a flower 10cm from the lens and a mountain 10km away both sharp. Focus stacking solves this by combining multiple images.\n\nFIELD WORKFLOW:\n1. Lock your camera on a tripod. Composition must not change.\n2. Exposure: Manual mode (constant aperture/shutter/ISO).\n3. Shot 1: Focus on the absolute closest object.\n4. Shot 2: Focus on the middle ground.\n5. Shot 3: Focus on the background/infinity.\n6. Check: Ensure images overlap in focus zones.\n\nPOST-PROCESSING: Use Photoshop (Edit > Auto-Align, then Edit > Auto-Blend) to stitch them.", impact: "This allows you to use the 'sweet spot' of your lens (usually f/5.6 or f/8) where it is sharpest, rather than stopping down to f/22 and suffering from diffraction blur (softness caused by light bending).", proTip: "Watch out for wind! If the grass in the foreground moves between shot 1 and shot 2, the blending software will fail. Wait for a lull in the breeze." },
            { id: 5, title: "Polarizing for Clarity", cat: "Landscape", time: "11 min", fundamentals: "A Circular Polarizer (CPL) is the one filter that software cannot mimic. It physically filters out scattered light waves.\n\nPRIMARY USES:\n1. Removing Glare: It lets you see *through* the water in rock pools, revealing colored pebbles instead of white sky reflection.\n2. Darkening Skies: It deepens the blue of the sky, making white clouds pop.\n3. Foliage: It removes the white sheen from wet leaves in forests (like Cragside), increasing color saturation.\n\nHOW TO USE: Screw it on and rotate the outer ring while looking through the viewfinder. The effect will cycle from min to max.", impact: "It adds 'punch' and clarity to images instantly. It turns a flat, hazy image into a vibrant, three-dimensional scene with rich contrast.", proTip: "The '90-Degree Rule': Polarizers work best when the sun is at a90-degree angle to your lens (i.e., over your shoulder). If shooting directly into the sun, they do nothing." },
            { id: 6, title: "Exposure Bracketing", cat: "Landscape", time: "10 min", fundamentals: "Northumberland sunrises have high dynamic range (bright sun, dark rocks). A single sensor often can't capture both.\n\nTECHNIQUE (AEB):\n1. Find 'Auto Exposure Bracketing' in your menu.\n2. Set it to 3 shots with a 2-stop interval (-2, 0, +2).\n3. Set drive mode to 'High Speed Continuous'.\n4. Hold the button: The camera will take 3 rapid fire shots.\n  - Shot 1 (Dark): Captures details in the bright sun/clouds.\n  - Shot 2 (Normal): General exposure.\n  - Shot 3 (Bright): Captures details in the deep shadows.", impact: "Ensures you never have 'blown out' white skies or 'crushed' black shadows. You can merge these later into an HDR image or manually blend them for a natural look.", proTip: "Even if you don't plan to blend them, shooting brackets is great 'insurance'. Sometimes the -2 underexposed shot is actually the moody, dramatic one you end up using." },
            { id: 7, title: "Wildlife: Shutter Priority Mastery", cat: "Wildlife", time: "14 min", fundamentals: "In wildlife, sharpness is dictated by Shutter Speed. You must control this directly using Shutter Priority (Tv or S) mode.\n\nSPEED GUIDE:\n- 1/2500s: Puffins in flight (they flap 400 times a minute!).\n- 1/1000s: Birds taking off or landing.\n- 1/500s: Walking animals (deer/cattle).\n- 1/60s: Panning shots (artistic blur).\n\nAUTO-ISO: This is the secret weapon. Set your Shutter and Aperture manually, and let the camera choose ISO to balance the light. This guarantees your speed never drops too low.", impact: "The difference between a blurry, unusable photo and a National Geographic sharp shot is purely shutter speed. It removes motion blur entirely.", proTip: "For panning (e.g., a deer running), set 1/50s and move your camera in perfect sync with the animal. The legs will blur, but the head will be sharp. High risk, high reward!" },
            { id: 8, title: "Back-Button Focusing", cat: "Wildlife", time: "12 min", fundamentals: "Standard cameras focus when you half-press the shutter. This is bad for wildlife because every time you lift your finger to take a shot, the camera tries to refocus.\n\nTHE SOLUTION: Disable shutter AF. Assign AF-ON (back button) to focus.\n\nSCENARIO:\n1. You hold the back button to track a flying bird (Continuous AF).\n2. The bird lands. You release the back button. Focus locks instantly.\n3. You can now recompose and shoot freely without the lens hunting.\n\nIt merges Single AF and Continuous AF into one button.", impact: "It drastically increases your 'hit rate'. You stop fighting the camera's autofocus system and gain total control over when to track and when to lock.", proTip: "It takes about 3 days of frustration to retrain your muscle memory. Stick with it. Once you adapt, you will never go back." },
            { id: 9, title: "Ethics of Wildlife Photography", cat: "Wildlife", time: "20 min", fundamentals: "Northumberland hosts fragile ecosystems. Your shot is never worth an animal's welfare.\n\nTHE CODE:\n1. Disturbance: If an animal changes its behavior (stops eating, looks at you, moves away), you are too close. Back off.\n2. Nests: Never photograph active nests. It reveals the location to predators (crows/foxes) and can cause parents to abandon eggs.\n3. Baiting: Never use live bait. It alters natural hunting behaviors.\n4. Callbacks: Do not use tape lures (birdsong apps) to attract birds during breeding season. It stresses them out thinking a rival is in their territory.", impact: "Ethical practice ensures that wildlife continues to thrive. It also prevents locations from being closed off to photographers by angry landowners or conservation trusts.", proTip: "Fieldcraft beats focal length. Sitting still in camouflage gear for 20 minutes will get you closer to a hare than walking towards it with a 600mm lens ever will." },
            { id: 10, title: "Background Separation (Bokeh)", cat: "Wildlife", time: "13 min", fundamentals: "A 'busy' background (twigs, fences, bright spots) ruins a wildlife shot. You want a smooth, creamy wash of color.\n\nHOW TO ACHIEVE IT:\n1. Aperture: Use the widest available (f/2.8 - f/5.6).\n2. Distance Ratio: This is key. You want the distance between 'Subject and Background' to be MUCH larger than the distance between 'Camera and Subject'.\n3. Angle: Move your feet. If a branch is behind the bird's head, step six inches to the right.", impact: "Isolating the subject makes the animal 'pop' out of the frame. It creates that high-end, studio-portrait look in the wild, emphasizing the character and eyes.", proTip: "Get low! Shooting from standing height points your camera at the ground (which is close). Shooting from eye-level (lying down) points your camera at the distant trees/horizon (which are far away), creating much better blur." },
            { id: 11, title: "Animal Eye Auto-Focus", cat: "Wildlife", time: "10 min", fundamentals: "Mirrorless cameras (Canon R5, Sony A7, Nikon Z8) have revolutionized wildlife photography with AI-based Eye Tracking.\n\nSETUP GUIDE:\n1. Menu > AF Method > Face/Eye Detection.\n2. Subject to Detect > Animals.\n3. AF Case > 'Sticky' (locked on).\n\nUSAGE: The camera will find the eye and draw a box around it. It will track that eye even if the bird turns its head or flies behind a tree trunk briefly.", impact: "It removes the technical burden of moving focus points. You can focus entirely on composition and timing, knowing the eye will be tack sharp.", proTip: "In snow or heavy rain, the AI can get confused. Map a button to instantly switch back to 'Single Point' AF so you can manually override if the camera starts focusing on snowflakes." },
            { id: 12, title: "Stealth & Fieldcraft", cat: "Wildlife", time: "15 min", fundamentals: "You cannot photograph what you cannot see. Fieldcraft is the art of blending in.\n\nTECHNIQUES:\n1. Shape Breaking: Animals fear the human silhouette (head and shoulders). Sit against a tree or rock to break your outline.\n2. Wind: Always approach from downwind. If a deer smells you, it's gone before you see it.\n3. The 'Stop-Go': Move only when the animal is feeding/looking away. When it looks up, freeze completely. Do not blink.", impact: "Better fieldcraft allows you to witness natural behaviors—grooming, sleeping, playing—rather than just photos of animals running away in fear.", proTip: "Silence your gear. Turn off the 'beep' focus confirmation. Use 'Silent Shutter' (electronic) mode. Even the velcro on your lens pouch sounds like a gunshot in a quiet wood." },
            { id: 13, title: "Understanding Animal Behavior", cat: "Wildlife", time: "12 min", fundamentals: "Predicting the shot is superior to reacting to it. Photography is 10% shooting and 90% observation.\n\nEXAMPLES:\n- Ducks: Before a duck flies, it often dips its head rapidly and shakes its body.\n- Raptors: Birds of prey (Ospreys) usually poop immediately before taking off. If you see this, get your finger on the shutter!\n- Hares: In March, they 'box'. This usually happens when a male chases a female and she turns to rebuff him.", impact: "Predictive shooting leads to action shots (take-offs, fights) rather than static portraits. It puts you a split-second ahead of the action.", proTip: "Learn the local tides. Wading birds feed on the falling tide (when mud is exposed) and roost on the rising tide (when pushed up the beach). The 'Roost' is often the best time to get flock shots." },
            { id: 14, title: "500 Rule vs. NPF Rule", cat: "Astro", time: "11 min", fundamentals: "To keep stars sharp as the Earth rotates, you must limit your shutter speed. There are two main ways to calculate this:\n\n1. THE 500 RULE (Classic)\nFormula: 500 ÷ Focal Length = Max Seconds.\n- Example (24mm): 500 ÷ 24 = 20 seconds.\n- Pros: Easy to calculate in your head.\n- Cons: Designed for film/older cameras. On modern high-resolution sensors (24MP+), it often results in slight star trailing.\n\n2. THE NPF RULE (Pro Standard)\nFormula: Complex (considers aperture, pixel pitch, and declination).\n- Accuracy: It is far stricter. For that same 24mm lens, it might suggest 13 seconds instead of 20.\n- Usage: Don't do the math yourself. Use free 'NPF Calculators' available online or in apps like PhotoPills.\n\nVERDICT: Use the 500 Rule for social media. Use the NPF Rule for large prints.", impact: "Choosing the right rule ensures the stars appear as sharp, brilliant pinpricks of light rather than short dashes, which is critical for clarity in the Milky Way core.", proTip: "If you don't have an NPF calculator handy, a safe middle ground for modern cameras is the '400 Rule' (400 ÷ Focal Length)." },
            { id: 15, title: "Astro: Manual Focus in the Dark", cat: "Astro", time: "13 min", fundamentals: "Autofocus does not work at night. You must focus manually, and the 'Infinity' symbol on your lens is rarely accurate.\n\nTHE METHOD:\n1. Switch lens to MF.\n2. Turn on 'Live View' (LCD Screen).\n3. Point camera at the brightest star available (or a distant streetlamp).\n4. Use the digital zoom button (+) to zoom in 10x on the screen.\n5. Gently rotate focus ring until the star is as small and sharp as possible.\n6. If it looks like a donut, you are out of focus.", impact: "Focus is the single most common failure point in astro. A slightly blurry star ruins the entire image. Precise focus brings out faint stars that blurred focus would hide.", proTip: "Gaffer Tape! Once you nail the focus, tape the focus ring down. It is very easy to accidentally nudge it while moving the tripod or changing composition in the dark." },
            { id: 16, title: "Light Painting for Foregrounds", cat: "Astro", time: "10 min", fundamentals: "Astro photos often result in a great sky but a pitch-black, noisy foreground. Light painting fixes this by adding artificial light during the exposure.\n\nTECHNIQUE (Lannan Flashlight Method):\n1. Start your 20-second exposure.\n2. Stand 10 meters to the side of your camera.\n3. Using a dim LED torch, 'sweep' the beam over the foreground rock/castle for just 1-2 seconds.\n4. Keep the light moving (like spray paint) to avoid hot spots.", impact: "It brings texture and color back into the landscape, anchoring the stars to reality. It creates depth and dimension rather than a silhouette.", proTip: "Avoid direct, white LED light—it looks harsh and blue. Put a warming gel (orange plastic) over your torch, or bounce the light off the grass/ground to diffuse it for a softer look." },
            { id: 17, title: "ISO & Noise Management", cat: "Astro", time: "14 min", fundamentals: "The Milky Way is faint. You need high sensitivity. But High ISO = High Noise (Grain).\n\nTHE BALANCE:\n- ISO 1600: Cleanest, but might be too dark.\n- ISO 3200: Standard standard for f/2.8 lenses.\n- ISO 6400: Often necessary, but noisy.\n\nNOISE REDUCTION STRATEGIES:\n1. Long Exposure Noise Reduction (In Camera): Takes a 'dark frame' after the shot to subtract hot pixels. Doubles shooting time.\n2. Stacking (Post): Take 10 identical photos and blend them in software (Sequator/Starry Landscape Stacker) to average out the random noise.", impact: "Stacking is the pro standard. It allows you to shoot at ISO 6400 for detail, but end up with an image as clean as ISO 400. It produces exhibition-quality nightscapes.", proTip: "Shoot RAW. Always. JPEG compression destroys star data and introduces blocky artifacts in the dark sky gradients." },
            { id: 18, title: "The Rule of 600 (Star Trails)", cat: "Astro", time: "12 min", fundamentals: "Star trails turn the Earth's rotation into art. Instead of freezing stars, we want to trace their path.\n\nMETHOD:\n1. Location: You need to find Polaris (North Star). All other stars rotate around this point.\n2. Settings: ISO 400, f/4, 30 seconds.\n3. Quantity: You need to take continuous shots for at least 1 hour (approx 120 photos).\n4. Intervalometer: Set your remote to take a photo every 31 seconds (giving 1 second for saving).\n5. Post: Software (StarStaX) layers them all into one image.", impact: "It visualizes the passage of time. It works well in high light pollution areas (like towns) where static milky way shots are impossible, as the moving stars cut through the glow.", proTip: "Check your battery! A cold night drains batteries fast. Put a fresh one in before starting a 2-hour trail sequence, or use a USB power bank dummy battery." },
            { id: 19, title: "Planning with Apps (PhotoPills)", cat: "Astro", time: "10 min", fundamentals: "The Milky Way Core is only visible at certain times. In Northumberland, it is best seen from March to September, but never in mid-summer (it doesn't get dark enough).\n\nUSING PHOTOPILLS:\n1. Planner: Drop a pin on Bamburgh Castle.\n2. Time: Scroll the timeline to 2 AM.\n3. Azimuth: Look for the grey dots (Milky Way). Align them with the castle.\n4. Moon: Ensure the Moon phase is near 0% (New Moon). A Full Moon will wash out the sky.", impact: "Astro is 90% planning and 10% shooting. Apps save you from driving 2 hours to a location only to find the Milky Way is behind a mountain or obscured by the Moon.", proTip: "Use the 'Night AR' mode. Hold your phone up to the sky during the day, and it will overlay the star positions for tonight, so you can compose your frame before it even gets dark." },
            { id: 20, title: "Nightscape Composition", cat: "Astro", time: "11 min", fundamentals: "A photo of just stars is boring. It's just white dots. A 'Nightscape' connects the sky to the Earth.\n\nCOMPOSITIONAL ANCHORS:\n1. Silhouettes: Castles, trees, and hedges look striking against a starry sky.\n2. Reflections: Lakes (Cawfields) double the amount of stars in the frame.\n3. The Horizon: Keep it low. Dedicate 80% of the frame to the sky to emphasize the vastness of the universe.", impact: "An anchor provides scale. Seeing the Milky Way rise over a familiar landmark (like Sycamore Gap or Dunstanburgh) triggers an emotional response that a generic star field cannot.", proTip: "Shoot the foreground during 'Blue Hour' (just after sunset) at ISO 100 for high quality. Then, without moving the tripod, wait for dark and shoot the sky at ISO 3200. Blend the two in Photoshop for the ultimate quality image." },
            { id: 21, title: "Understanding the Histogram", cat: "Landscape", time: "10 min", fundamentals: "The LCD screen on your camera lies—its brightness depends on the sun glare. The Histogram is the only true way to judge exposure.\n\nHOW TO READ IT:\n- Left Side: Shadow data (Blacks).\n- Right Side: Highlight data (Whites).\n- Middle: Midtones.\n- The Goal: A 'bell curve' in the middle. If the graph touches the right wall ('clipping'), your white clouds are blown out and unrecoverable. If it touches the left wall, your shadows are dead black.", impact: "Mastering the histogram ensures you capture all the data in the scene. It prevents you from getting home and realizing your sky is just a white blob.", proTip: "Expose to the Right (ETTR). Push the graph as far right as possible without touching the wall. This gathers maximum light and reduces noise in the shadows." },
            { id: 22, title: "Golden Hour vs. Blue Hour", cat: "Landscape", time: "12 min", fundamentals: "Not all daylight is equal. The angle of the sun drastically changes the color and hardness of the light.\n\nGOLDEN HOUR: The hour after sunrise and before sunset. The light is warm (orange/gold), soft, and directional, creating long shadows and texture.\n\nBLUE HOUR: The hour before sunrise and after sunset. The sun is below the horizon. The light is cool (blue/magenta), shadowless, and soft. It balances perfectly with city lights.", impact: "Shooting at noon (harsh white light) makes landscapes look flat. Shooting at the edges of the day adds emotion, color contrast, and three-dimensionality.", proTip: "Don't pack up when the sun sets! The best color in the sky often happens 20 minutes AFTER sunset during the 'civil twilight' phase." },
            { id: 23, title: "Tripod Mechanics & Stability", cat: "Landscape", time: "15 min", fundamentals: "A tripod isn't just a stand; it's an anchor. Misusing it causes blurry long exposures.\n\nPROTOCOL:\n1. Turn off Image Stabilization (IS/VR): If the camera is on a tripod, IS systems can get confused and create shake.\n2. Extend legs from the top down: The thicker leg sections are more stable.\n3. Use the hook: Hang your camera bag on the center column hook to add mass and dampen vibrations.\n4. Avoid the center column: Raising the center column is like putting your camera on a monopod—it wobbles.", impact: "A rock-solid tripod allows for pin-sharp images even in the 40mph winds typical of the Northumberland coast.", proTip: "Push down firmly on the tripod shoulders before mounting the camera to ensure the feet have sunk through the sand/mud to the solid ground beneath." },
            { id: 24, title: "Aperture Diffraction", cat: "Landscape", time: "13 min", fundamentals: "Beginners often think 'f/22 = maximum sharpness'. This is false physics. When you close the aperture hole too small, light waves bend (diffract) around the edges, causing the entire image to become soft.\n\nTHE SWEET SPOT: Most lenses are sharpest between f/8 and f/11. Beyond f/16, you are losing resolution.\n\nSOLUTION: If you need more depth of field than f/11 provides, use 'Focus Stacking' instead of stopping down to f/22.", impact: "Understanding diffraction prevents you from taking photos that look sharp on the LCD but soft and fuzzy on a computer monitor.", proTip: "Test your lens! Put your camera on a tripod and shoot a detailed wall at f/8, f/11, f/16, and f/22. Zoom in on a computer to see exactly where softness begins." },
            { id: 25, title: "Shooting RAW vs. JPEG", cat: "Landscape", time: "10 min", fundamentals: "A JPEG is a finished cake. A RAW file is the ingredients.\n\nJPEG: The camera processes the image (adds contrast, saturation, sharpening) and throws away the unused data to save space. You cannot easily change the white balance or recover shadows later.\n\nRAW: It saves all the data directly from the sensor. It looks flat and grey initially, but it holds massive amounts of hidden detail in the highlights and shadows.", impact: "Shooting RAW allows you to recover a sky that looks white or a shadow that looks black. It gives you the dynamic range needed for high-quality landscape printing.", proTip: "Shoot 'RAW + JPEG'. This gives you a finished image to share on your phone immediately via Wi-Fi, but keeps the RAW file safe for your main edit later." },
            { id: 26, title: "Burst Mode & Buffer", cat: "Wildlife", time: "12 min", fundamentals: "Wildlife moves fast. Single shot mode will miss the peak action.\n\nSETTINGS:\n1. Drive Mode: High Speed Continuous (H+).\n2. The Buffer: Your camera has a temporary memory (buffer). If you hold the button down for 10 seconds, the buffer fills and the camera slows down to a crawl.\n3. Technique: Don't 'spray and pray'. Wait for the moment, then fire short, controlled bursts of 3-5 shots.", impact: "It allows you to capture the exact millisecond a puffin's wings are fully extended or a red squirrel jumps, rather than the split-second after.", proTip: "Use a fast SD/CFexpress card. The write speed of your card dictates how fast the buffer clears. A slow card will leave you paralyzed while the action continues." },
            { id: 27, title: "Backlighting & Rim Light", cat: "Wildlife", time: "14 min", fundamentals: "Most beginners shoot with the sun behind them. Pros often shoot facing the sun (backlighting).\n\nTHE EFFECT: When the sun is low and behind a furry or feathered subject (like a deer or rabbit), the light shines *through* the edges of the animal. This creates a glowing 'halo' or rim light that outlines the shape in gold.\n\nEXPOSURE: You must underexpose the background (make it dark) to let the rim light pop.", impact: "It separates the subject from a dark background and adds a magical, ethereal quality that flat front-lighting lacks.", proTip: "Look for dark backgrounds. Rim light only shows up if there is something dark (like a shadowed forest) behind the glowing animal." },
            { id: 28, title: "The Focus Limiter Switch", cat: "Wildlife", time: "10 min", fundamentals: "Telephoto lenses often have a switch on the side labeled 'Full / ∞-3m'. This is the Focus Limiter.\n\nHOW IT WORKS: It tells the lens NOT to look for focus close up. If you are photographing birds in the sky, switch it to the 'Far' range (e.g., 10m to Infinity).\n\nWHY: If the lens loses focus, it won't hunt all the way back to the minimum focus distance and back out again. It restricts the search range.", impact: "It drastically speeds up autofocus acquisition. That split-second saved is the difference between locking onto a flying bird or missing it entirely.", proTip: "Remember to switch it back! There is nothing worse than a bird landing right in front of you and your lens refusing to focus because you left the limiter on 'Far'." },
            { id: 29, title: "Shooting from a Vehicle", cat: "Wildlife", time: "11 min", fundamentals: "Your car is the best portable hide you own. Animals view vehicles as a single object, not a threat.\n\nTECHNIQUE:\n1. Approach slowly. Don't drive directly at the animal; drive past at an angle and stop.\n2. Turn off the engine. Vibrations blur photos.\n3. Beanbag: Drape a beanbag over the open window frame to rest your lens on. It's more stable/flexible than a window mount.\n4. Stay inside. Breaking the silhouette by opening the door scares them instantly.", impact: "This allows you to get incredibly close to skittish animals like Hares or roadside Kestrels without causing them any stress.", proTip: "Cover the open window with a scrim net or scarf. This hides your face movement inside the dark car interior." },
            { id: 30, title: "Wind Direction & Scent", cat: "Wildlife", time: "15 min", fundamentals: "Mammals (deer, foxes, badgers) live by their noses. If they smell you, they are gone.\n\nFIELDCRAFT:\n1. Check the wind: Use a puffer bottle with chalk dust or simply drop some dry grass to see the wind direction.\n2. Approach: Always walk *into* the wind. This blows your scent behind you, away from the animal.\n3. Crosswinds: If you can't walk into the wind, keep it at 90 degrees to your side.", impact: "Mastering windcraft is the only way to get close to elusive mammals. No amount of camouflage will hide your scent.", proTip: "Avoid scented soaps, deodorants, or strong laundry detergent before a shoot. You want to smell neutral (or like mud)." },
            { id: 31, title: "White Balance for Astro", cat: "Astro", time: "10 min", fundamentals: "Leaving White Balance on 'Auto' (AWB) for night skies is a mistake. The camera tries to neutralize the orange light pollution, resulting in inconsistent colors.\n\nTHE STANDARD: Set your White Balance manually to 'Kelvin' mode.\n- 3800K - 4200K: This cools down the sky, making it a pleasing deep blue and reducing the orange glow of streetlights. It makes the Milky Way pop against the background.", impact: "It provides a consistent starting point for editing. If you shoot a panorama, every frame will have the exact same color tone, making stitching seamless.", proTip: "Don't go too blue! If you set it to 3200K, the sky looks unnaturally fake blue. Real night skies have a mix of green (airglow) and warm tones." },
            { id: 32, title: "Fighting Dew & Condensation", cat: "Astro", time: "12 min", fundamentals: "Northumberland nights are damp. As the temperature drops, your front lens element will get colder than the air, causing dew to form. This ruins photos with a soft, foggy haze.\n\nTHE SOLUTION: A USB Lens Heater. It's a velcro strip that wraps around your lens and plugs into a power bank. It gently warms the glass just above the dew point.\n\nEMERGENCY FIX: Hand warmers held on with a rubber band can work in a pinch.", impact: "It allows you to shoot for hours. Without a heater, your lens will likely fog up within 20 minutes on a clear, cold night.", proTip: "Put the heater on *before* you start shooting. Once the dew forms, it takes a long time to evaporate even with heat." },
            { id: 33, title: "Shooting the Moon", cat: "Astro", time: "11 min", fundamentals: "The Moon is a sunlit rock. Beginners treat it like a night object and overexpose it into a white blob.\n\nTHE LOONEY 11 RULE: For a well-exposed moon, set aperture to f/11 and shutter speed to 1/ISO.\n- Example: ISO 100, f/11, 1/100s.\n\nCONTEXT: You cannot capture the Moon and the Stars in one shot. The exposure difference is too vast. You must shoot the moon (fast shutter), then the landscape (slow shutter), and blend them.", impact: "Following this rule reveals the craters and maria (seas) on the surface, creating a textured, 3D sphere rather than a flat light.", proTip: "Shoot the Moon when it is not full. The shadows cast by craters along the 'terminator' line (where day meets night) create the most detail." },
            { id: 34, title: "Lens Aberrations (Coma)", cat: "Astro", time: "13 min", fundamentals: "Not all lenses are good for astro. Some suffer from 'Comatic Aberration' or Coma. This is where stars in the corners of the image look like flying birds or comets instead of dots.\n\nDIAGNOSIS: Take a test shot at your widest aperture (e.g., f/1.8). Zoom into the extreme corners. If the stars are distorted shapes, stop down the aperture (e.g., to f/2.8) until they become round.", impact: "Sharp, round stars across the whole frame separate professional astro shots from amateur ones. Distorted stars are very distracting to the eye.", proTip: "Avoid 'Zoom' lenses if possible. Prime (fixed focal length) lenses generally have much better coma correction than zooms." },
            { id: 35, title: "Meteor Shower Tactics", cat: "Astro", time: "14 min", fundamentals: "Shooting meteors (shooting stars) requires luck and volume.\n\nSTRATEGY:\n1. Find the Radiant: Meteors appear to radiate from one constellation (e.g., Perseus for Perseids). Don't point directly at it! Point 45 degrees away from it to catch the longest trails.\n2. Intervalometer: You cannot predict them. Set your camera to take continuous 20-second exposures for 2-3 hours.\n3. Selection: You will end up with 500 photos. Maybe 10 will have meteors. Keep those, delete the rest.", impact: "This allows you to capture the rare, bright fireballs that light up the landscape. You can also composite all the meteors into one 'shower' image later.", proTip: "Turn off 'Long Exposure Noise Reduction'. The camera takes a dark frame after every shot, meaning you are blind for 50% of the time. You will miss half the meteors." }

                                                    <p className="text-amber-900 text-xs font-bold leading-relaxed">Carry a physical OS map for the location you visit. GPS signals in Northumberland are unreliable. Weather changes rapidly on high ground so be prepared. Always stick to public footpaths and don't park blocking access for farms etc.</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </section>
                        )}

                        {activeTab === 'learn' && (
                            <section className="max-w-7xl mx-auto px-4 md:px-6 py-8 md:py-20">
                                <div className="mb-8 md:mb-12 flex flex-col md:flex-row md:items-end justify-between gap-6">
                                    <div>
                                        <h2 className="text-3xl md:text-5xl font-black uppercase tracking-tighter mb-2">Photography Guides</h2>
                                        <p className="text-sm md:text-base text-slate-400">20 suggested topics.</p>
                                    </div>
                                    <div className="flex bg-slate-100 p-1 rounded-full overflow-x-auto">
                                        {['All', 'Wildlife', 'Astro', 'Landscape'].map(cat => (
                                            <button 
                                                key={cat}
                                                onClick={() => setLearnFilter(cat)}
                                                className={`px-4 md:px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest transition-all whitespace-nowrap ${learnFilter === cat ? 'bg-white shadow-sm text-black' : 'text-slate-400 hover:text-slate-600'}`}
                                            >
                                                {cat}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                
                                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
                                    {filteredGuides.map(guide => (
                                        <div key={guide.id} onClick={() => setSelectedTopic(guide)} className="bg-white border border-slate-100 p-8 md:p-10 rounded-[2rem] md:rounded-[2.5rem] shadow-sm hover:shadow-xl transition-all cursor-pointer group active:scale-95 duration-200">
                                            <span className="text-[10px] font-black uppercase text-sky-500 mb-4 block tracking-widest">{guide.cat} • {guide.time}</span>
                                            <h3 className="text-xl md:text-2xl font-black mb-4 group-hover:text-sky-600 transition-colors">{guide.title}</h3>
                                            <p className="text-slate-400 text-xs line-clamp-3 leading-relaxed">{guide.impact}</p>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        )}
                    </main>

                    {selectedTopic && (
                        <div className="fixed inset-0 z-[100] bg-white overflow-y-auto p-6 md:p-20 animate-in custom-scrollbar">
                            <div className="max-w-3xl mx-auto pt-10 md:pt-0">
                                <button onClick={() => setSelectedTopic(null)} className="mb-8 md:mb-12 flex items-center space-x-2 text-slate-400 font-black uppercase text-[10px] tracking-widest hover:text-black transition-colors p-2 -ml-2"><Icon name="x" size={14} /> <span>Close Module</span></button>
                                <span className="text-sky-500 font-black uppercase text-xs tracking-[0.3em] mb-4 block">{selectedTopic.cat}</span>
                                <h2 className="text-4xl md:text-7xl font-black tracking-tighter mb-8 md:mb-12 leading-none">{selectedTopic.title}</h2>
                                <div className="space-y-8 md:space-y-12">
                                    <div>
                                        <h4 className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-4 md:mb-6 pb-2 border-b">1. Brief Explanation</h4>
                                        <p className="text-base md:text-lg text-slate-700 leading-relaxed whitespace-pre-line">{selectedTopic.fundamentals}</p>
                                    </div>
                                    <div>
                                        <h4 className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-4 md:mb-6 pb-2 border-b">2. Why This Matters</h4>
                                        <p className="text-base md:text-lg text-slate-700 leading-relaxed">{selectedTopic.impact}</p>
                                    </div>
                                    <div className="bg-sky-50 p-6 md:p-10 rounded-[2rem] md:rounded-[3rem] border border-sky-100">
                                        <h4 className="text-[10px] font-black uppercase tracking-widest text-sky-600 mb-4">Top Tip</h4>
                                        <p className="text-xl md:text-2xl font-bold text-slate-800 italic leading-snug">"{selectedTopic.proTip}"</p>
                                    </div>
                                </div>
                                <div className="mt-12 md:mt-20 pt-10 border-t flex justify-center pb-12 md:pb-0">
                                    <button onClick={() => setSelectedTopic(null)} className="bg-slate-900 text-white px-8 md:px-12 py-4 md:py-5 rounded-full font-black uppercase text-xs tracking-widest hover:bg-slate-800 transition-colors w-full md:w-auto">Back to Photography Guides</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
