<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NorthernPixl | The Definitive Northumberland Photography Guide</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@googlemaps/js-api-loader@1.16.2/dist/index.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #e2e8f0; border-radius: 10px; }
        .prose-text { line-height: 1.8; color: #475569; }
        .animate-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-white text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        // --- CONFIGURATION ---
        const GOOGLE_MAPS_API_KEY = "YOUR_API_KEY_HERE"; // REPLACE THIS

        const LOCATIONS = [
            // LANDSCAPE
            { id: 1, name: "Bamburgh Castle", type: "Landscape", lat: 55.6090, lng: -1.7120, desc: "The 'King of Castles'. Best shot from the beach at low tide to catch reflections in the 'Black Rocks' pools.", parking: "NE69 7DF" },
            { id: 2, name: "Dunstanburgh Castle", type: "Landscape", lat: 55.4915, lng: -1.5947, desc: "Haunting ruins. The walk from Craster provides incredible cliff-side angles. Best at sunrise.", parking: "NE66 3TW" },
            { id: 3, name: "Sycamore Gap (Site)", type: "Landscape", lat: 54.9918, lng: -2.3854, desc: "Though the tree is gone, the geography of Hadrian's Wall remains one of the most iconic silhouettes in the UK.", parking: "NE47 7AN" },
            { id: 4, name: "Holy Island (Lindisfarne)", type: "Landscape", lat: 55.6725, lng: -1.7925, desc: "Check tide times! The castle and the upturned boat sheds are essential for any portfolio.", parking: "TD15 2RX" },
            { id: 5, name: "St Mary's Island", lat: 55.0725, lng: -1.4490, type: "Landscape", desc: "A tidal island with a white lighthouse. Dramatic at high tide with long exposure surf.", parking: "NE26 4RS" },
            { id: 6, name: "Rumbling Kern", lat: 55.4491, lng: -1.5891, type: "Landscape", desc: "A 'secret' beach with dramatic rock formations and a bathing house built into the cliff.", parking: "NE66 3XQ" },
            
            // WILDLIFE
            { id: 7, name: "Farne Islands", type: "Wildlife", lat: 55.6178, lng: -1.6314, desc: "Puffins, Guillemots, and Arctic Terns. Boat trips from Seahouses are mandatory for this.", parking: "NE68 7RN" },
            { id: 8, name: "Coquet Island", type: "Wildlife", lat: 55.3340, lng: -1.5372, desc: "Home to the rare Roseate Tern. Boat trips offer views of the lighthouse and grey seals.", parking: "NE65 0RY" },
            { id: 9, name: "Chillingham Wild Cattle", type: "Wildlife", lat: 55.5262, lng: -1.9054, desc: "The only place in the world to see this ancient breed of completely wild white cattle.", parking: "NE66 5NJ" },
            { id: 10, name: "Hauxley Wildlife Discovery Centre", type: "Wildlife", lat: 55.3180, lng: -1.5640, desc: "Exceptional for bird photography, specifically Red Squirrels and various marsh birds.", parking: "NE65 0JR" },
            { id: 11, name: "Kielder Water (Ospreys)", type: "Wildlife", lat: 55.2330, lng: -2.5330, desc: "Visit the hides between March and August to capture Ospreys diving for fish.", parking: "NE48 1BT" },

            // ASTRO
            { id: 12, name: "Kielder Observatory", type: "Astro", lat: 55.2369, lng: -2.6105, desc: "Deep in the Gold-Tier Dark Sky Park. Zero light pollution. Ideal for Milky Way core shots.", parking: "NE48 1EJ" },
            { id: 13, name: "Cawfields Quarry", type: "Astro", lat: 54.9967, lng: -2.4645, desc: "A Dark Sky Discovery Site on Hadrian's Wall. The water reflects the stars beautifully.", parking: "NE49 9PJ" },
            { id: 14, name: "Stonehaugh Stargazing Pavilion", type: "Astro", lat: 55.0877, lng: -2.3166, desc: "A dedicated architectural space for astronomers. Incredible panoramic sky views.", parking: "NE48 3DZ" },
            { id: 15, name: "Battlesteads Observatory", type: "Astro", lat: 55.0531, lng: -2.2215, desc: "Accessible stargazing with a focus on education and high-end planetary imaging.", parking: "NE48 3LS" }
        ];

        const GUIDES = [
            { id: 1, title: "The Exposure Triangle", cat: "Basics", content: "To understand exposure, you must master the relationship between Aperture (f-stop), Shutter Speed, and ISO... [Detailed 2000-word text omitted for brevity but structure remains]" },
            { id: 2, title: "Understanding Depth of Field", cat: "Basics", content: "Depth of field is the distance between the nearest and farthest objects in a scene that appear acceptably sharp..."},
            { id: 3, title: "Rule of Thirds & Beyond", cat: "Basics", content: "Composition is the silent language of photography. We start with the grid system but move into Golden Ratio and Fibonacci Spirals..."},
            { id: 4, title: "Histogram Secrets", cat: "Tools", content: "The histogram is a graphical representation of the pixels in your image. Don't fear the 'clipping'..."},
            { id: 5, title: "Long Exposure Technique", cat: "Landscape", content: "Essential for that 'milky' water look at Bamburgh. You need an ND filter (Neutral Density) to slow the shutter..."},
            { id: 6, title: "Shutter Priority for Wildlife", cat: "Wildlife", content: "When a Puffin is flying at 50mph, f-stops matter less than shutter speed. Set to 1/2000s or faster..."},
            { id: 7, title: "Manual Focus for Astro", cat: "Astro", content: "Autofocus fails in the dark. Use Live View, zoom in on a bright star (like Vega or Polaris), and twist until sharp..."},
            { id: 8, title: "The Bokeh Effect", cat: "Basics", content: "Learn how lens compression and wide apertures create that creamy, out-of-focus background..."},
            { id: 9, title: "Shooting in RAW vs JPEG", cat: "Tools", content: "RAW is the digital negative. JPEG is a finished bake. For Northumberland's dynamic light, RAW is non-negotiable..."},
            { id: 10, title: "Golden Hour vs Blue Hour", cat: "Landscape", content: "Timing is everything. Golden hour provides warmth; Blue hour provides the moody, deep tones seen at Dunstanburgh..."},
            { id: 11, title: "Tripod Stability", cat: "Tools", content: "In the North Sea wind, a cheap tripod is a sail. Learn how to weight your center column..."},
            { id: 12, title: "White Balance Mastery", cat: "Basics", content: "Don't leave it on Auto. Learn how 'Kelvin' settings change the emotional temperature of your shot..."},
            { id: 13, title: "Leading Lines", cat: "Basics", content: "Using the coastline or Hadrian's wall to pull the viewer's eye into the frame..."},
            { id: 14, title: "Back-Button Focus", cat: "Wildlife", content: "Decouple your shutter from your focus. Essential for tracking moving animals across the Farnes..."},
            { id: 15, title: "Lens Compression", cat: "Basics", content: "Why a 200mm lens makes the castle look huge and a 16mm lens makes it look tiny..."},
            { id: 16, title: "Cleaning your Sensor", cat: "Tools", content: "Salt spray is the enemy. How to safely field-clean your gear without causing damage..."},
            { id: 17, title: "Metering Modes", cat: "Basics", content: "Spot vs. Evaluative. When to tell the camera to ignore the bright sky and focus on the dark rocks..."},
            { id: 18, title: "Mobile Apps for Scouting", cat: "Tools", content: "Using PhotoPills and Stellarium to predict exactly where the Milky Way will rise over Kielder..."},
            { id: 19, title: "Color Theory", cat: "Basics", content: "Complementary colors in the field—like an orange sunset over the blue North Sea..."},
            { id: 20, title: "Post-Processing Ethics", cat: "Tools", content: "How much Lightroom is too much? Finding the balance between art and reality..."}
        ];

        // --- COMPONENTS ---
        const GoogleMap = ({ locations, onSelect }) => {
            const mapRef = useRef(null);
            const [map, setMap] = useState(null);

            useEffect(() => {
                const loader = new google.maps.plugins.loader.Loader({
                    apiKey: GOOGLE_MAPS_API_KEY,
                    version: "weekly",
                });

                loader.load().then(() => {
                    const m = new google.maps.Map(mapRef.current, {
                        center: { lat: 55.3, lng: -1.9 },
                        zoom: 9,
                        styles: [{ "featureType": "all", "elementType": "labels.text.fill", "stylers": [{ "color": "#ffffff" }] }, { "featureType": "all", "elementType": "labels.text.stroke", "stylers": [{ "color": "#000000" }, { "lightness": 13 }] }, { "featureType": "administrative", "elementType": "geometry.fill", "stylers": [{ "color": "#000000" }, { "lightness": 20 }] }, { "featureType": "administrative", "elementType": "geometry.stroke", "stylers": [{ "color": "#000000" }, { "lightness": 17 }, { "weight": 1.2 }] }, { "featureType": "landscape", "elementType": "geometry", "stylers": [{ "color": "#000000" }, { "lightness": 20 }] }, { "featureType": "poi", "elementType": "geometry", "stylers": [{ "color": "#000000" }, { "lightness": 21 }] }, { "featureType": "road.highway", "elementType": "geometry.fill", "stylers": [{ "color": "#000000" }, { "lightness": 17 }] }, { "featureType": "road.highway", "elementType": "geometry.stroke", "stylers": [{ "color": "#000000" }, { "lightness": 29 }, { "weight": 0.2 }] }, { "featureType": "road.arterial", "elementType": "geometry", "stylers": [{ "color": "#000000" }, { "lightness": 18 }] }, { "featureType": "road.local", "elementType": "geometry", "stylers": [{ "color": "#000000" }, { "lightness": 16 }] }, { "featureType": "transit", "elementType": "geometry", "stylers": [{ "color": "#000000" }, { "lightness": 19 }] }, { "featureType": "water", "elementType": "geometry", "stylers": [{ "color": "#000000" }, { "lightness": 17 }] }]
                    });
                    setMap(m);
                });
            }, []);

            useEffect(() => {
                if (map) {
                    locations.forEach(loc => {
                        const marker = new google.maps.Marker({
                            position: { lat: loc.lat, lng: loc.lng },
                            map: map,
                            title: loc.name,
                            icon: {
                                path: google.maps.SymbolPath.CIRCLE,
                                scale: 8,
                                fillOpacity: 1,
                                fillColor: loc.type === "Landscape" ? "#0ea5e9" : loc.type === "Wildlife" ? "#22c55e" : "#a855f7",
                                strokeColor: "#ffffff",
                                strokeWeight: 2,
                            }
                        });
                        marker.addListener("click", () => onSelect(loc));
                    });
                }
            }, [map, locations]);

            return <div ref={mapRef} className="w-full h-full rounded-[2rem] overflow-hidden shadow-2xl" />;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [selectedLoc, setSelectedLoc] = useState(null);
            const [selectedTopic, setSelectedTopic] = useState(null);

            return (
                <div className="min-h-screen bg-slate-50">
                    <nav className="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200 h-20 flex items-center px-8 justify-between">
                        <div className="flex items-center space-x-2 cursor-pointer" onClick={() => setActiveTab('home')}>
                            <div className="w-8 h-8 bg-black rounded-lg" />
                            <span className="font-black uppercase tracking-tighter text-xl">NorthernPixl</span>
                        </div>
                        <div className="space-x-8 text-[11px] font-black uppercase tracking-widest text-slate-400">
                            {['locations', 'learn'].map(t => (
                                <button key={t} onClick={() => setActiveTab(t)} className={activeTab === t ? "text-black border-b-2 border-sky-500" : ""}>{t}</button>
                            ))}
                        </div>
                    </nav>

                    {activeTab === 'home' && (
                        <header className="py-32 px-8 text-center bg-slate-900 text-white relative overflow-hidden">
                            <div className="relative z-10 space-y-6">
                                <h1 className="text-8xl font-black tracking-tighter">NORTHERN <span className="text-sky-500">PIXL.</span></h1>
                                <p className="text-xl text-slate-400 max-w-2xl mx-auto">15 Locations. 20 Guides. The ultimate photography resource for the Northumberland wilderness.</p>
                                <div className="flex justify-center gap-4 pt-8">
                                    <button onClick={() => setActiveTab('locations')} className="bg-white text-black px-8 py-4 rounded-full font-black uppercase text-xs">Start Scouting</button>
                                    <button onClick={() => setActiveTab('learn')} className="bg-slate-800 text-white px-8 py-4 rounded-full font-black uppercase text-xs">Access Guides</button>
                                </div>
                            </div>
                        </header>
                    )}

                    {activeTab === 'locations' && (
                        <div className="max-w-7xl mx-auto px-8 py-20 grid lg:grid-cols-3 gap-12">
                            <div className="lg:col-span-2 h-[600px]">
                                <GoogleMap locations={LOCATIONS} onSelect={setSelectedLoc} />
                            </div>
                            <div className="bg-white p-10 rounded-[2rem] shadow-xl border border-slate-100 flex flex-col justify-center">
                                {selectedLoc ? (
                                    <div className="animate-in space-y-6">
                                        <span className="text-[10px] font-black uppercase bg-sky-100 text-sky-600 px-3 py-1 rounded-full">{selectedLoc.type}</span>
                                        <h2 className="text-4xl font-black">{selectedLoc.name}</h2>
                                        <p className="text-slate-500 leading-relaxed">{selectedLoc.desc}</p>
                                        <div className="bg-slate-50 p-4 rounded-xl">
                                            <p className="text-[10px] font-black uppercase text-slate-400">Nav Sat / Parking</p>
                                            <p className="font-mono text-sm">{selectedLoc.parking}</p>
                                        </div>
                                    </div>
                                ) : (
                                    <p className="text-center text-slate-300 font-black uppercase text-sm tracking-widest">Select a point on the map to scout the location</p>
                                )}
                            </div>
                        </div>
                    )}

                    {activeTab === 'learn' && (
                        <div className="max-w-7xl mx-auto px-8 py-20">
                            <h2 className="text-6xl font-black mb-16 tracking-tighter uppercase">The Field Manual</h2>
                            <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {GUIDES.map(g => (
                                    <div key={g.id} onClick={() => setSelectedTopic(g)} className="bg-white p-8 rounded-3xl shadow-sm border border-slate-200 cursor-pointer hover:-translate-y-2 transition-all">
                                        <span className="text-[9px] font-black text-sky-500 uppercase tracking-widest">{g.cat}</span>
                                        <h3 className="text-xl font-black mt-2 leading-tight">{g.title}</h3>
                                        <p className="text-xs text-slate-400 mt-4 uppercase font-bold tracking-tighter">10 Min Read</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {selectedTopic && (
                        <div className="fixed inset-0 z-[100] bg-white overflow-y-auto p-8 animate-in">
                            <div className="max-w-3xl mx-auto py-20">
                                <button onClick={() => setSelectedTopic(null)} className="mb-12 font-black uppercase text-xs tracking-widest flex items-center gap-2">← Close Manual</button>
                                <span className="text-sky-500 font-black uppercase text-sm">{selectedTopic.cat}</span>
                                <h2 className="text-6xl font-black tracking-tighter my-6">{selectedTopic.title}</h2>
                                <div className="prose-text space-y-8 text-lg">
                                    <section>
                                        <h4 className="text-black font-black uppercase text-sm tracking-widest mb-4">I. Introduction & Gear</h4>
                                        <p>{selectedTopic.content}</p>
                                        <p>When you arrive on location in Northumberland, the first thing you must assess is the ambient light. Whether you are at the foot of Bamburgh Castle or deep in the Kielder forest, your equipment choice dictates your potential output. For this subject, we recommend a sturdy tripod and a shutter release cable to ensure zero vibration...</p>
                                    </section>
                                    <section className="bg-slate-50 p-10 rounded-3xl italic border-l-8 border-sky-500">
                                        "The difference between a snapshot and a photograph is the intention behind the settings. Understanding {selectedTopic.title} is the first step toward intentionality."
                                    </section>
                                    <section>
                                        <h4 className="text-black font-black uppercase text-sm tracking-widest mb-4">II. Step-by-Step Implementation</h4>
                                        <p>1. Analyze the scene and identify your primary light source.<br/>2. Adjust your {selectedTopic.title} settings based on the moving elements in the frame.<br/>3. Use the histogram to verify that you haven't 'blown out' the highlights in the sky or 'crushed' the shadows in the basalt rocks.</p>
                                    </section>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
