                        </div>
                    )}

                    <footer className="py-24 border-t border-slate-100 bg-white">
                        <div className="max-w-7xl mx-auto px-6 text-center space-y-8">
                            <div className="flex justify-center items-center space-x-3 text-slate-900">
                                <Icon name="camera" size={16} />
                                <span className="font-black text-sm uppercase tracking-[0.3em]">NorthernPixl</span>
                            </div>
                            <p className="text-[10px] font-black uppercase tracking-[0.5em] text-slate-300">© 2024 Northumberland Field Guild</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
