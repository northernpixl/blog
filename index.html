<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NorthernPixl | Northumberland Photography & Hiking Guide</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script data-goatcounter="https://northernpixl.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #e2e8f0; border-radius: 10px; }
        .animate-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .leaflet-container { width: 100%; height: 100%; background: #f8fafc; border-radius: 1.5rem; z-index: 0; }
        @media (min-width: 1024px) {
            .leaflet-container { border-radius: 3rem; }
        }
    </style>
</head>
<body class="bg-white text-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                camera: <><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></>,
                mapPin: <><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></>,
                x: <><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>,
                arrowLeft: <><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></>,
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const LOCATIONS = [
            { id: 1, name: "Bamburgh Castle", type: "Landscape", lat: 55.6090, lng: -1.7120, desc: "This is arguably the most iconic view in the county. At low tide, head north of the castle to the 'Black Rocks' (part of the Whin Sill). These volcanic pools act as perfect mirrors.", parking: "NE69 7DF", best_time: "Sunrise", top_tip: "Wellingtons are mandatory!", history: "The Royal Seat of the Kings of Northumbria." },
            { id: 2, name: "Dunstanburgh Castle", type: "Landscape", lat: 55.4915, lng: -1.5947, desc: "The approach from Craster is a 1.3-mile walk, but the photographic rewards are immense.", parking: "NE66 3TW", best_time: "Sunrise", top_tip: "The round stones are slippery.", history: "Built in 1313 by Earl Thomas of Lancaster." },
            { id: 4, name: "Lindisfarne Castle", type: "Landscape", lat: 55.6694, lng: -1.7856, desc: "Situated on Holy Island, access is dictated by the tide tables.", parking: "TD15 2RX", best_time: "Sunrise", top_tip: "Check tide times.", history: "A 16th-century fort built using stones from the dissolved priory." }
        ];

        const GUIDES = [
            { id: 1, title: "Hyperfocal Distance", cat: "Landscape", time: "15 min", fundamentals: "Hyperfocal distance is the 'holy grail' calculation for maximum depth of field.", impact: "Maximizing sharpness across the entire frame creates a professional, immersive feel.", proTip: "No app? The 'Double Distance' rule works well." },
            { id: 2, title: "Long Exposure Waterscapes", cat: "Landscape", time: "12 min", fundamentals: "Long exposure involves using a slow shutter speed to blur the movement of water.", impact: "Mastering long exposure photography transforms chaotic seascapes into serene scenes.", proTip: "Cover your viewfinder! On DSLR cameras, light can leak in during long exposures." }
        ];

        const WALKS = [
            { id: 101, category: "1-4", name: "Bamburgh Castle Circular", length: "3 miles", difficulty: "Easy", elevation: "20m", parking: "NE69 7DF", lat: 55.609, lng: -1.712, desc: "A classic coastal loop.", highlights: "Bamburgh Castle from the beach", route: [[55.609, -1.712], [55.610, -1.710], [55.609, -1.712]] },
            { id: 102, category: "1-4", name: "Yeavering Bell", length: "3.6 miles", difficulty: "Strenuous", elevation: "361m", parking: "NE71 6TW", lat: 55.545, lng: -2.112, desc: "A short but sharp climb to the summit.", highlights: "Largest Iron Age hillfort", route: [[55.545, -2.112], [55.546, -2.110], [55.545, -2.112]] },
            { id: 103, category: "4-7", name: "Dunstanburgh from Craster", length: "4.5 miles", difficulty: "Easy", elevation: "30m", parking: "NE66 3TW", lat: 55.472, lng: -1.593, desc: "The definitive coastal walk.", highlights: "Craster Harbour, Dunstanburgh Castle", route: [[55.472, -1.593], [55.473, -1.592], [55.472, -1.593]] }
        ];

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [selectedLoc, setSelectedLoc] = useState(null);
            const [selectedTopic, setSelectedTopic] = useState(null);
            const [learnFilter, setLearnFilter] = useState('All');
            const [walkFilter, setWalkFilter] = useState('1-4');
            const [selectedWalk, setSelectedWalk] = useState(null);

            const mapContainerRef = useRef(null);
            const mapInstanceRef = useRef(null);
            const walkMapContainerRef = useRef(null);
            const walkMapInstanceRef = useRef(null);

            // Effect for LOCATIONS map
            useEffect(() => {
                if (activeTab === 'locations') {
                    if (mapInstanceRef.current) {
                        mapInstanceRef.current.remove();
                        mapInstanceRef.current = null;
                    }

                    const timer = setTimeout(() => {
                        if (mapContainerRef.current && window.L) {
                            const map = L.map(mapContainerRef.current, { zoomControl: false }).setView([55.35, -2.0], 9);
                            mapInstanceRef.current = map;

                            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                                attribution: '&copy; OpenStreetMap, &copy; CARTO'
                            }).addTo(map);

                            LOCATIONS.forEach(loc => {
                                const marker = L.circleMarker([loc.lat, loc.lng], { radius: 8, fillColor: '#0ea5e9', color: "#fff", weight: 3, fillOpacity: 1 }).addTo(map);
                                marker.on('click', () => setSelectedLoc(loc));
                            });

                            if (selectedLoc) {
                                map.setView([selectedLoc.lat, selectedLoc.lng], 14);
                            }
                        }
                    }, 100);

                    return () => {
                        clearTimeout(timer);
                        if (mapInstanceRef.current) {
                            mapInstanceRef.current.remove();
                            mapInstanceRef.current = null;
                        }
                    };
                }
            }, [activeTab]);

            // Effect for LOCATIONS map updates
            useEffect(() => {
                if (activeTab === 'locations' && mapInstanceRef.current) {
                    if (selectedLoc) {
                        mapInstanceRef.current.flyTo([selectedLoc.lat, selectedLoc.lng], 14, { duration: 1.5 });
                    } else {
                        mapInstanceRef.current.flyTo([55.35, -2.0], 9, { duration: 1.5 });
                    }
                }
            }, [selectedLoc]);

            // Effect for WALK DETAILS map
            useEffect(() => {
                if (activeTab === 'routes' && selectedWalk && window.L) {
                    setTimeout(() => {
                        if (walkMapInstanceRef.current) {
                            walkMapInstanceRef.current.remove();
                            walkMapInstanceRef.current = null;
                        }

                        if (walkMapContainerRef.current) {
                            walkMapInstanceRef.current = L.map(walkMapContainerRef.current, { zoomControl: false });

                            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                                attribution: '&copy; OpenStreetMap, &copy; CARTO'
                            }).addTo(walkMapInstanceRef.current);

                            const polyline = L.polyline(selectedWalk.route, {color: '#ef4444', weight: 5}).addTo(walkMapInstanceRef.current);

                            if (selectedWalk.route.length > 0) {
                                L.circleMarker(selectedWalk.route[0], { radius: 6, fillColor: '#000', color: "#fff", weight: 2, fillOpacity: 1 }).addTo(walkMapInstanceRef.current);
                                walkMapInstanceRef.current.fitBounds(polyline.getBounds(), { padding: [50, 50] });
                            }
                        }
                    }, 100);
                }
                return () => {
                    if (walkMapInstanceRef.current) {
                        walkMapInstanceRef.current.remove();
                        walkMapInstanceRef.current = null;
                    }
                };
            }, [activeTab, selectedWalk]);

            const filteredGuides = learnFilter === 'All' ? GUIDES : GUIDES.filter(g => g.cat === learnFilter);
            const filteredWalks = WALKS.filter(w => w.category === walkFilter);

            return (
                <div className="min-h-screen bg-white">
                    <nav className="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md border-b border-slate-100 h-20 flex items-center justify-between px-4 md:px-8">
                        <div className="flex items-center space-x-3 cursor-pointer" onClick={() => setActiveTab('home')}>
                            <div className="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center"><Icon name="camera" className="text-white" size={18} /></div>
                            <span className="font-black text-lg md:text-xl tracking-tighter uppercase hidden md:inline">NorthernPixl</span>
                            <span className="font-black text-lg md:text-xl tracking-tighter uppercase md:hidden">NP</span>
                        </div>
                        <div className="flex space-x-4 md:space-x-10 text-[10px] md:text-[11px] font-black uppercase tracking-widest text-slate-400">
                            {['learn', 'locations', 'routes'].map(t => (
                                <button key={t} onClick={() => setActiveTab(t)} className={`hover:text-black transition-colors ${activeTab === t ? 'text-black' : ''}`}>{t}</button>
                            ))}
                        </div>
                    </nav>

                    <main className="pt-20">
                        {activeTab === 'home' && (
                            <section className="min-h-[90vh] flex flex-col items-center justify-center text-center px-6 bg-slate-900 text-white py-12 md:py-0">
                                <h1 className="text-4xl sm:text-6xl md:text-7xl lg:text-9xl font-black tracking-tighter mb-8 break-words w-full">NORTHUMBERLAND <br/><span className="text-sky-500">EXPOSURE.</span></h1>
                                <p className="text-base md:text-xl text-slate-400 max-w-2xl mb-12">A beginners guide for Northumberland photographers & hikers. Tips, maps, and trails for your journey in the wilderness.</p>
                                <div className="flex flex-col md:flex-row gap-4 w-full md:w-auto">
                                    <button onClick={() => setActiveTab('learn')} className="bg-white text-black px-10 py-5 rounded-full font-black uppercase text-xs tracking-widest hover:bg-slate-200 transition-colors w-full md:w-auto">Start Learning</button>
                                    <button onClick={() => setActiveTab('locations')} className="bg-slate-800 text-white border border-white/10 px-10 py-5 rounded-full font-black uppercase text-xs tracking-widest hover:bg-slate-700 transition-colors w-full md:w-auto">Explore Map</button>
                                    <button onClick={() => setActiveTab('routes')} className="bg-sky-500 text-white border border-sky-400 px-10 py-5 rounded-full font-black uppercase text-xs tracking-widest hover:bg-sky-600 transition-colors w-full md:w-auto">Hiking Routes</button>
                                </div>
                            </section>
                        )}

                        {activeTab === 'locations' && (
                            <section className="max-w-7xl mx-auto px-4 md:px-6 py-6 md:py-20 h-[calc(100vh-80px)] md:h-auto">
                                <div className="flex flex-col lg:grid lg:grid-cols-12 gap-6 lg:gap-12 h-full lg:h-[800px]">
                                    <div className="w-full h-[45vh] lg:h-full lg:col-span-7 rounded-[2rem] md:rounded-[3rem] overflow-hidden border border-slate-100 shadow-2xl relative order-1 lg:order-1">
                                        <div ref={mapContainerRef} className="w-full h-full"></div>
                                    </div>
                                    <div className="w-full lg:col-span-5 bg-white rounded-[2rem] md:rounded-[3rem] p-6 md:p-12 border border-slate-100 flex flex-col overflow-y-auto custom-scrollbar shadow-xl order-2 lg:order-2 flex-1 lg:flex-none">
                                        {selectedLoc ? (
                                            <div className="animate-in space-y-6">
                                                <button onClick={() => setSelectedLoc(null)} className="flex items-center text-slate-400 hover:text-black font-bold text-xs uppercase tracking-widest mb-4 p-2 -ml-2">
                                                    <Icon name="arrowLeft" size={14} className="mr-2" /> Back to Map
                                                </button>
                                                <span className="text-[10px] font-black uppercase tracking-widest px-2 py-1 rounded bg-sky-500 text-white">{selectedLoc.type}</span>
                                                <h3 className="text-3xl md:text-4xl font-black">{selectedLoc.name}</h3>
                                                <p className="text-sm text-slate-500">{selectedLoc.history}</p>
                                                <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                    <p className="text-[9px] font-black uppercase text-slate-400 mb-1">General Advice</p>
                                                    <p className="text-sm font-bold whitespace-pre-line">{selectedLoc.desc}</p>
                                                </div>
                                                {selectedLoc.top_tip && (
                                                    <div className="bg-sky-50 p-4 rounded-2xl border border-sky-100">
                                                        <p className="text-[9px] font-black uppercase text-sky-500 mb-1">Top Tip</p>
                                                        <p className="text-sm font-bold text-sky-900">{selectedLoc.top_tip}</p>
                                                    </div>
                                                )}
                                                <div className="flex flex-col gap-2 pb-6">
                                                    <p className="text-[11px] font-bold text-slate-400">PARKING: {selectedLoc.parking}</p>
                                                    {selectedLoc.best_time && <p className="text-[11px] font-bold text-sky-500">BEST TIME: {selectedLoc.best_time}</p>}
                                                </div>
                                                <div className="mt-auto pt-6 border-t flex justify-center">
                                                    <button onClick={() => setSelectedLoc(null)} className="bg-slate-900 text-white px-8 py-4 rounded-full font-black uppercase text-xs tracking-widest hover:bg-slate-800 transition-colors w-full md:w-auto">Back to Maps</button>
                                                </div>
                                            </div>
                                        ) : <div className="flex flex-col items-center justify-center h-full text-slate-300 py-12 lg:py-0">
                                            <Icon name="mapPin" size={48} className="mb-4 opacity-50"/>
                                            <p className="font-black uppercase tracking-widest text-xs text-center">Select a marker on the map to view details</p>
                                        </div>}
                                    </div>
                                </div>
                            </section>
                        )}

                        {activeTab === 'routes' && (
                            <section className="max-w-7xl mx-auto px-4 md:px-6 py-8 md:py-20 min-h-[calc(100vh-80px)]">
                                {!selectedWalk ? (
                                    <>
                                        <div className="mb-8 md:mb-12 text-center">
                                            <h2 className="text-3xl md:text-5xl font-black uppercase tracking-tighter mb-4">Hiking Routes</h2>
                                            <p className="text-sm md:text-base text-slate-400 mb-8">30 suggested routes across the National Park and Coast.</p>
                                            
                                            <div className="flex justify-center items-center gap-2 md:gap-4 mb-8 overflow-x-auto pb-4 md:pb-0 px-2">
                                                <div className="inline-flex bg-slate-100 p-1 rounded-full whitespace-nowrap">
                                                    {['1-4', '4-7', '7+'].map(filter => (
                                                        <button 
                                                            key={filter}
                                                            onClick={() => setWalkFilter(filter)}
                                                            className={`px-4 md:px-8 py-2 md:py-3 rounded-full text-[10px] md:text-xs font-black uppercase tracking-widest transition-all ${walkFilter === filter ? 'bg-white shadow-md text-black' : 'text-slate-400 hover:text-slate-600'}`}
                                                        >
                                                            {filter} Miles
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>

                                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
                                            {filteredWalks.map(walk => (
                                                <div key={walk.id} onClick={() => setSelectedWalk(walk)} className="group bg-white border border-slate-100 p-6 md:p-8 rounded-[2rem] hover:shadow-xl transition-all cursor-pointer active:scale-95 duration-200">
                                                    <div className="flex justify-between items-start mb-6">
                                                        <span className={`px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest ${
                                                            walk.difficulty === 'Easy' ? 'bg-green-100 text-green-700' : 
                                                            walk.difficulty === 'Moderate' ? 'bg-yellow-100 text-yellow-700' : 
                                                            'bg-red-100 text-red-700'
                                                        }`}>{walk.difficulty}</span>
                                                        <span className="text-slate-400 text-xs font-bold">{walk.length}</span>
                                                    </div>
                                                    <h3 className="text-xl font-black mb-2 group-hover:text-sky-600 transition-colors">{walk.name}</h3>
                                                    <p className="text-slate-400 text-xs line-clamp-2">{walk.desc}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </>
                                ) : (
                                    <div className="animate-in flex flex-col lg:grid lg:grid-cols-12 gap-6 lg:gap-8 h-full lg:h-[85vh]">
                                        <div className="w-full h-[40vh] lg:h-full lg:col-span-8 rounded-[2rem] md:rounded-[3rem] overflow-hidden border border-slate-100 shadow-2xl relative order-1">
                                            <div ref={walkMapContainerRef} className="w-full h-full"></div>
                                        </div>
                                        <div className="w-full lg:col-span-4 bg-white rounded-[2rem] md:rounded-[3rem] p-6 md:p-10 border border-slate-100 overflow-y-auto custom-scrollbar shadow-xl flex flex-col order-2">
                                            <div className="flex justify-between items-start mb-6 md:mb-8">
                                                <button onClick={() => setSelectedWalk(null)} className="flex items-center text-slate-400 hover:text-black font-black uppercase text-[10px] tracking-widest p-2 -ml-2">
                                                    <Icon name="arrowLeft" size={14} className="mr-2" /> Back to Routes
                                                </button>
                                            </div>

                                            <span className="text-red-500 font-black uppercase text-xs tracking-[0.3em] mb-2 block">{selectedWalk.length} • {selectedWalk.difficulty}</span>
                                            <h2 className="text-3xl md:text-4xl font-black tracking-tighter mb-6">{selectedWalk.name}</h2>
                                            
                                            <div className="space-y-6">
                                                <div className="bg-slate-50 p-6 rounded-3xl">
                                                    <div className="grid grid-cols-2 gap-4 mb-4">
                                                        <div>
                                                            <p className="text-[9px] font-black uppercase text-slate-400">Elevation</p>
                                                            <p className="font-bold text-lg">{selectedWalk.elevation}</p>
                                                        </div>
                                                        <div>
                                                            <p className="text-[9px] font-black uppercase text-slate-400">Parking Postcode</p>
                                                            <p className="font-bold text-lg">{selectedWalk.parking}</p>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div>
                                                    <h4 className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-3">Highlights</h4>
                                                    <p className="text-sky-600 font-bold leading-relaxed text-sm mb-4">{selectedWalk.highlights}</p>
                                                    <h4 className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-3">Route Description</h4>
                                                    <p className="text-slate-600 leading-relaxed text-sm">{selectedWalk.desc}</p>
                                                </div>

                                                <div>
                                                    <h4 className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-3 mt-6">Unique Fact</h4>
                                                    <p className="text-amber-700 font-bold leading-relaxed text-sm bg-amber-50 p-4 rounded-2xl border border-amber-100">
                                                        {selectedWalk.id === 101 && "Bamburgh Castle was the first castle in England to fall to cannon fire during the Wars of the Roses in 1464."}
                                                        {selectedWalk.id === 102 && "Yeavering Bell was once the capital of the ancient Kingdom of Bernicia, containing over 130 roundhouses."}
                                                        {selectedWalk.id === 103 && "Dunstanburgh Castle was built by Earl Thomas of Lancaster as a defiant gesture against King Edward II."}
                                                    </p>
                                                </div>

                                                <div className="mt-auto bg-amber-50 p-6 rounded-3xl border border-amber-100">
                                                    <h4 className="text-[10px] font-black uppercase tracking-widest text-amber-600 mb-2">Top Tips</h4>
                                                    <p className="text-amber-900 text-xs font-bold leading-relaxed">Carry a physical OS map for the location you visit. GPS signals in Northumberland are unreliable. Weather changes rapidly on high ground so be prepared. Always stick to public footpaths and don't park blocking access for farms etc.</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </section>
                        )}

                        {activeTab === 'learn' && (
                            <section className="max-w-7xl mx-auto px-4 md:px-6 py-8 md:py-20">
                                <div className="mb-8 md:mb-12 flex flex-col md:flex-row md:items-end justify-between gap-6">
                                    <div>
                                        <h2 className="text-3xl md:text-5xl font-black uppercase tracking-tighter mb-2">Photography Guides</h2>
                                        <p className="text-sm md:text-base text-slate-400">20 suggested topics.</p>
                                    </div>
                                    <div className="flex bg-slate-100 p-1 rounded-full overflow-x-auto">
                                        {['All', 'Wildlife', 'Astro', 'Landscape'].map(cat => (
                                            <button 
                                                key={cat}
                                                onClick={() => setLearnFilter(cat)}
                                                className={`px-4 md:px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest transition-all whitespace-nowrap ${learnFilter === cat ? 'bg-white shadow-sm text-black' : 'text-slate-400 hover:text-slate-600'}`}
                                            >
                                                {cat}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                
                                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
                                    {filteredGuides.map(guide => (
                                        <div key={guide.id} onClick={() => setSelectedTopic(guide)} className="bg-white border border-slate-100 p-8 md:p-10 rounded-[2rem] md:rounded-[2.5rem] shadow-sm hover:shadow-xl transition-all cursor-pointer group active:scale-95 duration-200">
                                            <span className="text-[10px] font-black uppercase text-sky-500 mb-4 block tracking-widest">{guide.cat} • {guide.time}</span>
                                            <h3 className="text-xl md:text-2xl font-black mb-4 group-hover:text-sky-600 transition-colors">{guide.title}</h3>
                                            <p className="text-slate-400 text-xs line-clamp-3 leading-relaxed">{guide.impact}</p>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        )}
                    </main>

                    {selectedTopic && (
                        <div className="fixed inset-0 z-[100] bg-white overflow-y-auto p-6 md:p-20 animate-in custom-scrollbar">
                            <div className="max-w-3xl mx-auto pt-10 md:pt-0">
                                <button onClick={() => setSelectedTopic(null)} className="mb-8 md:mb-12 flex items-center space-x-2 text-slate-400 font-black uppercase text-[10px] tracking-widest hover:text-black transition-colors p-2 -ml-2"><Icon name="x" size={14} /> <span>Close Module</span></button>
                                <span className="text-sky-500 font-black uppercase text-xs tracking-[0.3em] mb-4 block">{selectedTopic.cat}</span>
                                <h2 className="text-4xl md:text-7xl font-black tracking-tighter mb-8 md:mb-12 leading-none">{selectedTopic.title}</h2>
                                <div className="space-y-8 md:space-y-12">
                                    <div>
                                        <h4 className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-4 md:mb-6 pb-2 border-b">1. Brief Explanation</h4>
                                        <p className="text-base md:text-lg text-slate-700 leading-relaxed whitespace-pre-line">{selectedTopic.fundamentals}</p>
                                    </div>
                                    <div>
                                        <h4 className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-4 md:mb-6 pb-2 border-b">2. Why This Matters</h4>
                                        <p className="text-base md:text-lg text-slate-700 leading-relaxed">{selectedTopic.impact}</p>
                                    </div>
                                    <div className="bg-sky-50 p-6 md:p-10 rounded-[2rem] md:rounded-[3rem] border border-sky-100">

                                <div className="mt-12 md:mt-20 pt-10 border-t flex justify-center pb-12 md:pb-0">

                                </div>

                        </div>
                    )}

            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
