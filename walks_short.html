<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Walks | NorthernPixl</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #e2e8f0; border-radius: 10px; }
        .animate-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .leaflet-container { width: 100%; height: 100%; background: #f8fafc; border-radius: 1.5rem; z-index: 0; }
        @media (min-width: 1024px) { .leaflet-container { border-radius: 3rem; } }
    </style>
</head>
<body class="bg-white text-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                camera: <><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></>,
                mapPin: <><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></>,
                x: <><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>,
                menu: <><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></>,
                arrowLeft: <><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></>,
                download: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></>,
                externalLink: <><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const WALKS = [
            { id: 102, category: "1-4", name: "Yeavering Bell", length: "3.6 miles", difficulty: "Strenuous", elevation: "361m", lat: 55.545, lng: -2.112, desc: "A short but sharp climb to the summit of an Iron Age hillfort.", highlights: "Largest Iron Age hillfort in the region, wild Cheviot goats.", route: [[55.5679200, -2.1171600],[55.5673600, -2.1212000],[55.5673000, -2.1215200],[55.5671500, -2.1220800],[55.5671300, -2.1222100],[55.5671400, -2.1223300],[55.5670100, -2.1223200],[55.5658200, -2.1215400],[55.5655600, -2.1214400],[55.5653800, -2.1215600],[55.5653400, -2.1216600],[55.5653000, -2.1218300],[55.5652800, -2.1222500],[55.5652400, -2.1223000],[55.5652000, -2.1223200],[55.5650200, -2.1221900],[55.5648900, -2.1221800],[55.5646300, -2.1223000],[55.5642100, -2.1224300],[55.5640500, -2.1225700],[55.5638100, -2.1230200],[55.5633600, -2.1238000],[55.5632000, -2.1240300],[55.5630300, -2.1242100],[55.5627300, -2.1246000],[55.5616800, -2.1265200],[55.5615300, -2.1267500],[55.5593700, -2.1292000],[55.5588200, -2.1298600],[55.5575000, -2.1317300],[55.5573100, -2.1320500],[55.5569900, -2.1326600],[55.5568400, -2.1328200],[55.5566400, -2.1329500],[55.5565400, -2.1330500],[55.5564700, -2.1331700],[55.5563400, -2.1334500],[55.5561100, -2.1331900],[55.5556500, -2.1327200],[55.5555400, -2.1325900],[55.5555000, -2.1324700],[55.5555000, -2.1321000],[55.5556600, -2.1318000],[55.5556000, -2.1316600],[55.5558400, -2.1313500],[55.5559100, -2.1311000],[55.5559900, -2.1306800],[55.5559900, -2.1302600],[55.5560400, -2.1297500],[55.5561300, -2.1293000],[55.5561800, -2.1288100],[55.5561800, -2.1286900],[55.5559800, -2.1276400],[55.5559400, -2.1275900],[55.5556000, -2.1273200],[55.5554900, -2.1271900],[55.5554600, -2.1270700],[55.5554600, -2.1269300],[55.5553000, -2.1266500],[55.5550700, -2.1263700],[55.5548400, -2.1258600],[55.5545700, -2.1256000],[55.5537500, -2.1250200],[55.5533100, -2.1246900],[55.5530100, -2.1243300],[55.5527900, -2.1242200],[55.5524900, -2.1240300],[55.5522300, -2.1233300],[55.5520800, -2.1224700],[55.5521600, -2.1223200],[55.5523200, -2.1218900],[55.5523200, -2.1217900],[55.5521300, -2.1212700],[55.5521100, -2.1210000],[55.5520000, -2.1206800],[55.5521300, -2.1200600],[55.5521000, -2.1199100],[55.5520400, -2.1197900],[55.5520600, -2.1197300],[55.5520400, -2.1195900],[55.5520600, -2.1195400],[55.5521600, -2.1194800],[55.5522600, -2.1194500],[55.5523600, -2.1193700],[55.5525600, -2.1191100],[55.5526600, -2.1190500],[55.5526900, -2.1190200],[55.5527300, -2.1189500],[55.5529600, -2.1187400],[55.5522400, -2.1183200],[55.5533500, -2.1181200],[55.5534000, -2.1179300],[55.5535800, -2.1176600],[55.5539100, -2.1176500],[55.5541200, -2.1173900],[55.5543100, -2.1172400],[55.5543500, -2.1171100],[55.5544500, -2.1170700],[55.5548500, -2.1166200],[55.5549600, -2.1165600],[55.5550500, -2.1164100],[55.5552600, -2.1163200],[55.5553800, -2.1160800],[55.5555200, -2.1158900],[55.5556500, -2.1158100],[55.5576200, -2.1138600],[55.5679500, -2.1169500]] },
            { id: 103, category: "1-4", name: "Bamburgh Castle Circular", length: "3 miles", difficulty: "Easy", elevation: "20m", lat: 55.609, lng: -1.712, desc: "A classic coastal loop. Walk along the beach with the castle towering above you.", highlights: "Bamburgh Castle from the beach.", route: [[55.6043500, -1.6970100]] },
            { id: 104, category: "1-4", name: "Berwick Walls", length: "1.5 miles", difficulty: "Easy", elevation: "10m", lat: 55.770, lng: -2.005, desc: "A complete circuit of the town walls.", highlights: "Elizabethan fortifications.", route: [[55.7722693246, -2.0040788767]] },
            { id: 105, category: "1-4", name: "Bolam Lake", length: "1 mile", difficulty: "Easy", elevation: "30m", lat: 55.127, lng: -1.865, desc: "Gentle lake walk.", highlights: "Red Squirrels.", route: [[55.1326000, -1.8711100]] },
            { id: 106, category: "1-4", name: "Rothbury Riverside", length: "1.5 miles", difficulty: "Easy", elevation: "15m", lat: 55.309, lng: -1.912, desc: "River Coquet loop.", highlights: "Stepping stones.", route: [[55.3077500, -1.9117100]] },
            { id: 107, category: "1-4", name: "Thirlwall Castle", length: "1.75 miles", difficulty: "Easy", elevation: "40m", lat: 54.989, lng: -2.535, desc: "Hadrian's Wall castle loop.", highlights: "Castle ruins.", route: [[54.985011, -2.528657]] },
            { id: 108, category: "1-4", name: "Falstone Circular", length: "2.5 miles", difficulty: "Moderate", elevation: "60m", lat: 55.185, lng: -2.438, desc: "River Tyne Trail section.", highlights: "Stell stone sculpture.", route: [[55.1804900, -2.4356200]] },
            { id: 109, category: "1-4", name: "Hareshaw Linn", length: "3 miles", difficulty: "Moderate", elevation: "100m", lat: 55.149, lng: -2.222, desc: "Waterfall walk.", highlights: "Hareshaw Linn waterfall.", route: [[55.145889, -2.253043]] },
            { id: 110, category: "1-4", name: "St Cuthbert's Cave", length: "2 miles", difficulty: "Moderate", elevation: "90m", lat: 55.617, lng: -1.928, desc: "Historical cave walk.", highlights: "St Cuthbert's Cave.", route: [[55.6096200, -1.9203700]] }
        ];

        const App = () => {
            const [selectedWalk, setSelectedWalk] = useState(null);
            const [isNavOpen, setIsNavOpen] = useState(false);
            const walkMapContainerRef = useRef(null);
            const walkMapInstanceRef = useRef(null);

            // Handle Direct Linking
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const id = params.get('id');
                if (id) {
                    const walk = WALKS.find(w => w.id.toString() === id);
                    if (walk) setSelectedWalk(walk);
                }

                const onPopState = () => setSelectedWalk(null);
                window.addEventListener('popstate', onPopState);
                return () => window.removeEventListener('popstate', onPopState);
            }, []);

            useEffect(() => {
                if (selectedWalk) {
                    setTimeout(() => {
                        if (walkMapInstanceRef.current) walkMapInstanceRef.current.remove();
                        if (walkMapContainerRef.current) {
                            const map = L.map(walkMapContainerRef.current, { zoomControl: false });
                            walkMapInstanceRef.current = map;
                            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                                attribution: '&copy; OpenStreetMap'
                            }).addTo(map);
                            const polyline = L.polyline(selectedWalk.route, {color: '#22c55e', weight: 5}).addTo(map);
                            L.circleMarker(selectedWalk.route[0], { radius: 6, fillColor: '#000', color: "#fff", weight: 2, fillOpacity: 1 }).addTo(map);
                            if (selectedWalk.route.length === 1) map.setView(selectedWalk.route[0], 14);
                            else map.fitBounds(polyline.getBounds(), { padding: [50, 50] });
                        }
                    }, 100);
                }
            }, [selectedWalk]);

            const clearSelection = () => {
                setSelectedWalk(null);
                // Clear URL param without refreshing
                window.history.replaceState({}, '', window.location.pathname);
            };

            const downloadGPX = (walk) => {
                const gpxContent = `<?xml version="1.0" encoding="UTF-8"?><gpx version="1.1" creator="NorthernPixl"><trk><name>${walk.name}</name><trkseg>${walk.route.map(pt => `<trkpt lat="${pt[0]}" lon="${pt[1]}"></trkpt>`).join('')}</trkseg></trk></gpx>`;
                const blob = new Blob([gpxContent], { type: 'application/gpx+xml' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${walk.name.replace(/\s+/g, '_')}.gpx`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const getStats = (walk) => {
                const miles = parseFloat(walk.length);
                const totalHours = (miles / 2.5) + (parseInt(walk.elevation || 0) / 600);
                const h = Math.floor(totalHours);
                const m = Math.round((totalHours - h) * 60);
                return { time: `${h}h ${m}m`, steps: Math.round(miles * 2200).toLocaleString() };
            };

            return (
                <div className="min-h-screen bg-white">
                    <nav className="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md border-b border-slate-100 h-20 flex items-center justify-between px-4 md:px-8 max-w-7xl mx-auto">
                        <div className="flex items-center space-x-3 cursor-pointer" onClick={() => window.location.href='index.html'}>
                            <div className="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center">
                                <Icon name="camera" className="text-white" size={18} />
                            </div>
                            <span className="font-black text-lg md:text-xl tracking-tighter uppercase inline">NorthernPixl</span>
                        </div>
                        <div className="hidden md:flex space-x-10 text-[11px] font-black uppercase tracking-widest text-slate-400">
                            <a href="routes.html" className="hover:text-black">Routes Map</a>
                            <span className="text-black border-b-2 border-black">Short</span>
                            <a href="walks_medium.html" className="hover:text-black">Medium</a>
                            <a href="walks_long.html" className="hover:text-black">Long</a>
                        </div>
                        <button className="md:hidden p-2" onClick={() => setIsNavOpen(!isNavOpen)}><Icon name={isNavOpen ? 'x' : 'menu'} size={24} /></button>
                        {isNavOpen && (
                            <div className="md:hidden absolute top-0 left-0 w-full h-screen bg-white flex flex-col items-center justify-center space-y-8 pt-20 z-40">
                                <a href="routes.html" className="text-xl font-black uppercase tracking-widest">Routes Map</a>
                                <span className="text-xl font-black uppercase tracking-widest text-sky-500">Short</span>
                                <a href="walks_medium.html" className="text-xl font-black uppercase tracking-widest">Medium</a>
                                <a href="walks_long.html" className="text-xl font-black uppercase tracking-widest">Long</a>
                            </div>
                        )}
                    </nav>

                    <main className="pt-20">
                        <section className="max-w-7xl mx-auto px-4 py-12">
                            {!selectedWalk ? (
                                <div className="animate-in">
                                    <div className="mb-12 text-center">
                                        <h2 className="text-3xl md:text-5xl font-black uppercase tracking-tighter mb-4">Short Walks (1-4 Miles)</h2>
                                        <div className="flex justify-center items-center gap-2 mb-8 bg-slate-100 p-1 rounded-full w-fit mx-auto">
                                            <span className="px-8 py-3 rounded-full text-xs font-black uppercase tracking-widest bg-white shadow-md text-black">1-4 Miles</span>
                                            <a href="walks_medium.html" className="px-8 py-3 text-xs font-black uppercase tracking-widest text-slate-400 hover:text-slate-600">4-7 Miles</a>
                                            <a href="walks_long.html" className="px-8 py-3 text-xs font-black uppercase tracking-widest text-slate-400 hover:text-slate-600">7+ Miles</a>
                                        </div>
                                    </div>
                                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {WALKS.map(walk => (
                                            <div key={walk.id} onClick={() => { setSelectedWalk(walk); window.history.pushState({}, ""); }} className="group bg-white border border-slate-100 p-8 rounded-[2rem] hover:shadow-xl transition-all cursor-pointer">
                                                <div className="flex justify-between items-start mb-6">
                                                    <span className="px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest bg-green-100 text-green-700">{walk.difficulty}</span>
                                                    <span className="text-slate-400 text-xs font-bold">{walk.length}</span>
                                                </div>
                                                <h3 className="text-xl font-black mb-2 group-hover:text-sky-600">{walk.name}</h3>
                                                <p className="text-slate-400 text-xs line-clamp-2">{walk.desc}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ) : (
                                <div className="animate-in flex flex-col lg:grid lg:grid-cols-12 gap-8 h-full lg:h-[80vh]">
                                    <div className="w-full h-[40vh] lg:h-full lg:col-span-8 rounded-[3rem] overflow-hidden border border-slate-100 shadow-2xl relative">
                                        <div ref={walkMapContainerRef} className="w-full h-full"></div>
                                    </div>
                                    <div className="w-full lg:col-span-4 bg-white rounded-[3rem] p-10 border border-slate-100 overflow-y-auto custom-scrollbar shadow-xl flex flex-col">
                                        <div className="flex justify-between items-start mb-8">
                                            <button onClick={clearSelection} className="flex items-center text-slate-400 hover:text-black font-black uppercase text-[10px] tracking-widest"><Icon name="arrowLeft" size={14} className="mr-2" /> Back to List</button>
                                            <button onClick={() => downloadGPX(selectedWalk)} className="flex items-center text-sky-600 hover:text-sky-700 font-black uppercase text-[10px] tracking-widest"><Icon name="download" size={14} className="mr-2" /> Download GPX</button>
                                        </div>
                                        <span className="text-green-500 font-black uppercase text-xs tracking-[0.3em] mb-2 block">{selectedWalk.length} â€¢ {selectedWalk.difficulty}</span>
                                        <h2 className="text-3xl md:text-4xl font-black tracking-tighter mb-6">{selectedWalk.name}</h2>
                                        <div className="space-y-6">
                                            <div className="bg-slate-50 p-6 rounded-3xl">
                                                <div className="grid grid-cols-2 gap-6">
                                                    <div><p className="text-[9px] font-black uppercase text-slate-400 mb-1">Elevation</p><p className="font-bold text-lg">{selectedWalk.elevation}</p></div>
                                                    <div><p className="text-[9px] font-black uppercase text-slate-400 mb-1">Time</p><p className="font-bold text-lg">{getStats(selectedWalk).time}</p></div>
                                                    <div><p className="text-[9px] font-black uppercase text-slate-400 mb-1">Steps</p><p className="font-bold text-lg">{getStats(selectedWalk).steps}</p></div>
                                                    <div>
                                                        <p className="text-[9px] font-black uppercase text-slate-400 mb-1">Start</p>
                                                        <a href={`https://www.google.com/maps/search/?api=1&query=${selectedWalk.route[0][0]},${selectedWalk.route[0][1]}`} target="_blank" className="font-bold text-sm text-sky-600">Open Maps <Icon name="externalLink" size={10} className="inline ml-1" /></a>
                                                    </div>
                                                </div>
                                            </div>
                                            <p className="text-sky-600 font-bold text-sm">{selectedWalk.highlights}</p>
                                            <p className="text-slate-600 leading-relaxed text-sm">{selectedWalk.desc}</p>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </section>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
